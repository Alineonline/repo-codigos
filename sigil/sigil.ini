clipboardringhistory=Explica\xe7\xe3o:, "o tempo de servi\xe7o prestado em atividades de car\xe1ter privado junto ao INSS, nos per\xedodos 01/06/83 a 30/03/84, 04/07/84 a 18/09/86, no total de 1110 dias. - Processo 05/502.853/2009 - D.O. Rio de 19/05/2014.\n", \x2705, <br/>, </p><p>, ssss, "b class=\"calibre9\"", 04 <br/>O classicismo franc\xeas, Estagio III - UERJ - LET, ### a partir de agosto - processo.rio, "<?xml version=\"1.0\" encoding=\"utf-8\"?>\n<!DOCTYPE html PUBLIC \"-//W3C//DTD XHTML 1.1//EN\"\n  \"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd\">\n\n<html xmlns=\"http://www.w3.org/1999/xhtml\" lang=\"pt-br\" xml:lang=\"pt-br\">\n<head>\n  <title>Desconhecido</title>\n  <link href=\"../Styles/sgc-toc.css\" type=\"text/css\" rel=\"stylesheet\"/>\n  <link href=\"../Styles/2021-3.css\" type=\"text/css\" rel=\"stylesheet\"/>\n</head>\n\n<body>\n  <header>\n    <h1>04 <br/>O classicismo franc\xeas</h1>\n\n    <p class=\"autor\">Eur\xed\x64ice Figueiredo e Anna Faedrich</p>\n\n    <p><b>Metas</b>: Apresentar e analisar o classicismo franc\xeas, em especial a trag\xe9\x64ia e a com\xe9\x64ia, relacionando-o com o classicismo da Antiguidade Greco-latina.</p>\n\n    <p><b>Objetivos</b>: Esperamos que, ao final desta aula, voc\xea seja capaz de:</p>\n\n    <ol>\n      <li>reconhecer os usos e sentidos do termo classicismo;</li>\n\n      <li>identificar o classicismo franc\xeas, suas caracter\xedsticas e autores em compara\xe7\xe3o com o teatro cl\xe1ssico;</li>\n\n      <li>especificar a diferen\xe7\x61 entre os g\xeaneros do teatro cl\xe1ssico \x2013 a trag\xe9\x64ia e a com\xe9\x64ia;</li>\n    </ol>\n\n    <p><b>Pr\xe9-requisitos</b>: Aulas 1 e 2.</p>\n  </header>\n\n  <section>    <h2 id=\"a4s1\" class=\"introdu\xe7\xe3o\">Introdu\xe7\xe3o (1/9)</h2>\n\n    <div class=\"intro\">\n      <p>O que \xe9 uma obra cl\xe1ssica? Um cl\xe1ssico da literatura, uma m\xfasica cl\xe1ssica, uma arquitetura cl\xe1ssica? A defini\xe7\xe3o do termo cl\xe1ssico tem suas varia\xe7\xf5\x65s. Cl\xe1ssico pode ser, por exemplo, tudo que resiste ao tempo, sendo assim, dizer que Machado de Assis ou Shakespeare s\xe3o cl\xe1ssicos significa dizer que eles permaneceram vivos atrav\xe9s de suas obras liter\xe1rias. Cl\xe1ssicos s\xe3o obras definitivas.</p>\n    </div>\n\n    <p>Outra possibilidade \xe9 pensar o cl\xe1ssico como uma obra art\xedstica que serve de modelo, cujo valor \xe9 universalmente reconhecido, cristalizando-se como tradi\xe7\xe3o. Nesse sentido, tamb\xe9m valeria o mesmo exemplo de Machado e Shakespeare, cujas obras t\xeam valor liter\xe1rio reconhecido. Ou ainda, caberia lembrar a rebeldia das vanguardas europeias, em especial o futurismo e o dada\xedsmo, que tinham por ideal romper com o classicismo e com suas regras imut\xe1veis, propondo a destrui\xe7\xe3o de bibliotecas, museus etc. Cl\xe1ssico pode designar tamb\xe9m algo antigo, em um uso mais corriqueiro como \x201c\x65sse filme \xe9 um cl\xe1ssico do cinema!\x201d.</p>\n\n    <blockquote class=\"amplia\">\n      <p>O futurismo e o dada\xedsmo s\xe3o movimentos art\xedsticos e liter\xe1rios que influenciaram outros movimentos modernistas, como a Semana de Arte Moderna de 1922, em S\xe3o Paulo, que trouxe nomes como Oswald de Andrade e Anita Mafaltti. O futurismo surgiu em 1909, com a publica\xe7\xe3o do \x201cManifesto Futurista\x201d, de Filippo Marinetti, no jornal franc\xeas Le Figaro. Os adeptos do movimento rejeitavam o passado, e suas obras se baseavam na velocidade e no desenvolvimento tecnol\xf3gico do fim de s\xe9\x63ulo XIX. O movimento vanguardista \x201c\x44\x61\x64\xe1\x201d ou dada\xedsmo teve in\xed\x63io em Zurique, em 1916, durante a I Guerra Mundial, no Cabaret Voltaire. Liderado por Tristan Tzara, o dada\xedsmo marca o non-sense ou a falta de sentido que a linguagem pode ter, tal como a fala de um beb\xea.</p>\n\n      <figure>\n        <img src=\"../Images/fig4-1.jpeg\"/>\n\n        <p>Figura 4.1: Umberto Boccioni, A cidade se levanta, 1910. Fonte: [<a href=\"http://commons.wikimedia.org/wiki/File:Umberto_Boccioni_001.jpg \">Link externo</a>]</p>\n      </figure>\n    </blockquote>\n\n    <p>Voc\xea sabe de onde surgiu o termo <i>cl\xe1ssico</i>? Ele \xe9 derivado do adjetivo latino classicus, que indicava o cidad\xe3o pertencente \xe0s classes mais elevadas de Roma. Podemos ver que, em todas as suas defini\xe7\xf5\x65s, a palavra \x201c\x63l\xe1ssico\x201d acaba denotando certo ju\xedzo de valor. E o termo <i>classicismo</i>? Ser\xe1 que ele pode ser utilizado como sin\xf4nimo de cl\xe1ssico? Quando surgiu esse termo? Essas e outras indaga\xe7\xf5\x65s, n\xf3s discutiremos na aula de hoje, cujos objetivos s\xe3o, justamente, reconhecer os usos e sentidos do termo classicismo; contemplar os elementos comparativos entre as obras do teatro cl\xe1ssico e as do classicismo franc\xeas e estudar os principais autores do teatro cl\xe1ssico franc\xeas, especificando as diferen\xe7\x61s entre a trag\xe9\x64ia e a com\xe9\x64ia.</p>\n  </section>\n\n  <section>    <h2 id=\"a4s2\">O classicismo (2/9)</h2>\n\n    <p>O que \xe9 classicismo? Quando se fala de <i>classicismo</i> \xe9 preciso atentar para os usos e sentidos do termo. Em primeiro lugar, podemos esclarecer que a palavra classicismo s\xf3 surge no s\xe9\x63ulo XIX; no s\xe9\x63ulo XVII, usava-se o adjetivo cl\xe1ssico para se referir \xe0s literaturas da Antiguidade Greco-latina, que eram consideradas cl\xe1ssicas porque eram ensinadas nas classes como modelo de perfei\xe7\xe3o est\xe9tica. Esse sentido persiste em todas as l\xednguas at\xe9 hoje. Por\xe9m, em franc\xeas, tamb\xe9m \xe9 considerada cl\xe1ssica a literatura praticada na Fran\xe7\x61 ao longo do s\xe9\x63ulo XVII e do s\xe9\x63ulo XVIII.</p>\n\n    <p>Em resumo, em franc\xeas o termo <i>classicismo</i> designa tanto a literatura produzida no per\xedodo greco-latino quanto a literatura francesa dos s\xe9\x63ulos XVII e XVIII, chamados s\xe9\x63ulos cl\xe1ssicos. J\xe1 em alem\xe3o e em ingl\xeas, s\xf3 h\xe1 um classicismo: o da Antiguidade. Como afirma Alain G\xe9netiot, o classicismo franc\xeas \xe9 parte da chamada \x201c\x65xce\xe7\xe3o francesa\x201d (G\xc9NETIOT, 2005, p. 28).</p>\n\n    <figure>\n      <p><img src=\"../Images/fig4-2.gif\"/></p>\n\n      <p>Figura 4.2: A literatura cl\xe1ssica na Europa.</p>\n    </figure>\n\n    <p>E qual \xe9 o ideal cl\xe1ssico defendido pelos poetas e te\xf3ricos da literatu ra de ent\xe3o? Antes de tudo, deviam-se imitar os antigos e usar a mesma clareza e linguagem depurada, em pe\xe7\x61s de teatro (em geral em verso), na poesia l\xedrica ou em narrativas em que as intrigas sejam relativamente sim ples e de f\xe1\x63il compreens\xe3o. Naquele momento, o barroco predominava em Portugal e na Espanha, mas ele teve pouco sucesso na literatura fran cesa. O barroco se distingue do classicismo pela profus\xe3o de detalhes, por seu car\xe1ter excessivo, fe\xe9rico, numa linguagem rebuscada, nem sempre <dfn>Fe\xe9rico</dfn> muito clara. Na Fran\xe7\x61, o longo per\xedodo cl\xe1ssico foi, talvez, excessivamente valorizado pela tradi\xe7\xe3o liter\xe1ria at\xe9 o s\xe9\x63ulo XIX, quando os valores come\xe7\x61ram a mudar gra\xe7\x61s \xe0 entrada dos ideais rom\xe2nticos.</p>\n\n    <blockquote class=\"glossario\">\n      Fe\xe9rico - Que faz parte do mundo da fantasia, que \xe9 m\xe1gico. Fant\xe1stico, deslumbrante.\n    </blockquote>\n\n    <p>Al\xe9m da linguagem depurada e clara, o classicismo se caracteriza por sua pretens\xe3o ao universal, ou seja, ele concebe a natureza humana como algo mais ou menos imut\xe1vel, que deveria retratar o homem em sua ess\xeancia. \xc9 por essa raz\xe3o que os escritores n\xe3o hesitavam em se inspirar nos autores antigos, que tinham vivido em sociedades muito <span>diferentes das suas. De qualquer modo, at\xe9 o s\xe9\x63ulo XVIII n\xe3o se valorizava a originalidade: esse ser\xe1 um valor rom\xe2ntico, que s\xf3 surgir\xe1 no s\xe9\x63ulo XIX, e que veremos no seu devido tempo.</span></p>\n\n    <blockquote class=\"amplia\">\n      <p>J\xe1 o adjetivo \x201c\x63l\xe1ssico\x201d se aplica atualmente tanto \xe0s obras do classicismo, quanto \xe0s obras que se tornaram can\xf4nicas, que se perpetuaram ao longo do tempo, por seu car\xe1ter universal. Assim, Shakespeare e Cervantes, que vimos nas aulas anteriores, sem pertencerem ao classicismo, se tornaram \x201c\x63l\xe1ssicos\x201d, porque n\xe3o perderam sua relev\xe2ncia e sua atualidade, assim como Machado de Assis, no Brasil, como apontamos na introdu\xe7\xe3o. O te\xf3rico da recep\xe7\xe3o Jauss considera que a sobreviv\xeancia da obra e, portanto, sua transforma\xe7\xe3o em obra cl\xe1ssica, depende de sua abertura e de sua capacidade de permitir, aos leitores sucessivos, interpreta\xe7\xf5\x65s renovadas de acordo com uma dial\xe9tica de pergunta e resposta, em que cada pergunta nova do cr\xedtico leva a uma resposta apropriada (apud G\xc9NETIOT, 2005, p. 58).</p>\n    </blockquote>\n  </section>\n\n  <section>    <h2 id=\"a4s3\">Consolida\xe7\xe3o da l\xedngua e da literatura (3/9)</h2>\n\n    <p>Como dissemos nas aulas anteriores, as literaturas modernas come\xe7\x61m a partir do s\xe9\x63ulo XVI, ainda que antes disso (na Idade M\xe9\x64ia) j\xe1 tivessem existido textos publicados nas novas l\xednguas, sobretudo poesia, teatro (religioso e profano) e pequenos relatos em prosa, em grande parte textos c\xf4micos, de origem popular e oral.</p>\n\n    <p>Para normalizar a l\xedngua \xe9 preciso fazer dicion\xe1rios e gram\xe1ticas. Na Fran\xe7\x61 foi criada a Academia Francesa em 1635, com um total de 40 membros, \xe0 qual foi confiada a tarefa de escrever um dicion\xe1rio e gram\xe1ticas. O Dicion\xe1rio da Academia foi publicado em 1694, mas dois autores sa\xedram na frente e publicaram os seus dicion\xe1rios no exterior, Richelet, em 1680 e Fureti\xe8re, em 1690. A primeira gram\xe1tica foi feita por Vaugelas, em 1647.</p>\n\n    <p>Assim, as literaturas modernas s\xf3 se consolidam realmente no s\xe9\x63ulo XVII, quando as l\xednguas j\xe1 encontraram sua forma definitiva (ainda que as l\xednguas sejam organismos vivos que est\xe3o sempre se modificando). \xc9 por essa raz\xe3o que dedicamos tr\xeas aulas a este s\xe9\x63ulo: porque os autores que surgiram nos diferentes pa\xedses da Europa criaram verdadeiros paradigmas liter\xe1rios que est\xe3o vivos at\xe9 hoje. N\xe3o trataremos muito de Portugal porque voc\xea j\xe1 tem disciplinas espec\xed\x66icas de literatura portuguesa, mas voc\xea pode \x2013 e deve! \x2013 tecer rela\xe7\xf5\x65s a partir de nossas aulas com o que aprende nas outras disciplinas. Outros pa\xedses da Europa s\xf3 seriam unificados e s\xf3 teriam suas l\xednguas transformadas em l\xednguas liter\xe1rias mais tardiamente.</p>\n\n    <p>Assim, voltando \xe0 Fran\xe7\x61, o classicismo estava de acordo com o ideal do rei, Lu\xeds XIV, da corte e da nobreza: refinamento. Tudo tinha de ser muito ordenado, regrado, elegante. O pior insulto que se podia fazer a uma pessoa da aristocracia francesa era a vulgaridade, pr\xf3pria de outras classes sociais, jamais da nobreza.</p>\n\n    <blockquote class=\"amplia\">\n      <p>A Academia Brasileira de Letras foi criada em 1897 \xe0 imagem e semelhan\xe7\x61 da Academia Francesa. O pr\xe9\x64io em que funciona, no Rio de Janeiro, doado pelo governo franc\xeas em 1923, \xe9 uma r\xe9plica do Petit Trianon e foi constru\xed\x64o para ser o Pavilh\xe3o Franc\xeas na exposi\xe7\xe3o do centen\xe1rio da Independ\xeancia. O Petit Trianon original fica no Castelo de Versalhes (onde viveram os reis da Fran\xe7\x61 a partir de 1682).</p>\n    </blockquote>\n  </section>\n\n  <section><!-- Atividades -->\n\n    <h3 id=\"a4atv1\" class=\"a\">Atividade 1</h3>\n\n    <p class=\"b\">Atende aos objetivos 1 e 2</p>\n\n    <p>Explique com as suas palavras os diferentes usos do termo classicismo e explique por que o classicismo franc\xeas, segundo Alain G\xe9netiot, \xe9 visto como uma exce\xe7\xe3o. Utilize os dois trechos de obras liter\xe1rias cl\xe1ssicas a seguir, cada uma representativa de um sentido diferente da palavra cl\xe1ssico, para comparar os seus usos.</p>\n\n    <p><b class=\"calibre9\">Trecho de Electra, de S\xf3\x66ocles </b></p>\n\n    <div class=\"poema\">\n      <p>\xd3 luz sagrada,</p>\n\n      <p>E tu, ar, irm\xe3o g\xeameo da terra, quantas</p>\n\n      <p>vezes ouvistes meus lamentos</p>\n\n      <p>quantas vezes os ecos dos golpes</p>\n\n      <p>me deixam o peito a escorrer sangue,</p>\n\n      <p>\xe0 hora em que a noite escura se retira!</p>\n\n      <p>Das minhas vig\xedlias noturnas \xe9 testemunha</p>\n\n      <p>o meu leito miser\xe1vel, dentro desta desgra\xe7\x61\x64\x61 casa.</p>\n\n      <p>Ele sabe as l\xe1grimas que chorei pelo meu desditoso</p>\n\n      <p>pai que, em terras b\xe1rbaras,</p>\n\n      <p>o sanguinolento Ares n\xe3o acolheu,</p>\n\n      <p>e a quem minha m\xe3\x65 e o seu amante</p>\n\n      <p>Egisto fenderam a cabe\xe7\x61 com homicida acha,</p>\n\n      <p>como os lenhadores fendem um carvalho.</p>\n\n      <p>E ningu\xe9m, al\xe9m de mim, soltou</p>\n\n      <p>um lamento por ti, \xf3 pai,</p>\n\n      <p>assim morto t\xe3o in\xedqua e miseravelmente!</p>\n\n      <p>Pois bem! N\xe3o</p>\n\n      <p>deixarei os meus lamentos, nem as tristes queixas,</p>\n\n      <p>enquanto vir o clar\xe3o vivo das estrelas</p>\n\n      <p>e esta luz do dia.</p>\n\n      <p>\xc0s portas do pal\xe1\x63io paterno,</p>\n\n      <p>como a filomela privada dos filhinhos,</p>\n\n      <p>eu farei ouvir a todos os queixumes da minha voz.</p>\n\n      <p>\xd3 casa do Hades e de Pers\xe9\x66ona,</p>\n\n      <p>\xf3 Hermes subterr\xe2neo, \xf3 Impreca\xe7\xe3o augusta,</p>\n\n      <p>e v\xf3s Er\xednias, severas filhas dos deuses,</p>\n\n      <p>que vedes os que sofrem injusta morte</p>\n\n      <p>e os leitos polu\xed\x64os secretamente,</p>\n\n      <p>vinde em meu socorro! Do meu pai vingai</p>\n\n      <p>o assass\xednio</p>\n\n      <p>e enviai-me o meu irm\xe3o,</p>\n\n      <p>pois j\xe1 n\xe3o posso sozinha</p>\n\n      <p>contrapesar o fardo da dor.</p>\n    </div>\n\n    <p><b class=\"calibre9\">Trecho de O avarento, de Moli\xe8re</b></p>\n\n    <p><b> ATO PRIMEIRO</b></p>\n\n    <p><b> Cena I </b></p>\n\n    <b>DUARTE</b>\n\n    <div class=\"poema\">\n      <pre>Lu\xedsa! pois a alegria \nque me entrou co\x2019o teu amor, \nfez-se em ti melancolia! \nQue mist\xe9rio! a que vem dor? \nSuspiras! por que suspiras? \nArrependes-te? \xe9 pesar \nde teres feito acabar \na minha isen\xe7\xe3o?</pre>\n    </div>\n\n    <b class=\"calibre9\">LU\xcdSA</b>\n\n    <div class=\"poema\">\n      <pre>Deliras, \nmeu caro injusto Duarte; \ne \xe9s um mau: n\xe3o, n\xe3o mudei: \namei-te, amo-te, hei-de amar-te, \nsempre, sempre; mas n\xe3o sei \no que o peito me adivinha. \nN\xe3o me pesa do que fiz, \nmas esta imprud\xeancia (a minha) \nter\xe1 desfecho feliz? \nDe tudo o que eu mais receio \n\xe9 que este amor que arde aqui \nme desgrace um dia.</pre>\n    </div>\n\n    <b class=\"calibre9\">DUARTE</b>\n\n    <div class=\"poema\">\n      <pre>Creio \nque ou sonho, ou zombas! Em ti \ncaber tal pressentimento! \npois h\xe1 raz\xe3o?!...</pre>\n    </div>\n\n    <b class=\"calibre9\">LU\xcdSA</b>\n\n    <div class=\"poema\">\n      <pre>Mil raz\xf5\x65s: \nUm pai de g\xeanio violento, \no mundo, as murmura\xe7\xf5\x65s \nde estranhos e de parentes... \ne mais que tudo: o poder, \nisso que hoje por mim sentes, \nvir ainda a arrefecer. \nMudar e mudar de escolhas \ndiz que \xe9 nos homens pens\xe3o; \ncomo do \xe1lamo as folhas, \nreza a trova, os homens s\xe3o.</pre>\n    </div>\n\n    <img alt=\"\" src=\"../Images/postitnextatv.jpg\"/><a href=\"#atv2\">Link</a>\n\n    <h4 class=\"a sigil_not_in_toc\"><img alt=\"iconresposta\" src=\"../Images/iconresposta.png\"/>Minha resposta</h4>\n\n    <p></p>\n\n    <h4 class=\"a sigil_not_in_toc\"><img alt=\"\" src=\"../Images/iconrespcoment.png\"/>Resposta comentada</h4>\n\n    <div class=\"pq5\">\n      <p>No s\xe9\x63ulo XVII, usava-se o adjetivo \x201c\x63l\xe1ssico\x201d para se referir \xe0s literaturas da Antiguidade Greco-latina e elas eram consideradas cl\xe1ssicas porque eram ensinadas nas classes, como modelo de perfei\xe7\xe3o est\xe9tica. Esse sentido persiste em todas as l\xednguas at\xe9 hoje. Em alem\xe3o e em ingl\xeas s\xf3 h\xe1 um classicismo: o da Antiguidade. Por\xe9m, em franc\xeas, tamb\xe9m \xe9 considerada cl\xe1ssica a literatura praticada na Fran\xe7\x61 ao longo do s\xe9\x63ulo XVII e do s\xe9\x63ulo XVIII. O longo per\xedodo cl\xe1ssico franc\xeas foi, talvez, excessivamente valorizado pela tradi\xe7\xe3o liter\xe1ria at\xe9 o s\xe9\x63ulo XIX, quando os valores come\xe7\x61ram a mudar, atrav\xe9s da entrada dos ideais rom\xe2nticos. Atualmente, o adjetivo cl\xe1ssico se aplica tanto \xe0s obras do classicismo quanto \xe0s obras que se tornaram can\xf4nicas, que se perpetuaram ao longo do tempo por seu car\xe1ter universal. No trecho 1, temos uma obra cl\xe1ssica de S\xf3\x66ocles, no sentido de Antiguidade cl\xe1ssica. No trecho 2, temos uma obra do classicismo franc\xeas, uma com\xe9\x64ia de Moli\xe9re.</p>\n    </div>\n  </section>\n\n  <section>    <h2 id=\"a4s4\">O classicismo franc\xeas (4/9)</h2>\n\n    <p>O teatro cl\xe1ssico franc\xeas tem dois g\xeaneros: trag\xe9\x64ia e com\xe9\x64ia, sendo que a primeira era considerada mais nobre, j\xe1 que seus personagens representavam reis, rainhas, duques, enfim, personalidades de alta estirpe.</p>\n\n    <p>A primeira exig\xeancia que se faz a uma pe\xe7\x61 classicista \xe9 a verossimilhan\xe7\x61, ou seja, o espectador que assiste \xe0 pe\xe7\x61 no teatro tem de acreditar que aquela hist\xf3ria poderia acontecer naquelas condi\xe7\xf5\x65s. Para se criar a verossimilhan\xe7\x61, Arist\xf3teles tinha definido em sua <b class=\"entrada\">Po\xe9tica</b> a exig\xeancia de que houvesse duas unidades: de tempo e de a\xe7\xe3o. A unidade de lugar, como veremos mais adiante, foi adicionada posteriormente pelos franceses.</p>\n\n    <div class=\"glossario\">\n      <p>Po\xe9tica - Conjunto de anota\xe7\xf5\x65s das aulas do fil\xf3sofo grego Arist\xf3teles sobre poesia e arte entre os anos 335 a.C. e 323 a.C. Ele analisou os modos de proceder da epopeia e da trag\xe9\x64ia, sendo esta uma das obras te\xf3ricas mais estudadas at\xe9 hoje.</p>\n    </div>\n\n    <img src=\"../Images/fig4-3.jpeg\"/><img src=\"../Images/fig4-4.jpeg\"/>\n\n    <p>Al\xe9m dessas regras, outra exig\xeancia norteava o teatro cl\xe1ssico franc\xeas; as biens\xe9\x61nces, que pode se traduzir por dec\xeancia, o gosto pelas conveni\xeancias sociais e est\xe9ticas. \xc9 em seu nome que n\xe3o devia haver a\xe7\xe3o violenta no palco, nem mortes, nem duelos, nem suic\xed\x64ios; n\xe3o devia haver tampouco atos corporais que pudessem ser considerados vulgares. Muitas palavras estavam banidas, porque pertenciam ao dom\xednio do corpo e n\xe3o daquele mundo m\xedtico e tr\xe1gico que se buscava criar.</p>\n\n    <p>Voc\xea consegue imaginar como seria o teatro shakespeariano na Fran\xe7\x61 classicista? Vejamos. Por exemplo, a palavra len\xe7o, que foi o piv\xf4 do ci\xfame de Otelo na pe\xe7\x61 de Shakespeare, n\xe3o poderia ser pronunciada num palco franc\xeas. A cena em que Otelo asfixia Desd\xeamona com um travesseiro tamb\xe9m era considerada extremamente vulgar e s\xf3 foi representada na Fran\xe7\x61, no s\xe9\x63ulo XIX, em pleno Romantismo \x2013 e com adapta\xe7\xf5\x65s.</p>\n\n    <p>Agora que voc\xea j\xe1 conhece um pouco do contexto e das caracter\xedsticas do classicismo, daremos in\xed\x63io \xe0s an\xe1lises de seus dois principais expoentes.</p>\n  </section>\n\n  <section>    <h2 id=\"a4s5\">Racine e o ideal cl\xe1ssico da trag\xe9\x64ia (1639-1699) (5/9)</h2>\n\n    <p>O autor que melhor representa o ideal cl\xe1ssico da trag\xe9\x64ia \xe9 Racine, porque seus <b class=\"entrada\">versos alexandrinos</b> s\xe3o perfeitos, as intrigas s\xe3o enxutas, os personagens, bem delineados. Com algumas exce\xe7\xf5\x65s, suas pe\xe7\x61s se inspiram em trag\xe9\x64ias da Antiguidade, como, por exemplo, em Hip\xf3lito, de Eur\xedpedes. Estas s\xe3o conhecidas como suas trag\xe9\x64ias m\xedticas. Perceba que imitar n\xe3o \xe9 copiar, nem muito menos plagiar. A imita\xe7\xe3o \xe9 pr\xe1tica comum, mas ela precisa ser criativa, ou seja, o autor faz as transforma\xe7\xf5\x65s que julga necess\xe1rias para adaptar ao gosto de seu p\xfa\x62lico.</p>\n\n    <div class=\"ampliacao\">\n      Versos  alexandrinos - Versos compostos por 12 s\xedlabas po\xe9ticas. Tamb\xe9m s\xe3o conhecidos como versos dodecass\xedlabos.\n    </div>\n\n    <p>Desde Plat\xe3o e Arist\xf3teles se pensava o conceito de m\xedmesis, que significa (em grego) \x201c\x66\x61\x63uldade de imitar; c\xf3pia; representa\xe7\xe3o da natureza\x201d. Para Arist\xf3teles, a m\xedmesis \xe9 o fundamento de toda a arte, que \xe9 vista como representa\xe7\xe3o do mundo. O drama, por sua vez, \xe9 a representa\xe7\xe3o de uma a\xe7\xe3o: na trag\xe9\x64ia, a\xe7\xf5\x65s de homens superiores; e na com\xe9\x64ia, de homens inferiores. \xc9 interessante observar que a m\xedmesis n\xe3o se restringe ao processo art\xedstico, uma vez que toda a atividade humana inclui procedimentos mim\xe9ticos, como a aprendizagem de l\xednguas, os rituais religiosos, a pr\xe1tica de atividades f\xedsicas etc. Arist\xf3teles defendia que era a m\xedmesis que nos distinguia dos animais.</p>\n\n    <p>A trag\xe9\x64ia de <b class=\"entrada\">Racine</b>, para Barthes, \xe9 a arte do fracasso. Nesse sentido, ela \xe9 o contr\xe1rio do mito, j\xe1 que o mito parte das contradi\xe7\xf5\x65s e tende, progressivamente, a sua media\xe7\xe3o, enquanto a trag\xe9\x64ia recusa a media\xe7\xe3o, deixando o conflito aberto. Cada vez que Racine usa um mito, ele o imobiliza (BARTHES, 1963, p. 68).</p>\n\n    <div class=\"sabermais\">\n      <p>Jean Baptiste Racine (1639-1699)</p>\n\n      <p>Foi um poeta tr\xe1gico, dramaturgo, matem\xe1tico e historiador franc\xeas. Nasceu em La Fert\xe9 Milon, Aisne, em 1639, e morreu em Paris, em 1699. Fica \xf3rf\xe3o aos 3 anos e \xe9 criado pelas religiosas do convento de Port-Royal, onde estuda latim e grego. \xc9 considerado, juntamente com Pierre Corneille, como um dos maiores dramaturgos cl\xe1ssicos da Fran\xe7\x61. Sua primeira pe\xe7\x61 de sucesso, Alexandre, o Grande (1665), \xe9 encenada inicialmente pelo grupo do dramaturgo Moli\xe8re, com quem acaba rompendo. A obra-prima de Racine, de fundo grego e euripidiano, \xe9 Fedra, de 1677. Nesta, culminam seu realismo psicol\xf3gico e sua an\xe1lise da mulher, junto \xe0 cr\xedtica \xe0 religiosidade e \xe0 crise dos valores morais. Fonte: http://commons. wikimedia.org/wiki/ File:Racine_portrait4.jpg</p>\n    </div>\n\n    <p>Racine continua sendo representado na Fran\xe7\x61, sobretudo pela Com\xe9\x64ie Fran\xe7\x61ise, mas n\xe3o alcan\xe7ou, como Shakespeare, a mesma dimens\xe3o. J\xe1 no s\xe9\x63ulo XIX se fazia uma compara\xe7\xe3o entre os dois homens de teatro, como se pode ver no livro de Stendhal, Racine e Shakespeare. Para ele, Shakespeare \xe9 superior porque os momentos de ilus\xe3o perfeita se encontram com mais frequ\xeancia no bardo ingl\xeas; enquanto Racine usa uma linguagem pomposa e enf\xe1tica, Shakespeare se limita a colocar diante de nossos olhos os grandes conflitos da humanidade. Com essa avalia\xe7\xe3o, Stendhal considera que Shakespeare nos d\xe1 mais prazer que Racine (STENDHAL, 1970, p. 165).</p>\n\n    <div class=\"ampliacao\">\n      <p>O renomado diretor de teatro, tamb\xe9m ator e te\xf3rico, criador do Teatro do Oprimido, refer\xeancia do teatro brasileiro, Augusto Boal (Rio de Janeiro, 1931-2009), dirigiu a pe\xe7\x61 Fedra (1986), de Racine, com Fernanda Montenegro no papel-t\xedtulo. No elenco, estavam Jonas Mello como Teseu, Edson Celulari como Hip\xf3lito, Wanda Kosmo como Enone, C\xe1ssia Kiss como Ar\xed\x63ia, Fernando Torres como Ter\xe2meno, Betty Erthal como Ism\xeania e Joyce de Oliveira como Panopeia. Esta foi uma de suas montagens ap\xf3s o retorno do ex\xedlio.</p>\n    </div>\n  </section>\n\n  <section>    <h2 id=\"a4s6\">Racine e o teatro cl\xe1ssico: uma compara\xe7\xe3o (6/9)</h2>\n\n  <blockquote class=\"biografia\">\n    <p><a href=\"#a4s6-1\">Aspecto religioso</a></p>\n\n    <p><a href=\"#a4s6-1\">Coro </a></p>\n\n    <p><a href=\"#a4s6-1\">Incesto </a></p>\n\n    <p><a href=\"#a4s6-4\"> Misoginia</a></p>\n    <p><a href=\"#a4s6-5\"> Car\xe1ter de Hip\xf3lito </a></p>\n    <p><a href=\"#a4s6-6\">Morte de Hip\xf3lito  </a></p>\n    <p><a href=\"#a4s6-7\"> Aspecto pol\xedtico </a></p>\n\n\n  </blockquote>\n\n\n    <p>Vamos comentar a pe\xe7\x61 <cite>Fedra</cite>, de Racine, e mostrar como ela se diferencia da vers\xe3o grega de Eur\xedpides, Hip\xf3lito, e da vers\xe3o latina de S\xeaneca, Phaedra (Fedra). Apesar de as tr\xeas pe\xe7\x61s serem releituras do mesmo tema, a diferen\xe7\x61 de t\xedtulo mostra que o enfoque principal muda, de Hip\xf3lito, na primeira vers\xe3o grega, para Fedra, nas vers\xf5\x65s latina e francesa.</p>\n\n    <p>Um pequeno resumo da hist\xf3ria, inspirada na mitologia grega:</p>\n\n    <p>Fedra \xe9 casada com Teseu, mas ela se apaixona pelo filho dele, Hip\xf3lito, filho que ele tivera com uma amazona. No passado, Teseu tinha ficado preso no labirinto, do qual foi salvo por Ariadne (irm\xe3 de Fedra), que lhe estendeu um fio para gui\xe1-lo para fora. No labirinto, ele mata o minotauro. Fedra e Ariadne eram filhas do rei Minos, de Creta. No presente da pe\xe7\x61, Teseu est\xe1 ausente h\xe1 tempos, o que leva Fedra a pensar que ele est\xe1 morto. Sem poder refrear sua paix\xe3o, ela desnuda seu amor por Hip\xf3lito a sua ama. Apesar de n\xe3o ser sua m\xe3\x65 biol\xf3gica, Fedra \xe9 a m\xe3\x65 social (enquanto mulher do pai), o que significa que a rela\xe7\xe3o entre os dois seria considerada, no mundo grego, incestuosa. Como Teseu n\xe3o estava morto, ela seria, tamb\xe9m, ad\xfaltera.</p>\n\n    <p>A trag\xe9\x64ia se d\xe1 porque ela fala, o que leva Roland Barthes a dizer que a palavra \xe9 irrevers\xedvel, ela \xe9 a nomea\xe7\xe3o do Mal. Como Fedra n\xe3o pode se desdizer, ela continuar\xe1 falando e provocando a trag\xe9\x64ia. Quando Teseu volta para casa, Hip\xf3lito \xe9 acusado do crime que ela cometeu (ela insinua que houve desonra por parte de Hip\xf3lito), o que leva o pai a pedir ao deus Netuno a morte do filho. Ao se dar conta do mal que causou, Fedra se suicida. E no final, Teseu \xe9 informado que seu filho era inocente e est\xe1 morto.</p>\n\n    <p>Selecionamos alguns elementos importantes para a an\xe1lise e poss\xedveis di\xe1logos entre as tr\xeas pe\xe7\x61s selecionadas. O motivo dessa sele\xe7\xe3o \xe9 mostrar esse tri\xe2ngulo de conflu\xeancias, em que o grego Eur\xedpides e seu Hip\xf3lito s\xe3o os mais antigos, servindo de fonte inspiradora para o latino S\xeaneca e sua Phaedra, que, por sua vez, inspira a Ph\xe8\x64re francesa de Racine. A partir da intertextualidade, destacamos o di\xe1logo m\xfatuo que envolve tais obras.</p>\n\n    <h3 id=\"a4s6-1\">Aspecto religioso</h3>\n\n    <p>S\xf3 a pe\xe7\x61 de Eur\xedpides tem a presen\xe7\x61 de deuses como personagens. O aspecto religioso fica mais explicitado: assim, no in\xed\x63io, V\xeanus, a deusa do amor, condena Hip\xf3lito porque ele \xe9 um ca\xe7\x61\x64or, um homem casto que n\xe3o se interessa pelas mulheres e pelo amor. Por outro lado, V\xeanus odeia a fam\xedlia do Sol e Fedra \xe9 descendente de J\xfapiter. Desse modo, Fedra servir\xe1 aos des\xedgnios de V\xeanus para destruir Hip\xf3lito. Na cena 1 do primeiro ato, V\xeanus anuncia que vai punir Hip\xf3lito porque ele cultua Diana, a deusa da ca\xe7\x61, e n\xe3o se devota ao amor.</p>\n\n    <div class=\"poema\">\n      <pre>O filho de Teseu \ne da Amazona, Hip\xf3lito, educado \npelo s\xe1\x62io Piteu, \n\xe9 o \xfanico habitante de Trezena, \nde todos que ali vivem, \na julgar-me a pior das divindades. \nRepele o amor, despreza \no matrim\xf4nio, mas celebra Diana, \nirm\xe3 de Apolo e filha \nde J\xfapiter, dizendo que \xe9 a primeira \ndentre n\xf3s. \n(EUR\xcdPIDES, 1985, p. 35)</pre>\n    </div>\n\n    <p>J\xe1 no final, \xe9 Diana quem aparece para abrandar a culpa de Teseu. Ela diz: \x201c\x45u te exorto/a n\xe3o odiar, Hip\xf3lito,/teu pai. Foi o destino unicamente/quem te feriu\x201d (EUR\xcdPIDES, 1985, p. 104).</p>\n\n    <p>Nas pe\xe7\x61s de S\xeaneca e Racine, os personagens mencionam essas deusas (e outros deuses, como Netuno), mas elas n\xe3o aparecem. Vejamos o que diz Fedra a V\xeanus na pe\xe7\x61 de Racine:</p>\n\n    <div class=\"poema\">\n      <pre>Tu, que v\xeas at\xe9 onde eu me rebaixo, V\xeanus \nimplac\xe1vel, n\xe3o basta a humilha\xe7\xe3o que sofro? \nN\xe3o poder\xe1 mais longe ir a tua crueldade! \n\xc9 completa a vit\xf3ria! O teu alvo alcan\xe7\x61ste! \nRACINE, 1985, p. 218)</pre>\n    </div>\n\n    <img src=\"../Images/fig4-5.jpeg\"/>\n\n    <p>Aspecto Religioso Eur\xedpedes: deuses como personagens;</p>\n\n    <p>S\xeaneca e Racine: deuses s\xe3o mencionados, mas n\xe3o aparecem na pe\xe7\x61.</p>\n\n    <h3 id=\"a4s6-2\">Coro</h3>\n\n    <p>Nas duas trag\xe9\x64ias da Antiguidade existe o Coro, que tem a fun\xe7\xe3o de explicar os acontecimentos. O Coro desaparece na trag\xe9\x64ia francesa. Uma pequena cita\xe7\xe3o de uma r\xe9plica do coro na trag\xe9\x64ia de S\xeaneca:</p>\n\n    <div class=\"poema\">\n      <pre>\xc9 a cega Fortuna que rege \nas coisas humanas e espalha \nos dons, favorecendo os piores.\nA lux\xfaria vence a pureza. \nA fraude impera nos pal\xe1\x63ios. \nApraz ao povo dar o mando \naos torpes, e os venera e odeia. \nA triste virtude recolhe \npr\xeamios corruptos. A pobreza \npersegue os bons. Forte no v\xed\x63io, \nreina o adult\xe9rio. \n\xd3 v\xe3o pudor, falsa dec\xeancia! \n(S\xcaNECA, 1985, p. 156)</pre>\n    </div>\n\n    <img src=\"../Images/fig4-6.jpeg\"/>\n\n    <p>Coro Eur\xedpedes e S\xeaneca: o coro explica os acontecimentos;</p>\n\n    <p>Racine: n\xe3o h\xe1 coro.</p>\n\n    <h3 id=\"a4s6-3\">Incesto</h3>\n\n    <p>O tratamento dado ao crime de Fedra \xe9 diferente. Em Eur\xedpides, o horror que causava a ideia de adult\xe9rio e incesto era tanto que ele n\xe3o \xe9 dito no palco. Fedra confessa seu pecado, de maneira indireta, \xe0 sua ama, que anuncia que vai fazer um sortil\xe9gio, um filtro de amor, a fim de conquistar o amor de Hip\xf3lito. N\xe3o se sabe o que ocorre, pois no palco Fedra ouve os gritos de Hip\xf3lito e sabe que as coisas n\xe3o funcionaram, como a ama tinha desejado. Depois da rea\xe7\xe3o de Hip\xf3lito, desesperada, Fedra se enforca, deixando uma mensagem escrita a Teseu, na qual incrimina Hip\xf3lito a fim de puni-lo. \x201cque ele aprenda, embora tarde,/a n\xe3o se envaidecer de minhas penas/e, nelas tendo o seu quinh\xe3o de dores,/em consequ\xeancia saiba ser modesto!\x201d (EUR\xcdPIDES, 1985, p. 72).</p>\n\n    <p>S\xeaneca era um fil\xf3sofo <b class=\"entrada\">estoico</b> e isso transparece na fala da ama, que diz a Fedra que ela deve reprimir o seu \xedmpeto e dominar seu cora\xe7\xe3o. Ela deve se ajudar, pois \x201cparte da cura \xe9 desejar curar-se\x201d (S\xcaNECA, 1985, p. 122). A Fedra latina \xe9 mais ousada: ela desfalece diante de Hip\xf3lito, que a segura nos bra\xe7os; fala-lhe de seu amor atrav\xe9s de um artif\xed\x63io pol\xedtico; tenta abra\xe7\xe1-lo; ele tira a espada para mat\xe1-la, mas desiste; abandona a espada, impura por ter sido tocada por uma mulher impura. A ama o acusar\xe1 para tentar salvar Fedra, usando a espada como prova de seu crime. Depois disso Fedra se mata com a espada.</p>\n\n    <div class=\"ampliacao\">\n      Estoico - Adepto \xe0 filosofia do estoicismo. Estoicismo \xe9 um sistema filos\xf3\x66ico, cujo fundador foi Zen\xe3o de C\xed\x63io (Chipre), fil\xf3sofo grego, que aconselha a indiferen\xe7\x61 (apathea) e o desprezo pelos males f\xedsicos e morais. O homem s\xe1\x62io obedece \xe0 lei natural, reconhecendo-se como uma pe\xe7\x61 na grande ordem e prop\xf3sito do universo, devendo, assim, manter a serenidade perante tanto as trag\xe9\x64ias quanto as coisas boas.\n    </div>\n\n    <p>Em Eur\xedpides e Racine, existe um confronto entre Hip\xf3lito e seu pai, Teseu, que o acusa e o expulsa do pa\xeds, condenando-o ao ex\xedlio; em S\xeaneca, tal di\xe1logo n\xe3o existe, porque Hip\xf3lito j\xe1 tinha fugido. Em Racine, Fedra confessa seu amor \xe0 ama e em seguida a Hip\xf3lito. Diante do horror manifestado por ele, Fedra pede-lhe que ele a mate com sua espada. Ele foge, deixando sua espada para tr\xe1s, o que tamb\xe9m ser\xe1 usado para incrimin\xe1-lo. Fedra insinua uma desonra a Teseu, \xe9 sua ama quem vai caluni\xe1-lo, porque Racine considerou que seria s\xf3rdido demais uma princesa cometer tal ignom\xednia. Ap\xf3s a morte de Hip\xf3lito, ela confessa que o jovem \xe9 inocente e anuncia que j\xe1 tomou veneno e morrer\xe1 em breve. Suas \xfaltimas palavras em cena, antes de morrer, s\xe3o:</p>\n\n    <div class=\"poema\">\n      <pre>Os minutos me s\xe3o preciosos, escutai-me. \nFui eu que ousei olhar incestuosamente \nvosso filho, Teseu, casto e respeitador. \nO c\xe9u me ateou no seio uma funesta chama; \no resto, quem tramou foi a ign\xf3\x62il Enona. \n(..................................................) \nJ\xe1 me chega o veneno no cora\xe7\xe3o e lan\xe7\x61 \num frio diferente ao m\xfasculo que para; \nj\xe1 n\xe3o vejo, sen\xe3o atrav\xe9s de uma nuvem, \no c\xe9u e o esposo a quem minha presen\xe7\x61 ultraja. \nDos olhos me tirando a claridade, a morte \nrestitui \xe0 luz que eles mancharam. (\nRACINE, 1985, p. 257)</pre>\n    </div>\n\n    <img src=\"../Images/fig4-7.jpeg\"/>\n\n    <p>Incesto</p>\n\n    <p>Eur\xedpedes: o incesto era t\xe3o abomin\xe1vel que n\xe3o poderia sequer ser citado no palco;</p>\n\n    <p>S\xeaneca: a personagem deseja a cura de seu amor incestuoso, mas \xe9 ousada e desfalece perto de seu amado;</p>\n\n    <p>Racine: Fedra confessa seu amor a Hip\xf3lito, mas pede que ele a mate, dado do horror de sua rea\xe7\xe3o.</p>\n\n    <h3 id=\"a4s6-4\">Misoginia</h3>\n\n    <p>Hip\xf3lito tem um discurso mis\xf3gino tanto em Eur\xedpides quanto em S\xeaneca. Vamos citar uma pequena parte de cada um dos dois autores:</p>\n\n    <div class=\"poema\">\n      <pre>Melhor \xe9 ter em casa unicamente \nmulher simpl\xf3ria e humilde. Odeio as s\xe1\x62ias. \nNunca receba em minha habita\xe7\xe3o \nalguma que possua predicados \nmais do que nos conv\xe9m! As maneirosas \ns\xe3o as que V\xeanus torna depravadas. \nDo mal se guarda a tola, pelo pouco \ntino. Tamb\xe9m seria aconselh\xe1vel \nn\xe3o assistirem criadas \xe0s esposas \ne serem mudas como os animais \nem sua companhia, de maneira \nque n\xe3o falassem nem lhes respondessem. \nNos lares tecem p\xe9rfidas senhoras \na criminosa teia e as suas servas \nlevam-na para fora. \n(EUR\xcdPIDES, 1985, p. 68)\n\n\nE as madrastas? As feras s\xe3o mais brandas. \nCabe a culpa \xe0 mulher, a ela que, art\xed\x66ice \ndo mal, cegou as almas e que, ad\xfaltera, \ntanta cidade fez arder e tanta \nna\xe7\xe3o guerrear e ru\xedrem tantos reinos! \n(....................................................)\n\nDetesto-as, horrorizam-me e lhe fujo, \nPor instinto, raz\xe3o ou ira, odi\xe1-las \nd\xe1-me prazer, \nS\xcaNECA, 1985, p. 135)\n</pre>\n    </div>\n\n    <p>Nesses trechos, podemos notar o discurso antifeminista tanto em Eur\xedpides quanto em S\xeaneca. A quest\xe3o da misoginia na Gr\xe9\x63ia \xe9 muito forte, como tamb\xe9m em outras sociedades da \xe9poca e posteriores. Eur\xedpedes \xe9 famoso por ser o mais mis\xf3gino da trag\xe9\x64ia grega, pelo seu ataque contra as mulheres, principalmente as casadas, que para ele s\xe3o as mais tem\xedveis. A imagem da mulher como fonte negativa e de maldi\xe7\xe3o vem desde Eva e a serpente, vistas como causadoras de dor e sofrimento ao homem. Por isso, a personagem feminina nessas obras mis\xf3ginas acaba demonstrando grande for\xe7\x61.</p>\n\n    <p>A misoginia presente nos textos grego e latino desaparece em Racine, autor que criou grandes personagens femininos. Fedra sofre porque \xe9 consciente de seu crime; numa sociedade crist\xe3, ela sofre duplamente, porque sabe que comete um pecado.</p>\n\n    <p></p>\n\n    <div class=\"glossario\">\n      Misoginia - A misoginia \xe9 o \xf3\x64io ou desprezo pelo sexo feminino. A palavra  vem do grego misos, que significa \xf3\x64io, e gyn\xe9, que quer dizer mulher.\n    </div>\n\n    <img src=\"../Images/fig4-8.jpeg\"/>\n\n    <p>Misoginia</p>\n\n    <p>Eur\xedpedes e S\xeaneca: Hip\xf3lito antifeminista. Em Eur\xedpedes, Hip\xf3lito aparece como o mais mis\xf3gino de toda a trag\xe9\x64ia grega;</p>\n\n    <p>Racine: A misoginia desaparece, dando lugar a grandes personagens femininas.</p>\n\n    <p class=\"calibre3\" style=\"margin:0pt; border:0pt; height:1em\"></p>\n\n    <h3 id=\"a4s6-5\">Car\xe1ter de Hip\xf3lito</h3>\n\n    <p>A diferen\xe7\x61, talvez, mais forte na vers\xe3o de Racine diz respeito ao car\xe1ter de Hip\xf3lito: se nas duas vers\xf5\x65s antigas ele odiava as mulheres, era casto e devotado \xe0s artes da ca\xe7\x61, em Racine ele tem uma personalidade mais humana, ele ama uma jovem, Ar\xed\x63ia, uma princesa cativa de Teseu, porque ela descendia dos Pal\xe2ntidas, os antigos reis de Atenas, cuja fam\xedlia fora dizimada em guerra com Teseu. Considerada uma amea\xe7\x61 ao poder de Teseu, era proibido a qualquer grego se casar com ela. Nesse sentido, Hip\xf3lito comete um pequeno crime, que \xe9 o de amar algu\xe9m que \xe9 inconveniente.</p>\n\n    <p>O Hip\xf3lito casto e assexuado se transforma na obra de Racine: ainda \xe9 o que se diz dele, todos acreditam que ele n\xe3o se interessa por mulher, mas, acuado pela acusa\xe7\xe3o de Fedra, ele revela que ama Ar\xed\x63ia, personagem criada por Racine e que n\xe3o aparecia nem na trag\xe9\x64ia grega, nem na latina<b class=\"calibre9\">.</b> Ao fazer isso, Racine d\xe1 um car\xe1ter menos r\xedgido a Hip\xf3lito, tornando-o mais pr\xf3ximo do ideal do gentil homem do s\xe9\x63ulo XVII.</p>\n\n    <img src=\"../Images/fig4-9.jpeg\"/>\n\n    <p>Car\xe1ter de Hip\xf3lito Eur\xedpedes e S\xeaneca: Mis\xf3gino, casto e devotado \xe0 ca\xe7\x61;</p>\n\n    <p>Racine: pr\xf3ximo ao ideal gentil do homem do s\xe9\x63ulo XVII, apaixonado por Ar\xed\x63ia.</p>\n\n    <h3 id=\"a4s6-6\">Morte de Hip\xf3lito</h3>\n\n    <p>Nas tr\xeas pe\xe7\x61s, Hip\xf3lito \xe9 morto por um monstro marinho que surge do meio das ondas do mar e destro\xe7\x61 seu carro, seus cavalos e despeda\xe7\x61 seu corpo. Quem provoca esse incidente \xe9 Netuno (deus dos mares), a pedido de Teseu. S\xf3 em Eur\xedpides aparece no palco Hip\xf3lito, com o corpo despeda\xe7\x61\x64o, e conversa com seu pai, e o perdoa. Essa cena seria inconceb\xedvel no teatro cl\xe1ssico franc\xeas porque \xe9 violenta, chocante. Por outro lado, o que choca os gregos \xe9 a confiss\xe3o do incesto, o que \xe9 evitado. A linguagem da trag\xe9\x64ia grega era mais direta e violenta que a da trag\xe9\x64ia francesa.</p>\n\n    <img src=\"../Images/fig4-10.gif\"/>\n\n    <p>Morte de Hip\xf3lito - Nas tr\xeas pe\xe7\x61s, Hip\xf3lito \xe9 morto por um monstro marinho, mas apenas em Eur\xedpedes a cena aparece no palco.</p>\n\n    <h3 id=\"a4s6-7\">Aspecto pol\xedtico</h3>\n\n    <p>Na pe\xe7\x61 de Racine a possibilidade da morte de Teseu \xe9 mais enf\xe1tica e duradoura (nos dois primeiros atos fala-se de sua morte, ele s\xf3 reaparece no terceiro ato). A sucess\xe3o ao trono acrescenta um aspecto pol\xedtico que n\xe3o existia nas vers\xf5\x65s anteriores, o que \xe9 uma transposi\xe7\xe3o do clima de conspira\xe7\xe3o e disputa pelo poder da corte francesa. Al\xe9m do amor incestuoso, Fedra \xe9 rainha e tem de lidar com a possibilidade de ser regente, para que seu filho suba ao trono do pai (e n\xe3o Hip\xf3lito, o filho da estrangeira, a Amazona).</p>\n\n    <div class=\"poema\">\n      <pre>Na elei\xe7\xe3o do rei, Atenas se divide, \nUm, o sufr\xe1gio d\xe1 a vosso filho, o pr\xedncipe, \nsenhora; outro, violando as nossas leis, se atreve \na votar em favor do filho da estrangeira. \nDizem at\xe9 que uma fac\xe7\xe3o audaz intenta \nal\xe7\x61r ao trono Ar\xed\x63ia e a prog\xeanie de Palas. \n(RACINE, 1985, p. 193)</pre>\n    </div>\n\n    <p>Diferente das vers\xf5\x65s anteriores, a ama em Racine tem nome, Enona; ela tem um papel de conselheira pol\xedtica, ela pressiona Fedra a fazer parte do jogo pol\xedtico, na aus\xeancia de Teseu, no sentido de defender os interesses do seu filho.</p>\n\n    <p>As tr\xeas obras se caracterizam como trag\xe9\x64ias pela obedi\xeancia \xe0 regra das tr\xeas unidades aristot\xe9licas de composi\xe7\xe3o, mencionadas anteriormente: tempo, espa\xe7o e a\xe7\xe3o. O tempo \xe9 o per\xedodo de \x2013 no m\xe1ximo \x2013 um dia; o espa\xe7o \xe9 um s\xf3, mencionado pelos personagens no decorrer da hist\xf3ria; e a a\xe7\xe3o principal, isto \xe9, a intriga, \xe9 simples e se liga \xe0s demais a\xe7\xf5\x65s de maneira l\xf3gica, sem confundir o espectador.</p>\n\n    <img src=\"../Images/fig4-11.jpeg\"/>\n\n    <p>Aspecto pol\xedtico Racine acrescenta a sucess\xe3o do trono, um aspecto pol\xedtico inexistente nas obras anteriores.</p>\n  </section>\n\n  <section><!-- Atividades -->\n\n    <h3 id=\"a4atv2\" class=\"a\">Atividade 2</h3>\n\n    <p class=\"b\">Atende ao objetivo 2</p>\n\n    <p>Explique qual \xe9 a principal diferen\xe7\x61 entre a Fedra de Racine e as obras de Eur\xedpides e de S\xeaneca, no que diz respeito \xe0s personagens femininas.</p>\n\n    <img alt=\"\" src=\"../Images/postitnextatv.jpg\"/><a href=\"#atv3\">Link</a>\n\n    <h4 class=\"a sigil_not_in_toc\"><img alt=\"iconresposta\" src=\"../Images/iconresposta.png\"/>Minha resposta</h4>\n\n    <p></p>\n\n    <h4 class=\"a sigil_not_in_toc\"><img alt=\"\" src=\"../Images/iconrespcoment.png\"/>Resposta comentada</h4>\n\n    <div class=\"pq5\">\n      <p>Tanto a obra do grego Eur\xedpides, quanto a do latino S\xeaneca apresentam um discurso de \xf3\x64io e desprezo em rela\xe7\xe3o \xe0s personagens femininas da pe\xe7\x61. Esse discurso \xe9 pronunciado n\xe3o s\xf3 por homens, mas tamb\xe9m pelas pr\xf3prias mulheres. Eur\xedpedes \xe9 famoso por sua misoginia. A grande diferen\xe7\x61 de Racine \xe9 justamente superar essa vis\xe3o mis\xf3gina. A misoginia presente nos textos grego e latino desaparece em Racine, autor que criou grandes personagens femininos. Fedra sofre porque \xe9 consciente de seu crime; numa sociedade crist\xe3, ela sofre duplamente porque sabe que comete um pecado.</p>\n    </div>\n  </section>\n\n  <section>    <h2 id=\"a4s7\">Moli\xe8re: a cr\xedtica c\xf4mica de uma sociedade (7/9)</h2>\n\t\t<blockquote class=\"biografia\">\n    <p><a href=\"#a4s7-1\">A arte de fazer com\xe9\x64ia: casamento e adult\xe9rio em A escola de mulheres </a></p>\n    <p><a href=\"#a4s7-2\">Breve compara\xe7\xe3o entre o perfil das com\xe9\x64ias de Arist\xf3\x66\x61nes e de Moli\xe8re </a></p>\n</blockquote>\n \n    <p>Moli\xe8re \xe9 o grande autor de com\xe9\x64ias e, como Shakespeare, era um homem de teatro: tinha sua trupe, era ator e diretor, al\xe9m de ser o autor das pe\xe7\x61s que levava. A com\xe9\x64ia, ao contr\xe1rio da trag\xe9\x64ia, tem como personagens pessoas comuns, e visa mostrar os costumes, criar tipos, atrav\xe9s de uma intriga simples. O esquema narrativo geralmente funciona da seguinte maneira: o pai \xe9 contr\xe1rio ao casamento de sua filha (ou de seu filho) com o escolhido por ela/ele porque ele tem uma mania, que o leva a querer escolher um c\xf4njuge que sirva aos seus des\xedgnios, ou seja, contribua para sua ideia fixa.</p>\n\n    <p>O esquema narrativo que explicita o tema do casamento por interesse \xe9 comum em v\xe1rias pe\xe7\x61s. Por exemplo, em O doente imagin\xe1rio, o pai, hipocondr\xed\x61\x63o, quer que a filha se case com um m\xe9\x64ico, que, na verdade, n\xe3o passa de um charlat\xe3o. No final, tudo se resolve e o casamento \xe9 realizado. Para o sucesso de tal empreitada, a jovem tem o aux\xedlio da m\xe3\x65, da empregada e de um tio, que representa o homem honesto e de bom senso.</p>\n\n    <p>O casamento por interesse tamb\xe9m \xe9 tema das seguintes pe\xe7\x61s:</p>\n\n    <p>O avarento: a pe\xe7\x61 conta a hist\xf3ria de um homem rico, avarento, e sua p\xe9ssima rela\xe7\xe3o com seus filhos, por causa de sua mesquinhez. No dia em que anuncia o casamento de sua filha com o velho com que a comprometera, sem ela saber, e do seu filho com uma vi\xfava qualquer, tamb\xe9m sem o seu consentimento, a revolta come\xe7\x61 a soar na sua casa; O m\xe9\x64ico volante: o tema tradicional da autoridade paterna oposta \xe0 inclina\xe7\xe3o amorosa da filha;</p>\n\n    <p>O casamento for\xe7\x61\x64o: Sganarello, solteiro aos 50, resolve se casar. A escolhida \xe9 uma jovem esperta e mercen\xe1ria, decidida a aplicar um golpe no futuro marido;</p>\n\n    <p>O amor m\xe9\x64ico : Lucinda, filha de Sganarello, quer se casar, mas n\xe3o tem a aprova\xe7\xe3o do pai. Seu pretendente finge-se de m\xe9\x64ico para conseguir o consentimento de Sganarello;</p>\n\n    <p>Jorge Dandin ou o marido confundido : uma com\xe9\x64ia ir\xf4nica que trata do tumultuado relacionamento entre um casal que se casa por interesse. Ela \xe9 uma mulher da corte, representante da nobreza empobrecida. Ele, homem r\xfastico e sem t\xedtulos, mas com muito dinheiro.</p>\n\n    <div class=\"ampliacao\">\n      <p>Jean-Baptiste Poquelin era o nome de Moli\xe8re, dramaturgo franc\xeas, nascido em Paris, onde viveu de 1622 a 1673. Filho de um rico vendedor de tapetes, recebeu educa\xe7\xe3o jesu\xedtica privilegiada no Col\xe9gio de Clermont. Perdeu a m\xe3\x65 aos 10 anos. Moli\xe8re atuou como ator e diretor, sendo considerado um dos mestres da com\xe9\x64ia sat\xedrica. Teve um papel de destaque na dramaturgia francesa, at\xe9 ent\xe3o muito dependente da tem\xe1tica da mitologia grega. Em suas obras, criticava costumes de sua \xe9poca. \xc9 considerado o fundador indireto da Com\xe9\x64ie-Fran\xe7\x61ise.</p>\n    </div>\n\n    <p>As com\xe9\x64ias de Moli\xe8re t\xeam, frequentemente, um tom sat\xedrico, porque ele visava criticar os costumes da sociedade. Em Tartufo, por exemplo, ele satiriza a hipocrisia na figura do falso devoto, que quer se apoderar da riqueza do homem que se deixa impressionar por sua aparente devo\xe7\xe3o, acolhe-o em sua casa e pretende lhe dar a filha em casamento. Ao criticar o falso devoto, Moli\xe8re entrou em choque com a Igreja, que n\xe3o apreciou nem sua pe\xe7\x61 nem suas explica\xe7\xf5\x65s, segundo as quais ele visava o falso devoto e n\xe3o o verdadeiro homem religioso. Em As sabichonas ele satiriza as mulheres que querem ser muito intelectualizadas; em Don Juan ele coloca em cena o sedutor que acaba sendo punido no fim da pe\xe7\x61; em O misantropo ele tematiza a mulher que quer brilhar e seduzir e n\xe3o se deixa conquistar por homem nenhum, o que leva o misantropo a fugir da vida social.</p>\n\n    <div class=\"ampliacao\">\n      S\xe1tira \xe9 uma t\xe9\x63nica liter\xe1ria de car\xe1ter denunciador e moralizador, utilizada para ridicularizar determinado tema \x2013 indiv\xed\x64uos, organiza\xe7\xf5\x65s, estado. O objetivo da s\xe1tira \xe9 atacar os males da sociedade, o que deu origem \xe0 express\xe3o latina: castigat ridendo moris, que se pode traduzir livremente como \x201c\x63\x61stigar os costumes pelo riso\x201d. No Brasil, o poeta barroco Greg\xf3rio de Matos Guerra \xe9 famoso por suas s\xe1tiras e, por causa delas, levou o apelido de \x201c\x62oca do inferno\x201d.\n    </div>\n\n    <p>Diferente da trag\xe9\x64ia, a linguagem da com\xe9\x64ia \xe9 mais livre, \xe0s vezes um pouco vulgar, principalmente nos pap\xe9is dos dom\xe9sticos, que fazem as cenas mais farsescas. Algumas pe\xe7\x61s de Moli\xe8re s\xe3o farsas, ou seja, t\xeam muitas cenas f\xedsicas do tipo jogar coisas sobre os outros, cair, dar piruetas, o que se costuma chamar no Brasil de com\xe9\x64ia pastel\xe3o.</p>\n\n    <h3 id=\"a4s7-1\">A arte de fazer com\xe9\x64ia: casamento e adult\xe9rio em A escola de mulheres</h3>\n\n    <p>Moli\xe8re \xe9 reconhecido pela sua arte de fazer com\xe9\x64ia. Esta \xe9 uma com\xe9\x64ia de costumes, que critica a sociedade, as institui\xe7\xf5\x65s, a hierarquia e o comportamento humano. Iniciamos, agora, a an\xe1lise de algumas pe\xe7\x61s do dramaturgo franc\xeas. Nossa inten\xe7\xe3o \xe9 mostrar como Moli\xe8re provoca o riso, trazendo aspectos c\xf4micos para criticar severamente os costumes de sua \xe9poca.</p>\n\n    <p>A primeira que vamos tratar \xe9 uma pe\xe7\x61 bastante atual: A escola de mulheres. Nela, vemos o problema das rela\xe7\xf5\x65s humanas; o casamento e o adult\xe9rio como temas recorrentes em Moli\xe8re. Arnolfo, o personagem masculino, tem tanto medo de ser tra\xed\x64o que decide se casar com In\xeas, uma mo\xe7\x61 muito jovem e ing\xeanua, que lhe foi dada por uma camponesa aos 4 anos e ficou em um convento durante 13 anos. No entanto, pouco depois de chegar \xe0 cidade, ela conhece Hor\xe1\x63io, um belo e gentil rapaz, e se apaixona por ele. Toda a pe\xe7\x61 gira em torno de <b class=\"entrada\">quiproqu\xf3s</b> em que Hor\xe1\x63io faz confid\xeancias a Arnolfo (amigo de seu pai) sem saber que ele \xe9 o guardi\xe3o de sua amada.</p>\n\n    <div class=\"ampliacao\">\n      <p>Quiproqu\xf3s ou mal-entendidos Situa\xe7\xf5\x65s em que um personagem n\xe3o sabe quem \xe9 o outro e lhe diz o que n\xe3o deveria dizer. Muito comuns na com\xe9\x64ia de Moli\xe8re, eles continuar\xe3o sendo muito atuantes na com\xe9\x64ia nos s\xe9\x63ulos seguintes, como acontece at\xe9 hoje.</p>\n    </div>\n\n    <p>Apesar de saber que In\xeas e Hor\xe1\x63io se amam, Arnolfo insiste em seu projeto de se casar com ela. No entanto, no final da pe\xe7\x61 h\xe1 uma reviravolta quando Henrique, o pai de In\xeas, volta de uma longa viagem de 13 anos, explica a raz\xe3o de ter deixado a filha com uma camponesa, e decide d\xe1-la em casamento a Hor\xe1\x63io, filho de seu amigo Oronte. Como na maior parte das com\xe9\x64ias, os jovens podem se casar e Arnolfo fica s\xf3, com seu medo de ser tra\xed\x64o pelas mulheres: \x201cPara quem acha os chifres a suprema vergonha, n\xe3o casar \xe9 a \xfanica maneira de estar bem seguro\x201d (MOLI\xc8RE, 1997, p. 92).</p>\n\n    <p>Arnolfo explica a seu amigo Crisaldo por que quer se casar com uma ignorante. Leia atentamente a cita\xe7\xe3o a seguir. A justificativa dada por Arnolfo se aproxima de alguma outra vista nessa aula?</p>\n\n    <div class=\"citacao\">\n      <p>Caso com uma tola pra n\xe3o bancar o tolo. [...] uma mulher esperta \xe9 mau press\xe1gio; eu sei o que custou a alguns casarem com mulheres cheias de talento; me caso com uma intelectual, interessada apenas em conversas de alcova, escrevendo maravilhas em prosa e verso, frequentada por marqueses e gente de esp\xedrito, e fico sendo apenas o marido de madame, discreto a um canto, como um santo sem crentes. N\xe3o, n\xe3o, agrade\xe7o esses esp\xedritos cheios de sutileza. Mulher que escreve sabe mais do que \xe9 preciso. Pretendo que a minha seja bastante opaca pra n\xe3o saber nem mesmo o que \xe9 uma rima [...]. Em suma, desejo uma mulher de extrema ignor\xe2ncia. Que j\xe1 seja demais ela saber rezar, me amar, cozer e bordar! (MOLI\xc8RE, 1997, p. 11).</p>\n    </div>\n\n    <p>Perceba que sua explica\xe7\xe3o se aproxima da de Hip\xf3lito, na trag\xe9\x64ia de Eur\xedpides. Arnolfo tem, como a maioria dos protagonistas de Moli\xe8re, uma ideia fixa, no seu caso, o medo de ser tra\xed\x64o. O c\xf4mico est\xe1 presente nesse car\xe1ter obsessivo e r\xedgido do personagem, nos quiproqu\xf3s das cenas entre Hor\xe1\x63io e Arnolfo e tamb\xe9m na ingenuidade de In\xeas, que diz a Arnolfo que ama Hor\xe1\x63io de um jeito c\xe2ndido:</p>\n\n    <div class=\"citacao\">\n      <p>Mas vou falar a verdade: eu acho ele [Hor\xe1\x63io] muito mais agrad\xe1vel. Com o senhor o casamento \xe9 uma coisa penosa e aborrecida, e quando o vejo falar de casamento tenho a impress\xe3o de coisa insuport\xe1vel. Quando, por\xe9m, \xe9 ele que descreve a vida de casado, eu vejo um quadro t\xe3o cheio de del\xed\x63ias que quero casar logo (MOLI\xc8RE, 1997, p. 79).</p>\n    </div>\n\n    <h3 id=\"a4s7-2\">Breve compara\xe7\xe3o entre o perfil das com\xe9\x64ias de Arist\xf3\x66\x61nes e de Moli\xe8re</h3>\n\n    <p>\xc9 interessante comparar uma com\xe9\x64ia escrita h\xe1 2.500 anos com outra com\xe9\x64ia, mais recente, do s\xe9\x63ulo XVII, e perceber a atualidade e a pertin\xeancia de ambas para analisar e criticar a sociedade contempor\xe2nea. A nossa inten\xe7\xe3o, aqui, \xe9 perceber, tamb\xe9m, as diferen\xe7\x61s de estilo entre as duas produ\xe7\xf5\x65s teatrais.</p>\n\n    <p>Segundo Stendhal, a com\xe9\x64ia de Moli\xe8re est\xe1 por demais embebida de s\xe1tira e por essa raz\xe3o n\xe3o provoca o riso alegre e despretensioso da com\xe9\x64ia do grego Arist\xf3\x66\x61nes; a com\xe9\x64ia de Moli\xe8re tem o intuito de corrigir os costumes e isso lhe confere um car\xe1ter moralizador que n\xe3o lhe agradava (STENDHAL, 1970, p. 67). As com\xe9\x64ias de Arist\xf3\x66\x61nes realmente provocam o riso desbragado, porque usam um c\xf4mico <b class=\"entrada\">burlesco</b> que n\xe3o teme o emprego do grotesco e do obsceno, apesar de terem igualmente um cunho sat\xedrico. Por exemplo, a pe\xe7\x61 Lis\xedstrata ou A greve dos sexos (411 a.C.) \xe9 um texto pacifista, j\xe1 que combate a guerra <b class=\"entrada\">fratricida</b> que op\xf5\x65 atenienses e espartanos.</p>\n\n    <div class=\"glossario\">\n      Burlesco - C\xf4mico; que provoca riso; debochado. O termo vem do latim burrula e quer dizer brincadeira, burla, farsa. Burlesco \xe9 um g\xeanero liter\xe1rio que consiste na par\xf3\x64ia de textos cl\xe1ssicos de assunto s\xe9rio, como as epopeias. Estes textos s\xe3o tratados de forma zombeteira, com linguagem exagerada a fim de ridiculariz\xe1lo. Burlesco faz parte da categoria est\xe9tica grotesca, sendo uma arte performativa que remonta a 1600.\n    </div>\n\n    <div class=\"glossario\">\n      Fratricida - Aquele que mata o pr\xf3prio irm\xe3o ou irm\xe3; lutas e guerras entre compatriotas.\n    </div>\n\n    <p>Lis\xedstrata decide liderar as mulheres a fazer uma guerra do sexo: ou seus maridos param a guerra ou elas n\xe3o far\xe3o sexo com eles. Elas vencem, naturalmente. Essa com\xe9\x64ia apela para o obsceno porque tanto os homens quanto as mulheres se referem, com frequ\xeancia, de maneira popular, vulgar, aos membros eretos dos homens prontos para entrar em a\xe7\xe3o. Na verdade, todos s\xf3 pensam em poder obter a paz para irem para suas camas desfrutar das del\xed\x63ias do amor. Isso seria inconceb\xedvel na com\xe9\x64ia de Moli\xe8re e, em geral, no teatro cl\xe1ssico franc\xeas. Assim fala Lis\xedstrata:</p>\n\n    <div class=\"citacao\">\n      <p>O fato \xe9 que, desde o in\xed\x63io desta \xfaltima guerra \x2013 e nunca vi uma paz completa em toda a minha vida \x2013, vimos suportando, normalmente, isto \xe9, em sil\xeancio e humildade, como voc\xeas inventaram que \xe9 pr\xf3prio das mulheres, a tremenda estupidez das a\xe7\xf5\x65s masculinas. As regras patriarcais imp\xf5\x65m que mulher n\xe3o deve abrir a boca, ou melhor, s\xf3 deve fazer isso silenciosamente, boquiabrindo-se de admira\xe7\xe3o diante da intelig\xeancia, da beleza ou dos atos de valor do amante, pai, marido, irm\xe3o. Qualquer macho que esteja a seu lado, por mais est\xfapido, torto, vesgo ou covarde que ele seja. E como obedec\xed\x61mos ao jogo social, a canalha masculina, cuja superioridade se define toda num pau endurecido, acreditava que \xe9ramos felizes. Que aplaud\xed\x61mos a maneira como conduziam os acontecimentos. Ah, quanta insensatez, quanta cegueira! Muitas vezes ouv\xed\x61mos voc\xeas discutindo, decidindo a vida e a morte do povo, a sorte e a felicidade dos nossos cidad\xe3os. E os argumentos nos apreciam vistos pelo avesso e de cabe\xe7\x61 pra baixo. Arrisc\xe1vamos ent\xe3o uma pergunta temerosa. Com o cora\xe7\xe3o pesado, mas mantendo um sorriso, indag\xe1vamos: \x201cQuerido, na Assembleia, hoje, voc\xea falou alguma coisa pela paz?\x201d \x201cPra qu\xea?\x201d, a resposta vinha como um trov\xe3o, pois voc\xeas sabem tudo. \x201cQue \xe9 que voc\xea tem com isso? Isso \xe9 da sua conta? Onde \xe9 que se viu mulher se imiscuir em interesses p\xfa\x62licos? Cala a boca!\x201d E adivinha o que faz\xed\x61mos n\xf3s? [...] Cal\xe1vamos a boca (ARIST\xd3\x46\x41NES, 2003, p. 57).</p>\n    </div>\n\n    <p>Podemos perceber que a maioria das encena\xe7\xf5\x65s de Moli\xe8re eram escritas na maneira r\xedgida dos versos alexandrinos, em cinco atos e respeitando as regras da unidade aristot\xe9lica. A com\xe9\x64ia, em teoria, toma de empr\xe9stimo as regras da trag\xe9\x64ia, por\xe9m n\xe3o as cumpre como tal. De acordo com Eudoro de Sousa, a com\xe9\x64ia foi definida de maneira an\xe1loga \xe0 trag\xe9\x64ia, \x201cisto \xe9, posto o rid\xed\x63ulo em lugar do austero, e o prazer e o riso em lugar do terror e da piedade, procederia depois \xe0 enumera\xe7\xe3o e defini\xe7\xe3o dos elementos da com\xe9\x64ia, que s\xe3o os mesmo da trag\xe9\x64ia\x201d (SOUZA, 1966, p. 19). Os textos c\xf4micos deveriam ser escritos em cinco atos e em versos; ser veross\xedmeis; ser obedientes \xe0s regras das unidades composicionais \x2013 tempo, lugar e a\xe7\xe3o. Em sua maioria, as pe\xe7\x61s de Moli\xe8re se passam no tempo da a\xe7\xe3o, em um mesmo espa\xe7o e com uma a\xe7\xe3o principal. Entretanto, nem sempre essas regras eram seguidas. Moli\xe8re em algumas de suas pe\xe7\x61s, por exemplo, inclui o elemento maravilhoso, quebrando com a regra da verossimilhan\xe7\x61. \xc9 poss\xedvel tamb\xe9m identificarmos diferentes cen\xe1rios numa mesma pe\xe7\x61, ignorando a unidade de espa\xe7o.</p>\n\n    <div class=\"ampliacao\">\n      A m\xfasica de Geraldo Pereira \x201c\x41t\xe9 hoje n\xe3o voltou\x201d (primeira grava\xe7\xe3o de 1946) nos remete \xe0 pe\xe7\x61 de Moli\xe8re Escola de mulheres.\n \n      <pre>Eu fui buscar uma mulher na ro\xe7\x61\nQue n\xe3o gostasse de samba\nE nem gostasse de tro\xe7\x61\nUma semana depois que aqui chegou Mandou esticar os cabelos\nE as unhas dos p\xe9s pintou\nFoi dan\xe7\x61r na gafieira \nE at\xe9 hoje n\xe3o voltou.\nEla n\xe3o tinha um vestido\nUm sapato que se apresentasse Eu comprei\nChegou toda errada\nFalar n\xe3o sabia\nFui eu que ensinei\nPerdi tanto tempo\nGastei meu dinheiro\nFui t\xe3o longe \xe0 toa\nMas vi que sou muito infeliz\n\xc9 melhor eu viver sem patroa.</pre>\n    </div>\n </section>\n  <section><!-- Atividades -->\n\n    <h3 id=\"a4atv3\" class=\"a\">Atividade 3</h3>\n\n    <p class=\"b\">Atende aos objetivos 2 e 3</p>\n\n    <p>O teatro cl\xe1ssico tem dois g\xeaneros, a com\xe9\x64ia e a trag\xe9\x64ia. Especifique cada um deles e d\xea um exemplo.</p>\n\n    <img alt=\"\" src=\"../Images/postitnextatv.jpg\"/><a href=\"#atv4\">Link</a>\n\n    <h4 class=\"a sigil_not_in_toc\"><img alt=\"iconresposta\" src=\"../Images/iconresposta.png\"/>Minha resposta</h4>\n\n    <p></p>\n\n    <h4 class=\"a sigil_not_in_toc\"><img alt=\"\" src=\"../Images/iconrespcoment.png\"/>Resposta comentada</h4>\n\n    <div class=\"pq5\">\n      <p>A trag\xe9\x64ia era considerada mais nobre, j\xe1 que seus personagens representavam reis, rainhas, duques, enfim, personalidades de alta estirpe. O autor que melhor representa o ideal cl\xe1ssico da trag\xe9\x64ia \xe9 Racine porque seus versos alexandrinos s\xe3o perfeitos, as intrigas s\xe3o enxutas, os personagens bem delineados. A com\xe9\x64ia, ao contr\xe1rio da trag\xe9\x64ia, tem como personagens pessoas comuns e visa mostrar os costumes, criar tipos, atrav\xe9s de uma intriga simples. O esquema narrativo geralmente funciona da seguinte maneira: o pai \xe9 contr\xe1rio ao casamento de sua filha (ou de seu filho) com o escolhido por ela/ele porque ele tem uma mania que o leva a querer escolher um c\xf4njuge que sirva aos seus des\xedgnios, ou seja, contribua para sua ideia fixa. Diferentemente da trag\xe9\x64ia, a linguagem da com\xe9\x64ia \xe9 mais livre, \xe0s vezes um pouco vulgar, principalmente nos pap\xe9is dos dom\xe9sticos, que fazem as cenas mais farsescas. Moli\xe8re era ator e diretor, al\xe9m de ser o autor das pe\xe7\x61s que levava.</p>\n    </div>\n  </section>\n\n  <section>    <h2 id=\"a4s8\" class=\"conclus\xe3o\">Conclus\xe3o (8/9)</h2>\n\n    <p>S\xf3 tratamos de dois autores, Racine e Moli\xe8re, mas haveria muitos outros escritores importantes nesse per\xedodo cl\xe1ssico franc\xeas<b class=\"calibre9\">. </b>Vamos dar dois exemplos de escritores cuja obra todos conhecem, ainda que de maneira indireta. Um deles \xe9 La Fontaine, que escreveu f\xe1\x62ulas, imitadas do grego Esopo e do latino Fedro, al\xe9m de algumas que foram inspiradas por autores orientais (\x201c\x41 cigarra e a formiga\x201d, \x201cO corvo e a raposa\x201d, etc.). O outro \xe9 Charles Perrault, que escreveu, pela primeira vez, os contos de fadas ou contos maravilhosos, que eram contados oralmente \xe0s crian\xe7\x61s, pelas mulheres (\x201c\x43hapeuzinho Vermelho\x201d, \x201c\x41 bela adormecida\x201d etc.). Monteiro Lobato traduziu e adaptou tanto as f\xe1\x62ulas de La Fontaine quanto os contos de Perrault. \xc9 preciso explicar que esses contos tiveram outro importante registro no s\xe9\x63ulo XIX, na Alemanha, quando os irm\xe3os Grimm recolheram e escreveram os contos que eram contados em sua regi\xe3o, traduzindo tamb\xe9m alguns que Perrault j\xe1 tinha transcrito, embora com vers\xf5\x65s diferentes. Como diz o ditado popular: \x201cQuem conta um conto aumenta um ponto\x201d.</p>\n\n    <p>Nessa aula, priorizamos o enfoque na trag\xe9\x64ia do escritor franc\xeas Racine e na com\xe9\x64ia do tamb\xe9m franc\xeas Moli\xe8re. Ambos os autores representam o que h\xe1 de mais importante no classicismo franc\xeas, como vimos, tamb\xe9m chamado de teatro cl\xe1ssico franc\xeas. Cl\xe1ssico, aqui, se refere, primeiramente, \xe0 \xe9poca em que os dramaturgos escreveram, isto \xe9, em um sentido franc\xeas de cl\xe1ssico, os s\xe9\x63ulos XVII e XVIII. Racine viveu de 1639 a 1699, e Moli\xe8re viveu de 1622 a 1673, sendo ambos considerados os maiores dramaturgos cl\xe1ssicos da Fran\xe7\x61. A obra Fedra, de Racine, ganhou destaque em nossas an\xe1lises. Estas foram comparatistas, uma vez que estabelecemos di\xe1logo aberto com a Phaedra latina de S\xeaneca e a pe\xe7\x61 grega Hip\xf3lito, de Eur\xedpides. A compara\xe7\xe3o nos permitiu identificar pontos em comum e pontos divergentes, como o desaparecimento da vis\xe3o mis\xf3gina em Racine. Vimos que essa obra faz parte do g\xeanero tr\xe1gico por obedecer \xe0 regra das unidades de composi\xe7\xe3o \x2013 tempo, espa\xe7o e a\xe7\xe3o \x2013 e tamb\xe9m pela verossimilhan\xe7\x61.</p>\n\n    <p>J\xe1 Moli\xe8re \xe9 expoente no g\xeanero c\xf4mico, em que o riso e a s\xe1tira predominam. O escritor franc\xeas exercia fun\xe7\xf5\x65s m\xfaltiplas: al\xe9m de autor da pe\xe7\x61, tamb\xe9m era diretor e ator. Sua meticulosidade e rigor permitiram que ele fizesse de sua obra uma intensa cr\xedtica aos costumes da \xe9poca. Moli\xe8re descrevia a hipocrisia geral das classes dominantes, sobretudo a do clero, recha\xe7\x61va as rela\xe7\xf5\x65s por interesse, sobretudo o casamento, etc. Seu papel \xe9 de destaque na dramaturgia francesa, mesmo que parte de sua obra tenha sido mal recebida na Fran\xe7\x61 do s\xe9\x63ulo XVIII, ou seja, tenha sido contestada e considerada ofensiva, e, por vezes, censurada. Dizem que Moli\xe9re morreu no palco, representando o papel principal de sua \xfaltima pe\xe7\x61, O doente imagin\xe1rio.</p>\n\n    <p>Tamb\xe9m devemos explicar que no s\xe9\x63ulo XVIII o classicismo continua na Fran\xe7\x61, mas com algumas novas tend\xeancias, que veremos em nossa pr\xf3xima aula.</p>\n\n    <div class=\"ampliacao\">\n      <p>A Com\xe9\x64ie Fran\xe7\x61ise ou Th\xe9\xe2tre Fran\xe7\x61is \xe9 um teatro criado em 1680 e que est\xe1 sediado na sala Richelieu, no cora\xe7\xe3o do Palais Royal, em Paris, desde 1799. Ele tem sua pr\xf3pria companhia teatral. At\xe9 1\xba de maio de 2010, ela tinha feito 33.400 representa\xe7\xf5\x65s de pe\xe7\x61s de Moli\xe8re. Em seguida, v\xeam os dois autores tr\xe1gicos do s\xe9\x63ulo XVII: Racine teve 9.408 e Corneille, 7.418 representa\xe7\xf5\x65s. Tratase de um teatro t\xe3o tradicional que ele funciona como inst\xe2ncia de consagra\xe7\xe3o para autores que conseguem ter suas pe\xe7\x61s ali representadas. A Companhia viaja e j\xe1 veio v\xe1rias vezes ao Brasil.</p>\n    </div>\n  </section>\n\n  <section><!-- Atividades -->\n\n    <h3 id=\"a4atv4\" class=\"a\">Atividade 4 - final</h3>\n\n    <p class=\"b\">Atende aos objetivos 2 e 3</p>\n\n    <p>No trecho selecionado da obra A escola de mulheres, de Moli\xe8re, percebemos o perfil c\xf4mico do personagem Arnolfo tra\xe7\x61\x64o atrav\xe9s de sua fala. Discorra sobre esse personagem, analisando o seu discurso e posicionamento em rela\xe7\xe3o a quest\xf5\x65s do casamento-adult\xe9rio-mulher presentes na pe\xe7\x61. Aponte para os aspectos c\xf4mico e ir\xf4nico do espet\xe1\x63ulo do dramaturgo cl\xe1ssico franc\xeas, a fim de diferenci\xe1-lo do g\xeanero tr\xe1gico.</p>\n\n    <p><b>Cena 2</b></p>\n\n    <div class=\"poema\">\n      <pre>Arnolfo, Agn\xe8s \nArnolfo (sentado) \nPara escutar-me, Agn\xe8s, larga desta costura: \nVira o rosto, ergue a fronte e endireita a postura: \n(pondo o dedo na testa) \nQue o teu olhar aqui, bem firme se crave \nPra que a menor palavra em tua alma se grave. \nEu te desposo, Agn\xe8s, e cem vezes por dia \n\xc9 mister que aben\xe7oes o c\xe9u, e que \xe0 porfia \nMires tua anterior baixeza e indignidade, \nE timbres em me al\xe7\x61r a magnanimidade, \nQue, da vil condi\xe7\xe3o de alde\xe3 e camponesa, \nTe faz subir ao plano horroroso de burguesa \nE desfrutar o leito e abra\xe7os conjugais \nDe um homem que fugia a compromissos tais, \nE que, a partidos bons, de fortuna e de classe, \nNegou a honra que a ti, quer dar, de seu enlace. \nDeves ter sempre \xe0 vista o \xedntimo gr\xe3o de p\xf3 \nQue eras fadada a ser, sem t\xe3o glorioso n\xf3; \nQue, do que \xe9s, a toda hora esse objeto te instrua, \nE, sabendo avaliar t\xe3o feliz sorte tua, \nFa\xe7\x61s como proceder que equivalha \xe0 alta prenda \nQue desta minha a\xe7\xe3o, jamais eu me arrependa. \nO casamento, Agn\xe8s, n\xe3o \xe9 uma pilh\xe9ria; \nDo estatuto de esposa a obriga\xe7\xe3o \xe9 s\xe9ria: \nE esta honra a que te elevo em nada se destina \nA que andes na folia e sejas libertina. \nS\xf3 para a depend\xeancia existe o vosso sexo: \nDa barba onipotente \xe9 p\xe1lido reflexo. \nE se em dois divide a humana sociedade, \nS\xe3o partes que n\xe3o t\xeam, entre si, igualdade: \nEnquanto uma \xe9 suprema, a outra \xe9 subalterna; \nUma em tudo \xe9 submissa \xe0 outra que governa; \nE aquilo que o soldado, em que ao dever faz jus, \nDemonstra em obedi\xeancia ao chefe que o conduz, \nUma crian\xe7\x61 ao pai, o servo ao seu senhor, \nO menor fradezinho ao padre superior, \nAinda n\xe3o chega aos p\xe9s da h\xfamil servilidade \nDo respeito obediente e da servilidade \nEm que ser\xe1 mister que a mulher se atarefe \nJunto a seu amo e esposo, o seu senhor e chefe. \nSe o seu rosto, ao fit\xe1-la, um ar s\xe9rio registra,\nela o dever t\xe3o logo \xe9 abaixar a vista, \nE nunca o olhar de frente, a n\xe3o ser que se digne, \nDe um indulgente olhar fazer-lhe a gra\xe7\x61 insigne. \nQue o mulherio de hoje o entenda, n\xe3o h\xe1 meio; \nMas n\xe3o v\xe1s modelar-te sobre o exemplo alheio; \nGuarda-te de imitar casquilhas rebuscadas \nDe quem glosa a cidade em peso as escapadas, \nE foge a Satan\xe1s, mormente, a que honra assalta, \nQuando faz com que se ou\xe7\x61 a algum jovem peralta. \nQuando, com a condi\xe7\xe3o de c\xf4njuge, te abono, \nPensa bem que \xe9 minha honra, Agn\xe8s, que te abandono; \nQue esta honra \xe9 melindrosa e que num ai se trinca, \nQue aquilo \xe9 quest\xe3o com a qual n\xe3o se brinca, \nE que no fundo inferno, em caldeir\xf5\x65s ferventes, \nP\xf5\x65m a fritar pra sempre as donas malviventes. \nO que te conto aqui n\xe3o \xe9 cantiga, n\xe3o; \nE deves digerir a fundo esta li\xe7\xe3o. \nSe a tua alma a acatar sem falha e sem del\xedrio, \nH\xe1 de ser sempre pura e branca como um l\xedrio; \nMas, se se der que da honra as rijas leis espiche, \nMais magra ficar\xe1 do que carv\xe3o e pixe; \nTornar-te-\xe1s para o mundo espantalho medonho, \nE um dia, verdadeiro objeto do dem\xf4nio, \nNo inferno ir\xe1s ferver por toda a eternidade, \nDo que possa guardar-te a celeste bondade! \nBem; faze a rever\xeancia. Assim como a novi\xe7\x61 \nAprende no convento o catecismo e a missa, \nQuem casa, do himeneu fa\xe7\x61 um estudo estrito; \nE eis em minha algibeira um importante escrito \nQue das fun\xe7\xf5\x65s de esposa h\xe1 de deixar-te ciente. \nIgnoro o seu autor: mas \xe9 uma alma decente. \nAli\xe1s, j\xe1 n\xe3o ter\xe1s outro entretenimento. \n(levanta-se) \nToma a\xed; vamos ver se alto o l\xeas a contento. \nAgn\xe8s (l\xea) \nAS M\xc1XIMAS DO CASAMENTO \nOu Os deveres e Obriga\xe7\xf5\x65s da Mulher Casada \nCom o seu Exerc\xed\x63io Cotidiano [...]\n</pre>\n    </div>\n\n    <p class=\"n1 a\">Resposta comentada</p>\n\n    <p>Neste trecho, conseguimos identificar o perfil do personagem Arnolfo, como ele v\xea a mulher e o casamento (imagens extremamente negativas):</p>\n\n    <p>Eu te desposo, Agn\xe8s, e cem vezes por dia/ \xc9 mister que aben\xe7oes o c\xe9u, e que \xe0 porfia/Mires tua anterior baixeza e indignidade,/E timbres em me al\xe7\x61r a magnanimidade,/Que, da vil condi\xe7\xe3o de alde\xe3 e camponesa,/Te faz subir ao plano horroroso de burguesa/E desfrutar o leito e abra\xe7os conjugais</p>\n\n    <p>Nessa fala, percebemos que ele inferioriza a mulher e espera dela a eterna gratid\xe3o por t\xea-la desposado. Arnolfo tem medo do adult\xe9rio, n\xe3o confia nas mulheres inteligentes e atraentes, mostrando sua vis\xe3o mis\xf3gina, e por isso prefere casar com uma mulher ing\xeanua e ignorante para que possa exercer o controle. Ele exige dela servilidade, submiss\xe3o, obedi\xeancia, extremo respeito, entre outras imposi\xe7\xf5\x65s. No final, faz com que ela leia as m\xe1ximas do casamento, ou seja, todas as suas obriga\xe7\xf5\x65s. Al\xe9m dos mal-entendidos ao longo da pe\xe7\x61, o tra\xe7o exagerado quase caricatural do personagem \xe9 aspecto c\xf4mico. O desenlace da pe\xe7\x61 tamb\xe9m \xe9 c\xf4mico e extremamente ir\xf4nico, pois mesmo ignorante e ing\xeanua, Agn\xe8s se apaixona por outro.</p>\n  </section>\n\n  <section>    <h2 id=\"resumo4\">Resumo (9/9)</h2>\n\n    <p>Nesta aula, voc\xea teve contato com as diferentes concep\xe7\xf5\x65s de cl\xe1ssico. Entre elas, o cl\xe1ssico da Antiguidade Greco-romana e o classicismo franc\xeas \x2013 s\xe9\x63ulo XVII e XVIII. Sendo assim, identificamos a quest\xe3o valorativa do termo, quando utilizado em obras de arte. Dizer que uma</p>\n\n    <p>obra liter\xe1ria \xe9 um cl\xe1ssico quer dizer que ela permaneceu no tempo e que tem valor qualitativo legitimado. Aprofundamos nosso conhecimento sobre as diferen\xe7\x61s conceituais entre os g\xeaneros do teatro cl\xe1ssico franc\xeas, que s\xe3o a trag\xe9\x64ia e a com\xe9\x64ia. A trag\xe9\x64ia, cujo principal exemplo trabalhado foi o autor Racine, era considerada mais nobre, j\xe1 que seus personagens representavam reis, rainhas, duques, enfim, personalidades de alta estirpe. E a com\xe9\x64ia, sendo Moli\xe8re o principal expoente, apresenta uma cr\xedtica severa aos costumes da sociedade da \xe9poca, atrav\xe9s do riso e da s\xe1tira.</p>\n  </section>\n</body>\n</html>", "<?xml version=\"1.0\" encoding=\"utf-8\"?>\n<!DOCTYPE html PUBLIC \"-//W3C//DTD XHTML 1.1//EN\"\n  \"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd\">\n\n<html xmlns=\"http://www.w3.org/1999/xhtml\" lang=\"pt-br\" xml:lang=\"pt-br\">\n<head>\n  <title>Desconhecido</title>\n  <link href=\"../Styles/sgc-toc.css\" type=\"text/css\" rel=\"stylesheet\"/>\n  <link href=\"../Styles/2021-3.css\" type=\"text/css\" rel=\"stylesheet\"/>\n</head>\n\n<body>\n  <header>\n    <h1>04 <br/>O classicismo franc\xeas</h1>\n\n    <p class=\"autor\">Eur\xed\x64ice Figueiredo e Anna Faedrich</p>\n\n    <p><b>Metas</b>: Apresentar e analisar o classicismo franc\xeas, em especial a trag\xe9\x64ia e a com\xe9\x64ia, relacionando-o com o classicismo da Antiguidade Greco-latina.</p>\n\n    <p><b>Objetivos</b>: Esperamos que, ao final desta aula, voc\xea seja capaz de:</p>\n\n    <ol>\n      <li>reconhecer os usos e sentidos do termo classicismo;</li>\n\n      <li>identificar o classicismo franc\xeas, suas caracter\xedsticas e autores em compara\xe7\xe3o com o teatro cl\xe1ssico;</li>\n\n      <li>especificar a diferen\xe7\x61 entre os g\xeaneros do teatro cl\xe1ssico \x2013 a trag\xe9\x64ia e a com\xe9\x64ia;</li>\n    </ol>\n\n    <p><b>Pr\xe9-requisitos</b>: Aulas 1 e 2.</p>\n  </header>\n\n  <section>\n    <h2 id=\"a4s1\" class=\"introdu\xe7\xe3o\">Introdu\xe7\xe3o (1/9)</h2>\n\n    <div class=\"intro\">\n      <p>O que \xe9 uma obra cl\xe1ssica? Um cl\xe1ssico da literatura, uma m\xfasica cl\xe1ssica, uma arquitetura cl\xe1ssica? A defini\xe7\xe3o do termo cl\xe1ssico tem suas varia\xe7\xf5\x65s. Cl\xe1ssico pode ser, por exemplo, tudo que resiste ao tempo, sendo assim, dizer que Machado de Assis ou Shakespeare s\xe3o cl\xe1ssicos significa dizer que eles permaneceram vivos atrav\xe9s de suas obras liter\xe1rias. Cl\xe1ssicos s\xe3o obras definitivas.</p>\n    </div>\n\n    <p>Outra possibilidade \xe9 pensar o cl\xe1ssico como uma obra art\xedstica que serve de modelo, cujo valor \xe9 universalmente reconhecido, cristalizando-se como tradi\xe7\xe3o. Nesse sentido, tamb\xe9m valeria o mesmo exemplo de Machado e Shakespeare, cujas obras t\xeam valor liter\xe1rio reconhecido. Ou ainda, caberia lembrar a rebeldia das vanguardas europeias, em especial o futurismo e o dada\xedsmo, que tinham por ideal romper com o classicismo e com suas regras imut\xe1veis, propondo a destrui\xe7\xe3o de bibliotecas, museus etc. Cl\xe1ssico pode designar tamb\xe9m algo antigo, em um uso mais corriqueiro como \x201c\x65sse filme \xe9 um cl\xe1ssico do cinema!\x201d.</p>\n\n    <blockquote class=\"amplia\">\n      <p>O futurismo e o dada\xedsmo s\xe3o movimentos art\xedsticos e liter\xe1rios que influenciaram outros movimentos modernistas, como a Semana de Arte Moderna de 1922, em S\xe3o Paulo, que trouxe nomes como Oswald de Andrade e Anita Mafaltti. O futurismo surgiu em 1909, com a publica\xe7\xe3o do \x201cManifesto Futurista\x201d, de Filippo Marinetti, no jornal franc\xeas Le Figaro. Os adeptos do movimento rejeitavam o passado, e suas obras se baseavam na velocidade e no desenvolvimento tecnol\xf3gico do fim de s\xe9\x63ulo XIX. O movimento vanguardista \x201c\x44\x61\x64\xe1\x201d ou dada\xedsmo teve in\xed\x63io em Zurique, em 1916, durante a I Guerra Mundial, no Cabaret Voltaire. Liderado por Tristan Tzara, o dada\xedsmo marca o non-sense ou a falta de sentido que a linguagem pode ter, tal como a fala de um beb\xea.</p>\n\n      <figure>\n        <img src=\"../Images/fig4-1.jpeg\"/>\n\n        <p>Figura 4.1: Umberto Boccioni, A cidade se levanta, 1910. Fonte: [<a href=\"http://commons.wikimedia.org/wiki/File:Umberto_Boccioni_001.jpg \">Link externo</a>]</p>\n      </figure>\n    </blockquote>\n\n    <p>Voc\xea sabe de onde surgiu o termo <i>cl\xe1ssico</i>? Ele \xe9 derivado do adjetivo latino classicus, que indicava o cidad\xe3o pertencente \xe0s classes mais elevadas de Roma. Podemos ver que, em todas as suas defini\xe7\xf5\x65s, a palavra \x201c\x63l\xe1ssico\x201d acaba denotando certo ju\xedzo de valor. E o termo <i>classicismo</i>? Ser\xe1 que ele pode ser utilizado como sin\xf4nimo de cl\xe1ssico? Quando surgiu esse termo? Essas e outras indaga\xe7\xf5\x65s, n\xf3s discutiremos na aula de hoje, cujos objetivos s\xe3o, justamente, reconhecer os usos e sentidos do termo classicismo; contemplar os elementos comparativos entre as obras do teatro cl\xe1ssico e as do classicismo franc\xeas e estudar os principais autores do teatro cl\xe1ssico franc\xeas, especificando as diferen\xe7\x61s entre a trag\xe9\x64ia e a com\xe9\x64ia.</p>\n  </section>\n\n  <section>\n    <h2 id=\"a4s2\">O classicismo (2/9)</h2>\n\n    <p>O que \xe9 classicismo? Quando se fala de <i>classicismo</i> \xe9 preciso atentar para os usos e sentidos do termo. Em primeiro lugar, podemos esclarecer que a palavra classicismo s\xf3 surge no s\xe9\x63ulo XIX; no s\xe9\x63ulo XVII, usava-se o adjetivo cl\xe1ssico para se referir \xe0s literaturas da Antiguidade Greco-latina, que eram consideradas cl\xe1ssicas porque eram ensinadas nas classes como modelo de perfei\xe7\xe3o est\xe9tica. Esse sentido persiste em todas as l\xednguas at\xe9 hoje. Por\xe9m, em franc\xeas, tamb\xe9m \xe9 considerada cl\xe1ssica a literatura praticada na Fran\xe7\x61 ao longo do s\xe9\x63ulo XVII e do s\xe9\x63ulo XVIII.</p>\n\n    <p>Em resumo, em franc\xeas o termo <i>classicismo</i> designa tanto a literatura produzida no per\xedodo greco-latino quanto a literatura francesa dos s\xe9\x63ulos XVII e XVIII, chamados s\xe9\x63ulos cl\xe1ssicos. J\xe1 em alem\xe3o e em ingl\xeas, s\xf3 h\xe1 um classicismo: o da Antiguidade. Como afirma Alain G\xe9netiot, o classicismo franc\xeas \xe9 parte da chamada \x201c\x65xce\xe7\xe3o francesa\x201d (G\xc9NETIOT, 2005, p. 28).</p>\n\n    <figure>\n      <p><img src=\"../Images/fig4-2.gif\"/></p>\n\n      <p>Figura 4.2: A literatura cl\xe1ssica na Europa.</p>\n    </figure>\n\n    <p>E qual \xe9 o ideal cl\xe1ssico defendido pelos poetas e te\xf3ricos da literatu ra de ent\xe3o? Antes de tudo, deviam-se imitar os antigos e usar a mesma clareza e linguagem depurada, em pe\xe7\x61s de teatro (em geral em verso), na poesia l\xedrica ou em narrativas em que as intrigas sejam relativamente sim ples e de f\xe1\x63il compreens\xe3o. Naquele momento, o barroco predominava em Portugal e na Espanha, mas ele teve pouco sucesso na literatura fran cesa. O barroco se distingue do classicismo pela profus\xe3o de detalhes, por seu car\xe1ter excessivo, fe\xe9rico, numa linguagem rebuscada, nem sempre <dfn>Fe\xe9rico</dfn> muito clara. Na Fran\xe7\x61, o longo per\xedodo cl\xe1ssico foi, talvez, excessivamente valorizado pela tradi\xe7\xe3o liter\xe1ria at\xe9 o s\xe9\x63ulo XIX, quando os valores come\xe7\x61ram a mudar gra\xe7\x61s \xe0 entrada dos ideais rom\xe2nticos.</p>\n\n    <blockquote class=\"glossario\">\n      Fe\xe9rico - Que faz parte do mundo da fantasia, que \xe9 m\xe1gico. Fant\xe1stico, deslumbrante.\n    </blockquote>\n\n    <p>Al\xe9m da linguagem depurada e clara, o classicismo se caracteriza por sua pretens\xe3o ao universal, ou seja, ele concebe a natureza humana como algo mais ou menos imut\xe1vel, que deveria retratar o homem em sua ess\xeancia. \xc9 por essa raz\xe3o que os escritores n\xe3o hesitavam em se inspirar nos autores antigos, que tinham vivido em sociedades muito <span>diferentes das suas. De qualquer modo, at\xe9 o s\xe9\x63ulo XVIII n\xe3o se valorizava a originalidade: esse ser\xe1 um valor rom\xe2ntico, que s\xf3 surgir\xe1 no s\xe9\x63ulo XIX, e que veremos no seu devido tempo.</span></p>\n\n    <blockquote class=\"amplia\">\n      <p>J\xe1 o adjetivo \x201c\x63l\xe1ssico\x201d se aplica atualmente tanto \xe0s obras do classicismo, quanto \xe0s obras que se tornaram can\xf4nicas, que se perpetuaram ao longo do tempo, por seu car\xe1ter universal. Assim, Shakespeare e Cervantes, que vimos nas aulas anteriores, sem pertencerem ao classicismo, se tornaram \x201c\x63l\xe1ssicos\x201d, porque n\xe3o perderam sua relev\xe2ncia e sua atualidade, assim como Machado de Assis, no Brasil, como apontamos na introdu\xe7\xe3o. O te\xf3rico da recep\xe7\xe3o Jauss considera que a sobreviv\xeancia da obra e, portanto, sua transforma\xe7\xe3o em obra cl\xe1ssica, depende de sua abertura e de sua capacidade de permitir, aos leitores sucessivos, interpreta\xe7\xf5\x65s renovadas de acordo com uma dial\xe9tica de pergunta e resposta, em que cada pergunta nova do cr\xedtico leva a uma resposta apropriada (apud G\xc9NETIOT, 2005, p. 58).</p>\n    </blockquote>\n  </section>\n\n  <section>\n    <h2 id=\"a4s3\">Consolida\xe7\xe3o da l\xedngua e da literatura (3/9)</h2>\n\n    <p>Como dissemos nas aulas anteriores, as literaturas modernas come\xe7\x61m a partir do s\xe9\x63ulo XVI, ainda que antes disso (na Idade M\xe9\x64ia) j\xe1 tivessem existido textos publicados nas novas l\xednguas, sobretudo poesia, teatro (religioso e profano) e pequenos relatos em prosa, em grande parte textos c\xf4micos, de origem popular e oral.</p>\n\n    <p>Para normalizar a l\xedngua \xe9 preciso fazer dicion\xe1rios e gram\xe1ticas. Na Fran\xe7\x61 foi criada a Academia Francesa em 1635, com um total de 40 membros, \xe0 qual foi confiada a tarefa de escrever um dicion\xe1rio e gram\xe1ticas. O Dicion\xe1rio da Academia foi publicado em 1694, mas dois autores sa\xedram na frente e publicaram os seus dicion\xe1rios no exterior, Richelet, em 1680 e Fureti\xe8re, em 1690. A primeira gram\xe1tica foi feita por Vaugelas, em 1647.</p>\n\n    <p>Assim, as literaturas modernas s\xf3 se consolidam realmente no s\xe9\x63ulo XVII, quando as l\xednguas j\xe1 encontraram sua forma definitiva (ainda que as l\xednguas sejam organismos vivos que est\xe3o sempre se modificando). \xc9 por essa raz\xe3o que dedicamos tr\xeas aulas a este s\xe9\x63ulo: porque os autores que surgiram nos diferentes pa\xedses da Europa criaram verdadeiros paradigmas liter\xe1rios que est\xe3o vivos at\xe9 hoje. N\xe3o trataremos muito de Portugal porque voc\xea j\xe1 tem disciplinas espec\xed\x66icas de literatura portuguesa, mas voc\xea pode \x2013 e deve! \x2013 tecer rela\xe7\xf5\x65s a partir de nossas aulas com o que aprende nas outras disciplinas. Outros pa\xedses da Europa s\xf3 seriam unificados e s\xf3 teriam suas l\xednguas transformadas em l\xednguas liter\xe1rias mais tardiamente.</p>\n\n    <p>Assim, voltando \xe0 Fran\xe7\x61, o classicismo estava de acordo com o ideal do rei, Lu\xeds XIV, da corte e da nobreza: refinamento. Tudo tinha de ser muito ordenado, regrado, elegante. O pior insulto que se podia fazer a uma pessoa da aristocracia francesa era a vulgaridade, pr\xf3pria de outras classes sociais, jamais da nobreza.</p>\n\n    <blockquote class=\"amplia\">\n      <p>A Academia Brasileira de Letras foi criada em 1897 \xe0 imagem e semelhan\xe7\x61 da Academia Francesa. O pr\xe9\x64io em que funciona, no Rio de Janeiro, doado pelo governo franc\xeas em 1923, \xe9 uma r\xe9plica do Petit Trianon e foi constru\xed\x64o para ser o Pavilh\xe3o Franc\xeas na exposi\xe7\xe3o do centen\xe1rio da Independ\xeancia. O Petit Trianon original fica no Castelo de Versalhes (onde viveram os reis da Fran\xe7\x61 a partir de 1682).</p>\n    </blockquote>\n  </section>\n\n  <section>\n<!-- Atividades -->\n\n    <h3 id=\"a4atv1\" class=\"a\">Atividade 1</h3>\n\n    <p class=\"b\">Atende aos objetivos 1 e 2</p>\n\n    <p>Explique com as suas palavras os diferentes usos do termo classicismo e explique por que o classicismo franc\xeas, segundo Alain G\xe9netiot, \xe9 visto como uma exce\xe7\xe3o. Utilize os dois trechos de obras liter\xe1rias cl\xe1ssicas a seguir, cada uma representativa de um sentido diferente da palavra cl\xe1ssico, para comparar os seus usos.</p>\n\n    <p><b class=\"calibre9\">Trecho de Electra, de S\xf3\x66ocles </b></p>\n\n    <div class=\"poema\">\n      <p>\xd3 luz sagrada,</p>\n\n      <p>E tu, ar, irm\xe3o g\xeameo da terra, quantas</p>\n\n      <p>vezes ouvistes meus lamentos</p>\n\n      <p>quantas vezes os ecos dos golpes</p>\n\n      <p>me deixam o peito a escorrer sangue,</p>\n\n      <p>\xe0 hora em que a noite escura se retira!</p>\n\n      <p>Das minhas vig\xedlias noturnas \xe9 testemunha</p>\n\n      <p>o meu leito miser\xe1vel, dentro desta desgra\xe7\x61\x64\x61 casa.</p>\n\n      <p>Ele sabe as l\xe1grimas que chorei pelo meu desditoso</p>\n\n      <p>pai que, em terras b\xe1rbaras,</p>\n\n      <p>o sanguinolento Ares n\xe3o acolheu,</p>\n\n      <p>e a quem minha m\xe3\x65 e o seu amante</p>\n\n      <p>Egisto fenderam a cabe\xe7\x61 com homicida acha,</p>\n\n      <p>como os lenhadores fendem um carvalho.</p>\n\n      <p>E ningu\xe9m, al\xe9m de mim, soltou</p>\n\n      <p>um lamento por ti, \xf3 pai,</p>\n\n      <p>assim morto t\xe3o in\xedqua e miseravelmente!</p>\n\n      <p>Pois bem! N\xe3o</p>\n\n      <p>deixarei os meus lamentos, nem as tristes queixas,</p>\n\n      <p>enquanto vir o clar\xe3o vivo das estrelas</p>\n\n      <p>e esta luz do dia.</p>\n\n      <p>\xc0s portas do pal\xe1\x63io paterno,</p>\n\n      <p>como a filomela privada dos filhinhos,</p>\n\n      <p>eu farei ouvir a todos os queixumes da minha voz.</p>\n\n      <p>\xd3 casa do Hades e de Pers\xe9\x66ona,</p>\n\n      <p>\xf3 Hermes subterr\xe2neo, \xf3 Impreca\xe7\xe3o augusta,</p>\n\n      <p>e v\xf3s Er\xednias, severas filhas dos deuses,</p>\n\n      <p>que vedes os que sofrem injusta morte</p>\n\n      <p>e os leitos polu\xed\x64os secretamente,</p>\n\n      <p>vinde em meu socorro! Do meu pai vingai</p>\n\n      <p>o assass\xednio</p>\n\n      <p>e enviai-me o meu irm\xe3o,</p>\n\n      <p>pois j\xe1 n\xe3o posso sozinha</p>\n\n      <p>contrapesar o fardo da dor.</p>\n    </div>\n\n    <p><b class=\"calibre9\">Trecho de O avarento, de Moli\xe8re</b></p>\n\n    <p><b> ATO PRIMEIRO</b></p>\n\n    <p><b> Cena I </b></p>\n\n    <b>DUARTE</b>\n\n    <div class=\"poema\">\n      <pre>Lu\xedsa! pois a alegria \nque me entrou co\x2019o teu amor, \nfez-se em ti melancolia! \nQue mist\xe9rio! a que vem dor? \nSuspiras! por que suspiras? \nArrependes-te? \xe9 pesar \nde teres feito acabar \na minha isen\xe7\xe3o?</pre>\n    </div>\n\n    <b class=\"calibre9\">LU\xcdSA</b>\n\n    <div class=\"poema\">\n      <pre>Deliras, \nmeu caro injusto Duarte; \ne \xe9s um mau: n\xe3o, n\xe3o mudei: \namei-te, amo-te, hei-de amar-te, \nsempre, sempre; mas n\xe3o sei \no que o peito me adivinha. \nN\xe3o me pesa do que fiz, \nmas esta imprud\xeancia (a minha) \nter\xe1 desfecho feliz? \nDe tudo o que eu mais receio \n\xe9 que este amor que arde aqui \nme desgrace um dia.</pre>\n    </div>\n\n    <b class=\"calibre9\">DUARTE</b>\n\n    <div class=\"poema\">\n      <pre>Creio \nque ou sonho, ou zombas! Em ti \ncaber tal pressentimento! \npois h\xe1 raz\xe3o?!...</pre>\n    </div>\n\n    <b class=\"calibre9\">LU\xcdSA</b>\n\n    <div class=\"poema\">\n      <pre>Mil raz\xf5\x65s: \nUm pai de g\xeanio violento, \no mundo, as murmura\xe7\xf5\x65s \nde estranhos e de parentes... \ne mais que tudo: o poder, \nisso que hoje por mim sentes, \nvir ainda a arrefecer. \nMudar e mudar de escolhas \ndiz que \xe9 nos homens pens\xe3o; \ncomo do \xe1lamo as folhas, \nreza a trova, os homens s\xe3o.</pre>\n    </div>\n\n    <img alt=\"\" src=\"../Images/postitnextatv.jpg\"/><a href=\"#atv2\">Link</a>\n\n    <h4 class=\"a sigil_not_in_toc\"><img alt=\"iconresposta\" src=\"../Images/iconresposta.png\"/>Minha resposta</h4>\n\n    <p></p>\n\n    <h4 class=\"a sigil_not_in_toc\"><img alt=\"\" src=\"../Images/iconrespcoment.png\"/>Resposta comentada</h4>\n\n    <div class=\"pq5\">\n      <p>No s\xe9\x63ulo XVII, usava-se o adjetivo \x201c\x63l\xe1ssico\x201d para se referir \xe0s literaturas da Antiguidade Greco-latina e elas eram consideradas cl\xe1ssicas porque eram ensinadas nas classes, como modelo de perfei\xe7\xe3o est\xe9tica. Esse sentido persiste em todas as l\xednguas at\xe9 hoje. Em alem\xe3o e em ingl\xeas s\xf3 h\xe1 um classicismo: o da Antiguidade. Por\xe9m, em franc\xeas, tamb\xe9m \xe9 considerada cl\xe1ssica a literatura praticada na Fran\xe7\x61 ao longo do s\xe9\x63ulo XVII e do s\xe9\x63ulo XVIII. O longo per\xedodo cl\xe1ssico franc\xeas foi, talvez, excessivamente valorizado pela tradi\xe7\xe3o liter\xe1ria at\xe9 o s\xe9\x63ulo XIX, quando os valores come\xe7\x61ram a mudar, atrav\xe9s da entrada dos ideais rom\xe2nticos. Atualmente, o adjetivo cl\xe1ssico se aplica tanto \xe0s obras do classicismo quanto \xe0s obras que se tornaram can\xf4nicas, que se perpetuaram ao longo do tempo por seu car\xe1ter universal. No trecho 1, temos uma obra cl\xe1ssica de S\xf3\x66ocles, no sentido de Antiguidade cl\xe1ssica. No trecho 2, temos uma obra do classicismo franc\xeas, uma com\xe9\x64ia de Moli\xe9re.</p>\n    </div>\n  </section>\n\n  <section>\n    <h2 id=\"a4s4\">O classicismo franc\xeas (4/9)</h2>\n\n    <p>O teatro cl\xe1ssico franc\xeas tem dois g\xeaneros: trag\xe9\x64ia e com\xe9\x64ia, sendo que a primeira era considerada mais nobre, j\xe1 que seus personagens representavam reis, rainhas, duques, enfim, personalidades de alta estirpe.</p>\n\n    <p>A primeira exig\xeancia que se faz a uma pe\xe7\x61 classicista \xe9 a verossimilhan\xe7\x61, ou seja, o espectador que assiste \xe0 pe\xe7\x61 no teatro tem de acreditar que aquela hist\xf3ria poderia acontecer naquelas condi\xe7\xf5\x65s. Para se criar a verossimilhan\xe7\x61, Arist\xf3teles tinha definido em sua <b class=\"entrada\">Po\xe9tica</b> a exig\xeancia de que houvesse duas unidades: de tempo e de a\xe7\xe3o. A unidade de lugar, como veremos mais adiante, foi adicionada posteriormente pelos franceses.</p>\n\n    <div class=\"glossario\">\n      <p>Po\xe9tica - Conjunto de anota\xe7\xf5\x65s das aulas do fil\xf3sofo grego Arist\xf3teles sobre poesia e arte entre os anos 335 a.C. e 323 a.C. Ele analisou os modos de proceder da epopeia e da trag\xe9\x64ia, sendo esta uma das obras te\xf3ricas mais estudadas at\xe9 hoje.</p>\n    </div>\n\n    <img src=\"../Images/fig4-3.jpeg\"/><img src=\"../Images/fig4-4.jpeg\"/>\n\n    <p>Al\xe9m dessas regras, outra exig\xeancia norteava o teatro cl\xe1ssico franc\xeas; as biens\xe9\x61nces, que pode se traduzir por dec\xeancia, o gosto pelas conveni\xeancias sociais e est\xe9ticas. \xc9 em seu nome que n\xe3o devia haver a\xe7\xe3o violenta no palco, nem mortes, nem duelos, nem suic\xed\x64ios; n\xe3o devia haver tampouco atos corporais que pudessem ser considerados vulgares. Muitas palavras estavam banidas, porque pertenciam ao dom\xednio do corpo e n\xe3o daquele mundo m\xedtico e tr\xe1gico que se buscava criar.</p>\n\n    <p>Voc\xea consegue imaginar como seria o teatro shakespeariano na Fran\xe7\x61 classicista? Vejamos. Por exemplo, a palavra len\xe7o, que foi o piv\xf4 do ci\xfame de Otelo na pe\xe7\x61 de Shakespeare, n\xe3o poderia ser pronunciada num palco franc\xeas. A cena em que Otelo asfixia Desd\xeamona com um travesseiro tamb\xe9m era considerada extremamente vulgar e s\xf3 foi representada na Fran\xe7\x61, no s\xe9\x63ulo XIX, em pleno Romantismo \x2013 e com adapta\xe7\xf5\x65s.</p>\n\n    <p>Agora que voc\xea j\xe1 conhece um pouco do contexto e das caracter\xedsticas do classicismo, daremos in\xed\x63io \xe0s an\xe1lises de seus dois principais expoentes.</p>\n  </section>\n\n  <section>\n    <h2 id=\"a4s5\">Racine e o ideal cl\xe1ssico da trag\xe9\x64ia (1639-1699) (5/9)</h2>\n\n    <p>O autor que melhor representa o ideal cl\xe1ssico da trag\xe9\x64ia \xe9 Racine, porque seus <b class=\"entrada\">versos alexandrinos</b> s\xe3o perfeitos, as intrigas s\xe3o enxutas, os personagens, bem delineados. Com algumas exce\xe7\xf5\x65s, suas pe\xe7\x61s se inspiram em trag\xe9\x64ias da Antiguidade, como, por exemplo, em Hip\xf3lito, de Eur\xedpedes. Estas s\xe3o conhecidas como suas trag\xe9\x64ias m\xedticas. Perceba que imitar n\xe3o \xe9 copiar, nem muito menos plagiar. A imita\xe7\xe3o \xe9 pr\xe1tica comum, mas ela precisa ser criativa, ou seja, o autor faz as transforma\xe7\xf5\x65s que julga necess\xe1rias para adaptar ao gosto de seu p\xfa\x62lico.</p>\n\n    <div class=\"ampliacao\">\n      Versos  alexandrinos - Versos compostos por 12 s\xedlabas po\xe9ticas. Tamb\xe9m s\xe3o conhecidos como versos dodecass\xedlabos.\n    </div>\n\n    <p>Desde Plat\xe3o e Arist\xf3teles se pensava o conceito de m\xedmesis, que significa (em grego) \x201c\x66\x61\x63uldade de imitar; c\xf3pia; representa\xe7\xe3o da natureza\x201d. Para Arist\xf3teles, a m\xedmesis \xe9 o fundamento de toda a arte, que \xe9 vista como representa\xe7\xe3o do mundo. O drama, por sua vez, \xe9 a representa\xe7\xe3o de uma a\xe7\xe3o: na trag\xe9\x64ia, a\xe7\xf5\x65s de homens superiores; e na com\xe9\x64ia, de homens inferiores. \xc9 interessante observar que a m\xedmesis n\xe3o se restringe ao processo art\xedstico, uma vez que toda a atividade humana inclui procedimentos mim\xe9ticos, como a aprendizagem de l\xednguas, os rituais religiosos, a pr\xe1tica de atividades f\xedsicas etc. Arist\xf3teles defendia que era a m\xedmesis que nos distinguia dos animais.</p>\n\n    <p>A trag\xe9\x64ia de <b class=\"entrada\">Racine</b>, para Barthes, \xe9 a arte do fracasso. Nesse sentido, ela \xe9 o contr\xe1rio do mito, j\xe1 que o mito parte das contradi\xe7\xf5\x65s e tende, progressivamente, a sua media\xe7\xe3o, enquanto a trag\xe9\x64ia recusa a media\xe7\xe3o, deixando o conflito aberto. Cada vez que Racine usa um mito, ele o imobiliza (BARTHES, 1963, p. 68).</p>\n\n    <div class=\"sabermais\">\n      <p>Jean Baptiste Racine (1639-1699)</p>\n\n      <p>Foi um poeta tr\xe1gico, dramaturgo, matem\xe1tico e historiador franc\xeas. Nasceu em La Fert\xe9 Milon, Aisne, em 1639, e morreu em Paris, em 1699. Fica \xf3rf\xe3o aos 3 anos e \xe9 criado pelas religiosas do convento de Port-Royal, onde estuda latim e grego. \xc9 considerado, juntamente com Pierre Corneille, como um dos maiores dramaturgos cl\xe1ssicos da Fran\xe7\x61. Sua primeira pe\xe7\x61 de sucesso, Alexandre, o Grande (1665), \xe9 encenada inicialmente pelo grupo do dramaturgo Moli\xe8re, com quem acaba rompendo. A obra-prima de Racine, de fundo grego e euripidiano, \xe9 Fedra, de 1677. Nesta, culminam seu realismo psicol\xf3gico e sua an\xe1lise da mulher, junto \xe0 cr\xedtica \xe0 religiosidade e \xe0 crise dos valores morais. Fonte: http://commons. wikimedia.org/wiki/ File:Racine_portrait4.jpg</p>\n    </div>\n\n    <p>Racine continua sendo representado na Fran\xe7\x61, sobretudo pela Com\xe9\x64ie Fran\xe7\x61ise, mas n\xe3o alcan\xe7ou, como Shakespeare, a mesma dimens\xe3o. J\xe1 no s\xe9\x63ulo XIX se fazia uma compara\xe7\xe3o entre os dois homens de teatro, como se pode ver no livro de Stendhal, Racine e Shakespeare. Para ele, Shakespeare \xe9 superior porque os momentos de ilus\xe3o perfeita se encontram com mais frequ\xeancia no bardo ingl\xeas; enquanto Racine usa uma linguagem pomposa e enf\xe1tica, Shakespeare se limita a colocar diante de nossos olhos os grandes conflitos da humanidade. Com essa avalia\xe7\xe3o, Stendhal considera que Shakespeare nos d\xe1 mais prazer que Racine (STENDHAL, 1970, p. 165).</p>\n\n    <div class=\"ampliacao\">\n      <p>O renomado diretor de teatro, tamb\xe9m ator e te\xf3rico, criador do Teatro do Oprimido, refer\xeancia do teatro brasileiro, Augusto Boal (Rio de Janeiro, 1931-2009), dirigiu a pe\xe7\x61 Fedra (1986), de Racine, com Fernanda Montenegro no papel-t\xedtulo. No elenco, estavam Jonas Mello como Teseu, Edson Celulari como Hip\xf3lito, Wanda Kosmo como Enone, C\xe1ssia Kiss como Ar\xed\x63ia, Fernando Torres como Ter\xe2meno, Betty Erthal como Ism\xeania e Joyce de Oliveira como Panopeia. Esta foi uma de suas montagens ap\xf3s o retorno do ex\xedlio.</p>\n    </div>\n  </section>\n\n  <section>\n    <h2 id=\"a4s6\">Racine e o teatro cl\xe1ssico: uma compara\xe7\xe3o (6/9)</h2>\n\n  <blockquote class=\"biografia\">\n    <p><a href=\"#a4s6-1\">Aspecto religioso</a></p>\n\n    <p><a href=\"#a4s6-1\">Coro </a></p>\n\n    <p><a href=\"#a4s6-1\">Incesto </a></p>\n\n    <p><a href=\"#a4s6-4\"> Misoginia</a></p>\n    <p><a href=\"#a4s6-5\"> Car\xe1ter de Hip\xf3lito </a></p>\n    <p><a href=\"#a4s6-6\">Morte de Hip\xf3lito  </a></p>\n    <p><a href=\"#a4s6-7\"> Aspecto pol\xedtico </a></p>\n\n\n  </blockquote>\n\n\n    <p>Vamos comentar a pe\xe7\x61 <cite>Fedra</cite>, de Racine, e mostrar como ela se diferencia da vers\xe3o grega de Eur\xedpides, Hip\xf3lito, e da vers\xe3o latina de S\xeaneca, Phaedra (Fedra). Apesar de as tr\xeas pe\xe7\x61s serem releituras do mesmo tema, a diferen\xe7\x61 de t\xedtulo mostra que o enfoque principal muda, de Hip\xf3lito, na primeira vers\xe3o grega, para Fedra, nas vers\xf5\x65s latina e francesa.</p>\n\n    <p>Um pequeno resumo da hist\xf3ria, inspirada na mitologia grega:</p>\n\n    <p>Fedra \xe9 casada com Teseu, mas ela se apaixona pelo filho dele, Hip\xf3lito, filho que ele tivera com uma amazona. No passado, Teseu tinha ficado preso no labirinto, do qual foi salvo por Ariadne (irm\xe3 de Fedra), que lhe estendeu um fio para gui\xe1-lo para fora. No labirinto, ele mata o minotauro. Fedra e Ariadne eram filhas do rei Minos, de Creta. No presente da pe\xe7\x61, Teseu est\xe1 ausente h\xe1 tempos, o que leva Fedra a pensar que ele est\xe1 morto. Sem poder refrear sua paix\xe3o, ela desnuda seu amor por Hip\xf3lito a sua ama. Apesar de n\xe3o ser sua m\xe3\x65 biol\xf3gica, Fedra \xe9 a m\xe3\x65 social (enquanto mulher do pai), o que significa que a rela\xe7\xe3o entre os dois seria considerada, no mundo grego, incestuosa. Como Teseu n\xe3o estava morto, ela seria, tamb\xe9m, ad\xfaltera.</p>\n\n    <p>A trag\xe9\x64ia se d\xe1 porque ela fala, o que leva Roland Barthes a dizer que a palavra \xe9 irrevers\xedvel, ela \xe9 a nomea\xe7\xe3o do Mal. Como Fedra n\xe3o pode se desdizer, ela continuar\xe1 falando e provocando a trag\xe9\x64ia. Quando Teseu volta para casa, Hip\xf3lito \xe9 acusado do crime que ela cometeu (ela insinua que houve desonra por parte de Hip\xf3lito), o que leva o pai a pedir ao deus Netuno a morte do filho. Ao se dar conta do mal que causou, Fedra se suicida. E no final, Teseu \xe9 informado que seu filho era inocente e est\xe1 morto.</p>\n\n    <p>Selecionamos alguns elementos importantes para a an\xe1lise e poss\xedveis di\xe1logos entre as tr\xeas pe\xe7\x61s selecionadas. O motivo dessa sele\xe7\xe3o \xe9 mostrar esse tri\xe2ngulo de conflu\xeancias, em que o grego Eur\xedpides e seu Hip\xf3lito s\xe3o os mais antigos, servindo de fonte inspiradora para o latino S\xeaneca e sua Phaedra, que, por sua vez, inspira a Ph\xe8\x64re francesa de Racine. A partir da intertextualidade, destacamos o di\xe1logo m\xfatuo que envolve tais obras.</p>\n\n    <h3 id=\"a4s6-1\">Aspecto religioso</h3>\n\n    <p>S\xf3 a pe\xe7\x61 de Eur\xedpides tem a presen\xe7\x61 de deuses como personagens. O aspecto religioso fica mais explicitado: assim, no in\xed\x63io, V\xeanus, a deusa do amor, condena Hip\xf3lito porque ele \xe9 um ca\xe7\x61\x64or, um homem casto que n\xe3o se interessa pelas mulheres e pelo amor. Por outro lado, V\xeanus odeia a fam\xedlia do Sol e Fedra \xe9 descendente de J\xfapiter. Desse modo, Fedra servir\xe1 aos des\xedgnios de V\xeanus para destruir Hip\xf3lito. Na cena 1 do primeiro ato, V\xeanus anuncia que vai punir Hip\xf3lito porque ele cultua Diana, a deusa da ca\xe7\x61, e n\xe3o se devota ao amor.</p>\n\n    <div class=\"poema\">\n      <pre>O filho de Teseu \ne da Amazona, Hip\xf3lito, educado \npelo s\xe1\x62io Piteu, \n\xe9 o \xfanico habitante de Trezena, \nde todos que ali vivem, \na julgar-me a pior das divindades. \nRepele o amor, despreza \no matrim\xf4nio, mas celebra Diana, \nirm\xe3 de Apolo e filha \nde J\xfapiter, dizendo que \xe9 a primeira \ndentre n\xf3s. \n(EUR\xcdPIDES, 1985, p. 35)</pre>\n    </div>\n\n    <p>J\xe1 no final, \xe9 Diana quem aparece para abrandar a culpa de Teseu. Ela diz: \x201c\x45u te exorto/a n\xe3o odiar, Hip\xf3lito,/teu pai. Foi o destino unicamente/quem te feriu\x201d (EUR\xcdPIDES, 1985, p. 104).</p>\n\n    <p>Nas pe\xe7\x61s de S\xeaneca e Racine, os personagens mencionam essas deusas (e outros deuses, como Netuno), mas elas n\xe3o aparecem. Vejamos o que diz Fedra a V\xeanus na pe\xe7\x61 de Racine:</p>\n\n    <div class=\"poema\">\n      <pre>Tu, que v\xeas at\xe9 onde eu me rebaixo, V\xeanus \nimplac\xe1vel, n\xe3o basta a humilha\xe7\xe3o que sofro? \nN\xe3o poder\xe1 mais longe ir a tua crueldade! \n\xc9 completa a vit\xf3ria! O teu alvo alcan\xe7\x61ste! \nRACINE, 1985, p. 218)</pre>\n    </div>\n\n    <img src=\"../Images/fig4-5.jpeg\"/>\n\n    <p>Aspecto Religioso Eur\xedpedes: deuses como personagens;</p>\n\n    <p>S\xeaneca e Racine: deuses s\xe3o mencionados, mas n\xe3o aparecem na pe\xe7\x61.</p>\n\n    <h3 id=\"a4s6-2\">Coro</h3>\n\n    <p>Nas duas trag\xe9\x64ias da Antiguidade existe o Coro, que tem a fun\xe7\xe3o de explicar os acontecimentos. O Coro desaparece na trag\xe9\x64ia francesa. Uma pequena cita\xe7\xe3o de uma r\xe9plica do coro na trag\xe9\x64ia de S\xeaneca:</p>\n\n    <div class=\"poema\">\n      <pre>\xc9 a cega Fortuna que rege \nas coisas humanas e espalha \nos dons, favorecendo os piores.\nA lux\xfaria vence a pureza. \nA fraude impera nos pal\xe1\x63ios. \nApraz ao povo dar o mando \naos torpes, e os venera e odeia. \nA triste virtude recolhe \npr\xeamios corruptos. A pobreza \npersegue os bons. Forte no v\xed\x63io, \nreina o adult\xe9rio. \n\xd3 v\xe3o pudor, falsa dec\xeancia! \n(S\xcaNECA, 1985, p. 156)</pre>\n    </div>\n\n    <img src=\"../Images/fig4-6.jpeg\"/>\n\n    <p>Coro Eur\xedpedes e S\xeaneca: o coro explica os acontecimentos;</p>\n\n    <p>Racine: n\xe3o h\xe1 coro.</p>\n\n    <h3 id=\"a4s6-3\">Incesto</h3>\n\n    <p>O tratamento dado ao crime de Fedra \xe9 diferente. Em Eur\xedpides, o horror que causava a ideia de adult\xe9rio e incesto era tanto que ele n\xe3o \xe9 dito no palco. Fedra confessa seu pecado, de maneira indireta, \xe0 sua ama, que anuncia que vai fazer um sortil\xe9gio, um filtro de amor, a fim de conquistar o amor de Hip\xf3lito. N\xe3o se sabe o que ocorre, pois no palco Fedra ouve os gritos de Hip\xf3lito e sabe que as coisas n\xe3o funcionaram, como a ama tinha desejado. Depois da rea\xe7\xe3o de Hip\xf3lito, desesperada, Fedra se enforca, deixando uma mensagem escrita a Teseu, na qual incrimina Hip\xf3lito a fim de puni-lo. \x201cque ele aprenda, embora tarde,/a n\xe3o se envaidecer de minhas penas/e, nelas tendo o seu quinh\xe3o de dores,/em consequ\xeancia saiba ser modesto!\x201d (EUR\xcdPIDES, 1985, p. 72).</p>\n\n    <p>S\xeaneca era um fil\xf3sofo <b class=\"entrada\">estoico</b> e isso transparece na fala da ama, que diz a Fedra que ela deve reprimir o seu \xedmpeto e dominar seu cora\xe7\xe3o. Ela deve se ajudar, pois \x201cparte da cura \xe9 desejar curar-se\x201d (S\xcaNECA, 1985, p. 122). A Fedra latina \xe9 mais ousada: ela desfalece diante de Hip\xf3lito, que a segura nos bra\xe7os; fala-lhe de seu amor atrav\xe9s de um artif\xed\x63io pol\xedtico; tenta abra\xe7\xe1-lo; ele tira a espada para mat\xe1-la, mas desiste; abandona a espada, impura por ter sido tocada por uma mulher impura. A ama o acusar\xe1 para tentar salvar Fedra, usando a espada como prova de seu crime. Depois disso Fedra se mata com a espada.</p>\n\n    <div class=\"ampliacao\">\n      Estoico - Adepto \xe0 filosofia do estoicismo. Estoicismo \xe9 um sistema filos\xf3\x66ico, cujo fundador foi Zen\xe3o de C\xed\x63io (Chipre), fil\xf3sofo grego, que aconselha a indiferen\xe7\x61 (apathea) e o desprezo pelos males f\xedsicos e morais. O homem s\xe1\x62io obedece \xe0 lei natural, reconhecendo-se como uma pe\xe7\x61 na grande ordem e prop\xf3sito do universo, devendo, assim, manter a serenidade perante tanto as trag\xe9\x64ias quanto as coisas boas.\n    </div>\n\n    <p>Em Eur\xedpides e Racine, existe um confronto entre Hip\xf3lito e seu pai, Teseu, que o acusa e o expulsa do pa\xeds, condenando-o ao ex\xedlio; em S\xeaneca, tal di\xe1logo n\xe3o existe, porque Hip\xf3lito j\xe1 tinha fugido. Em Racine, Fedra confessa seu amor \xe0 ama e em seguida a Hip\xf3lito. Diante do horror manifestado por ele, Fedra pede-lhe que ele a mate com sua espada. Ele foge, deixando sua espada para tr\xe1s, o que tamb\xe9m ser\xe1 usado para incrimin\xe1-lo. Fedra insinua uma desonra a Teseu, \xe9 sua ama quem vai caluni\xe1-lo, porque Racine considerou que seria s\xf3rdido demais uma princesa cometer tal ignom\xednia. Ap\xf3s a morte de Hip\xf3lito, ela confessa que o jovem \xe9 inocente e anuncia que j\xe1 tomou veneno e morrer\xe1 em breve. Suas \xfaltimas palavras em cena, antes de morrer, s\xe3o:</p>\n\n    <div class=\"poema\">\n      <pre>Os minutos me s\xe3o preciosos, escutai-me. \nFui eu que ousei olhar incestuosamente \nvosso filho, Teseu, casto e respeitador. \nO c\xe9u me ateou no seio uma funesta chama; \no resto, quem tramou foi a ign\xf3\x62il Enona. \n(..................................................) \nJ\xe1 me chega o veneno no cora\xe7\xe3o e lan\xe7\x61 \num frio diferente ao m\xfasculo que para; \nj\xe1 n\xe3o vejo, sen\xe3o atrav\xe9s de uma nuvem, \no c\xe9u e o esposo a quem minha presen\xe7\x61 ultraja. \nDos olhos me tirando a claridade, a morte \nrestitui \xe0 luz que eles mancharam. (\nRACINE, 1985, p. 257)</pre>\n    </div>\n\n    <img src=\"../Images/fig4-7.jpeg\"/>\n\n    <p>Incesto</p>\n\n    <p>Eur\xedpedes: o incesto era t\xe3o abomin\xe1vel que n\xe3o poderia sequer ser citado no palco;</p>\n\n    <p>S\xeaneca: a personagem deseja a cura de seu amor incestuoso, mas \xe9 ousada e desfalece perto de seu amado;</p>\n\n    <p>Racine: Fedra confessa seu amor a Hip\xf3lito, mas pede que ele a mate, dado do horror de sua rea\xe7\xe3o.</p>\n\n    <h3 id=\"a4s6-4\">Misoginia</h3>\n\n    <p>Hip\xf3lito tem um discurso mis\xf3gino tanto em Eur\xedpides quanto em S\xeaneca. Vamos citar uma pequena parte de cada um dos dois autores:</p>\n\n    <div class=\"poema\">\n      <pre>Melhor \xe9 ter em casa unicamente \nmulher simpl\xf3ria e humilde. Odeio as s\xe1\x62ias. \nNunca receba em minha habita\xe7\xe3o \nalguma que possua predicados \nmais do que nos conv\xe9m! As maneirosas \ns\xe3o as que V\xeanus torna depravadas. \nDo mal se guarda a tola, pelo pouco \ntino. Tamb\xe9m seria aconselh\xe1vel \nn\xe3o assistirem criadas \xe0s esposas \ne serem mudas como os animais \nem sua companhia, de maneira \nque n\xe3o falassem nem lhes respondessem. \nNos lares tecem p\xe9rfidas senhoras \na criminosa teia e as suas servas \nlevam-na para fora. \n(EUR\xcdPIDES, 1985, p. 68)\n\n\nE as madrastas? As feras s\xe3o mais brandas. \nCabe a culpa \xe0 mulher, a ela que, art\xed\x66ice \ndo mal, cegou as almas e que, ad\xfaltera, \ntanta cidade fez arder e tanta \nna\xe7\xe3o guerrear e ru\xedrem tantos reinos! \n(....................................................)\n\nDetesto-as, horrorizam-me e lhe fujo, \nPor instinto, raz\xe3o ou ira, odi\xe1-las \nd\xe1-me prazer, \nS\xcaNECA, 1985, p. 135)\n</pre>\n    </div>\n\n    <p>Nesses trechos, podemos notar o discurso antifeminista tanto em Eur\xedpides quanto em S\xeaneca. A quest\xe3o da misoginia na Gr\xe9\x63ia \xe9 muito forte, como tamb\xe9m em outras sociedades da \xe9poca e posteriores. Eur\xedpedes \xe9 famoso por ser o mais mis\xf3gino da trag\xe9\x64ia grega, pelo seu ataque contra as mulheres, principalmente as casadas, que para ele s\xe3o as mais tem\xedveis. A imagem da mulher como fonte negativa e de maldi\xe7\xe3o vem desde Eva e a serpente, vistas como causadoras de dor e sofrimento ao homem. Por isso, a personagem feminina nessas obras mis\xf3ginas acaba demonstrando grande for\xe7\x61.</p>\n\n    <p>A misoginia presente nos textos grego e latino desaparece em Racine, autor que criou grandes personagens femininos. Fedra sofre porque \xe9 consciente de seu crime; numa sociedade crist\xe3, ela sofre duplamente, porque sabe que comete um pecado.</p>\n\n    <p></p>\n\n    <div class=\"glossario\">\n      Misoginia - A misoginia \xe9 o \xf3\x64io ou desprezo pelo sexo feminino. A palavra  vem do grego misos, que significa \xf3\x64io, e gyn\xe9, que quer dizer mulher.\n    </div>\n\n    <img src=\"../Images/fig4-8.jpeg\"/>\n\n    <p>Misoginia</p>\n\n    <p>Eur\xedpedes e S\xeaneca: Hip\xf3lito antifeminista. Em Eur\xedpedes, Hip\xf3lito aparece como o mais mis\xf3gino de toda a trag\xe9\x64ia grega;</p>\n\n    <p>Racine: A misoginia desaparece, dando lugar a grandes personagens femininas.</p>\n\n    <p class=\"calibre3\" style=\"margin:0pt; border:0pt; height:1em\"></p>\n\n    <h3 id=\"a4s6-5\">Car\xe1ter de Hip\xf3lito</h3>\n\n    <p>A diferen\xe7\x61, talvez, mais forte na vers\xe3o de Racine diz respeito ao car\xe1ter de Hip\xf3lito: se nas duas vers\xf5\x65s antigas ele odiava as mulheres, era casto e devotado \xe0s artes da ca\xe7\x61, em Racine ele tem uma personalidade mais humana, ele ama uma jovem, Ar\xed\x63ia, uma princesa cativa de Teseu, porque ela descendia dos Pal\xe2ntidas, os antigos reis de Atenas, cuja fam\xedlia fora dizimada em guerra com Teseu. Considerada uma amea\xe7\x61 ao poder de Teseu, era proibido a qualquer grego se casar com ela. Nesse sentido, Hip\xf3lito comete um pequeno crime, que \xe9 o de amar algu\xe9m que \xe9 inconveniente.</p>\n\n    <p>O Hip\xf3lito casto e assexuado se transforma na obra de Racine: ainda \xe9 o que se diz dele, todos acreditam que ele n\xe3o se interessa por mulher, mas, acuado pela acusa\xe7\xe3o de Fedra, ele revela que ama Ar\xed\x63ia, personagem criada por Racine e que n\xe3o aparecia nem na trag\xe9\x64ia grega, nem na latina<b class=\"calibre9\">.</b> Ao fazer isso, Racine d\xe1 um car\xe1ter menos r\xedgido a Hip\xf3lito, tornando-o mais pr\xf3ximo do ideal do gentil homem do s\xe9\x63ulo XVII.</p>\n\n    <img src=\"../Images/fig4-9.jpeg\"/>\n\n    <p>Car\xe1ter de Hip\xf3lito Eur\xedpedes e S\xeaneca: Mis\xf3gino, casto e devotado \xe0 ca\xe7\x61;</p>\n\n    <p>Racine: pr\xf3ximo ao ideal gentil do homem do s\xe9\x63ulo XVII, apaixonado por Ar\xed\x63ia.</p>\n\n    <h3 id=\"a4s6-6\">Morte de Hip\xf3lito</h3>\n\n    <p>Nas tr\xeas pe\xe7\x61s, Hip\xf3lito \xe9 morto por um monstro marinho que surge do meio das ondas do mar e destro\xe7\x61 seu carro, seus cavalos e despeda\xe7\x61 seu corpo. Quem provoca esse incidente \xe9 Netuno (deus dos mares), a pedido de Teseu. S\xf3 em Eur\xedpides aparece no palco Hip\xf3lito, com o corpo despeda\xe7\x61\x64o, e conversa com seu pai, e o perdoa. Essa cena seria inconceb\xedvel no teatro cl\xe1ssico franc\xeas porque \xe9 violenta, chocante. Por outro lado, o que choca os gregos \xe9 a confiss\xe3o do incesto, o que \xe9 evitado. A linguagem da trag\xe9\x64ia grega era mais direta e violenta que a da trag\xe9\x64ia francesa.</p>\n\n    <img src=\"../Images/fig4-10.gif\"/>\n\n    <p>Morte de Hip\xf3lito - Nas tr\xeas pe\xe7\x61s, Hip\xf3lito \xe9 morto por um monstro marinho, mas apenas em Eur\xedpedes a cena aparece no palco.</p>\n\n    <h3 id=\"a4s6-7\">Aspecto pol\xedtico</h3>\n\n    <p>Na pe\xe7\x61 de Racine a possibilidade da morte de Teseu \xe9 mais enf\xe1tica e duradoura (nos dois primeiros atos fala-se de sua morte, ele s\xf3 reaparece no terceiro ato). A sucess\xe3o ao trono acrescenta um aspecto pol\xedtico que n\xe3o existia nas vers\xf5\x65s anteriores, o que \xe9 uma transposi\xe7\xe3o do clima de conspira\xe7\xe3o e disputa pelo poder da corte francesa. Al\xe9m do amor incestuoso, Fedra \xe9 rainha e tem de lidar com a possibilidade de ser regente, para que seu filho suba ao trono do pai (e n\xe3o Hip\xf3lito, o filho da estrangeira, a Amazona).</p>\n\n    <div class=\"poema\">\n      <pre>Na elei\xe7\xe3o do rei, Atenas se divide, \nUm, o sufr\xe1gio d\xe1 a vosso filho, o pr\xedncipe, \nsenhora; outro, violando as nossas leis, se atreve \na votar em favor do filho da estrangeira. \nDizem at\xe9 que uma fac\xe7\xe3o audaz intenta \nal\xe7\x61r ao trono Ar\xed\x63ia e a prog\xeanie de Palas. \n(RACINE, 1985, p. 193)</pre>\n    </div>\n\n    <p>Diferente das vers\xf5\x65s anteriores, a ama em Racine tem nome, Enona; ela tem um papel de conselheira pol\xedtica, ela pressiona Fedra a fazer parte do jogo pol\xedtico, na aus\xeancia de Teseu, no sentido de defender os interesses do seu filho.</p>\n\n    <p>As tr\xeas obras se caracterizam como trag\xe9\x64ias pela obedi\xeancia \xe0 regra das tr\xeas unidades aristot\xe9licas de composi\xe7\xe3o, mencionadas anteriormente: tempo, espa\xe7o e a\xe7\xe3o. O tempo \xe9 o per\xedodo de \x2013 no m\xe1ximo \x2013 um dia; o espa\xe7o \xe9 um s\xf3, mencionado pelos personagens no decorrer da hist\xf3ria; e a a\xe7\xe3o principal, isto \xe9, a intriga, \xe9 simples e se liga \xe0s demais a\xe7\xf5\x65s de maneira l\xf3gica, sem confundir o espectador.</p>\n\n    <img src=\"../Images/fig4-11.jpeg\"/>\n\n    <p>Aspecto pol\xedtico Racine acrescenta a sucess\xe3o do trono, um aspecto pol\xedtico inexistente nas obras anteriores.</p>\n  </section>\n\n  <section>\n<!-- Atividades -->\n\n    <h3 id=\"a4atv2\" class=\"a\">Atividade 2</h3>\n\n    <p class=\"b\">Atende ao objetivo 2</p>\n\n    <p>Explique qual \xe9 a principal diferen\xe7\x61 entre a Fedra de Racine e as obras de Eur\xedpides e de S\xeaneca, no que diz respeito \xe0s personagens femininas.</p>\n\n    <img alt=\"\" src=\"../Images/postitnextatv.jpg\"/><a href=\"#atv3\">Link</a>\n\n    <h4 class=\"a sigil_not_in_toc\"><img alt=\"iconresposta\" src=\"../Images/iconresposta.png\"/>Minha resposta</h4>\n\n    <p></p>\n\n    <h4 class=\"a sigil_not_in_toc\"><img alt=\"\" src=\"../Images/iconrespcoment.png\"/>Resposta comentada</h4>\n\n    <div class=\"pq5\">\n      <p>Tanto a obra do grego Eur\xedpides, quanto a do latino S\xeaneca apresentam um discurso de \xf3\x64io e desprezo em rela\xe7\xe3o \xe0s personagens femininas da pe\xe7\x61. Esse discurso \xe9 pronunciado n\xe3o s\xf3 por homens, mas tamb\xe9m pelas pr\xf3prias mulheres. Eur\xedpedes \xe9 famoso por sua misoginia. A grande diferen\xe7\x61 de Racine \xe9 justamente superar essa vis\xe3o mis\xf3gina. A misoginia presente nos textos grego e latino desaparece em Racine, autor que criou grandes personagens femininos. Fedra sofre porque \xe9 consciente de seu crime; numa sociedade crist\xe3, ela sofre duplamente porque sabe que comete um pecado.</p>\n    </div>\n  </section>\n\n  <section>\n    <h2 id=\"a4s7\">Moli\xe8re: a cr\xedtica c\xf4mica de uma sociedade (7/9)</h2>\n<blockquote class=\"biografia\">\n    <p><a href=\"#a4s7-1\">A arte de fazer com\xe9\x64ia: casamento e adult\xe9rio em A escola de mulheres </a></p>\n    <p><a href=\"#a4s7-2\">Breve compara\xe7\xe3o entre o perfil das com\xe9\x64ias de Arist\xf3\x66\x61nes e de Moli\xe8re </a></p>\n\n \n    <p>Moli\xe8re \xe9 o grande autor de com\xe9\x64ias e, como Shakespeare, era um homem de teatro: tinha sua trupe, era ator e diretor, al\xe9m de ser o autor das pe\xe7\x61s que levava. A com\xe9\x64ia, ao contr\xe1rio da trag\xe9\x64ia, tem como personagens pessoas comuns, e visa mostrar os costumes, criar tipos, atrav\xe9s de uma intriga simples. O esquema narrativo geralmente funciona da seguinte maneira: o pai \xe9 contr\xe1rio ao casamento de sua filha (ou de seu filho) com o escolhido por ela/ele porque ele tem uma mania, que o leva a querer escolher um c\xf4njuge que sirva aos seus des\xedgnios, ou seja, contribua para sua ideia fixa.</p>\n\n    <p>O esquema narrativo que explicita o tema do casamento por interesse \xe9 comum em v\xe1rias pe\xe7\x61s. Por exemplo, em O doente imagin\xe1rio, o pai, hipocondr\xed\x61\x63o, quer que a filha se case com um m\xe9\x64ico, que, na verdade, n\xe3o passa de um charlat\xe3o. No final, tudo se resolve e o casamento \xe9 realizado. Para o sucesso de tal empreitada, a jovem tem o aux\xedlio da m\xe3\x65, da empregada e de um tio, que representa o homem honesto e de bom senso.</p>\n\n    <p>O casamento por interesse tamb\xe9m \xe9 tema das seguintes pe\xe7\x61s:</p>\n\n    <p>O avarento: a pe\xe7\x61 conta a hist\xf3ria de um homem rico, avarento, e sua p\xe9ssima rela\xe7\xe3o com seus filhos, por causa de sua mesquinhez. No dia em que anuncia o casamento de sua filha com o velho com que a comprometera, sem ela saber, e do seu filho com uma vi\xfava qualquer, tamb\xe9m sem o seu consentimento, a revolta come\xe7\x61 a soar na sua casa; O m\xe9\x64ico volante: o tema tradicional da autoridade paterna oposta \xe0 inclina\xe7\xe3o amorosa da filha;</p>\n\n    <p>O casamento for\xe7\x61\x64o: Sganarello, solteiro aos 50, resolve se casar. A escolhida \xe9 uma jovem esperta e mercen\xe1ria, decidida a aplicar um golpe no futuro marido;</p>\n\n    <p>O amor m\xe9\x64ico : Lucinda, filha de Sganarello, quer se casar, mas n\xe3o tem a aprova\xe7\xe3o do pai. Seu pretendente finge-se de m\xe9\x64ico para conseguir o consentimento de Sganarello;</p>\n\n    <p>Jorge Dandin ou o marido confundido : uma com\xe9\x64ia ir\xf4nica que trata do tumultuado relacionamento entre um casal que se casa por interesse. Ela \xe9 uma mulher da corte, representante da nobreza empobrecida. Ele, homem r\xfastico e sem t\xedtulos, mas com muito dinheiro.</p>\n\n    <div class=\"ampliacao\">\n      <p>Jean-Baptiste Poquelin era o nome de Moli\xe8re, dramaturgo franc\xeas, nascido em Paris, onde viveu de 1622 a 1673. Filho de um rico vendedor de tapetes, recebeu educa\xe7\xe3o jesu\xedtica privilegiada no Col\xe9gio de Clermont. Perdeu a m\xe3\x65 aos 10 anos. Moli\xe8re atuou como ator e diretor, sendo considerado um dos mestres da com\xe9\x64ia sat\xedrica. Teve um papel de destaque na dramaturgia francesa, at\xe9 ent\xe3o muito dependente da tem\xe1tica da mitologia grega. Em suas obras, criticava costumes de sua \xe9poca. \xc9 considerado o fundador indireto da Com\xe9\x64ie-Fran\xe7\x61ise.</p>\n    </div>\n\n    <p>As com\xe9\x64ias de Moli\xe8re t\xeam, frequentemente, um tom sat\xedrico, porque ele visava criticar os costumes da sociedade. Em Tartufo, por exemplo, ele satiriza a hipocrisia na figura do falso devoto, que quer se apoderar da riqueza do homem que se deixa impressionar por sua aparente devo\xe7\xe3o, acolhe-o em sua casa e pretende lhe dar a filha em casamento. Ao criticar o falso devoto, Moli\xe8re entrou em choque com a Igreja, que n\xe3o apreciou nem sua pe\xe7\x61 nem suas explica\xe7\xf5\x65s, segundo as quais ele visava o falso devoto e n\xe3o o verdadeiro homem religioso. Em As sabichonas ele satiriza as mulheres que querem ser muito intelectualizadas; em Don Juan ele coloca em cena o sedutor que acaba sendo punido no fim da pe\xe7\x61; em O misantropo ele tematiza a mulher que quer brilhar e seduzir e n\xe3o se deixa conquistar por homem nenhum, o que leva o misantropo a fugir da vida social.</p>\n\n    <div class=\"ampliacao\">\n      S\xe1tira \xe9 uma t\xe9\x63nica liter\xe1ria de car\xe1ter denunciador e moralizador, utilizada para ridicularizar determinado tema \x2013 indiv\xed\x64uos, organiza\xe7\xf5\x65s, estado. O objetivo da s\xe1tira \xe9 atacar os males da sociedade, o que deu origem \xe0 express\xe3o latina: castigat ridendo moris, que se pode traduzir livremente como \x201c\x63\x61stigar os costumes pelo riso\x201d. No Brasil, o poeta barroco Greg\xf3rio de Matos Guerra \xe9 famoso por suas s\xe1tiras e, por causa delas, levou o apelido de \x201c\x62oca do inferno\x201d.\n    </div>\n\n    <p>Diferente da trag\xe9\x64ia, a linguagem da com\xe9\x64ia \xe9 mais livre, \xe0s vezes um pouco vulgar, principalmente nos pap\xe9is dos dom\xe9sticos, que fazem as cenas mais farsescas. Algumas pe\xe7\x61s de Moli\xe8re s\xe3o farsas, ou seja, t\xeam muitas cenas f\xedsicas do tipo jogar coisas sobre os outros, cair, dar piruetas, o que se costuma chamar no Brasil de com\xe9\x64ia pastel\xe3o.</p>\n\n    <h3 id=\"a4s7-1\">A arte de fazer com\xe9\x64ia: casamento e adult\xe9rio em A escola de mulheres</h3>\n\n    <p>Moli\xe8re \xe9 reconhecido pela sua arte de fazer com\xe9\x64ia. Esta \xe9 uma com\xe9\x64ia de costumes, que critica a sociedade, as institui\xe7\xf5\x65s, a hierarquia e o comportamento humano. Iniciamos, agora, a an\xe1lise de algumas pe\xe7\x61s do dramaturgo franc\xeas. Nossa inten\xe7\xe3o \xe9 mostrar como Moli\xe8re provoca o riso, trazendo aspectos c\xf4micos para criticar severamente os costumes de sua \xe9poca.</p>\n\n    <p>A primeira que vamos tratar \xe9 uma pe\xe7\x61 bastante atual: A escola de mulheres. Nela, vemos o problema das rela\xe7\xf5\x65s humanas; o casamento e o adult\xe9rio como temas recorrentes em Moli\xe8re. Arnolfo, o personagem masculino, tem tanto medo de ser tra\xed\x64o que decide se casar com In\xeas, uma mo\xe7\x61 muito jovem e ing\xeanua, que lhe foi dada por uma camponesa aos 4 anos e ficou em um convento durante 13 anos. No entanto, pouco depois de chegar \xe0 cidade, ela conhece Hor\xe1\x63io, um belo e gentil rapaz, e se apaixona por ele. Toda a pe\xe7\x61 gira em torno de <b class=\"entrada\">quiproqu\xf3s</b> em que Hor\xe1\x63io faz confid\xeancias a Arnolfo (amigo de seu pai) sem saber que ele \xe9 o guardi\xe3o de sua amada.</p>\n\n    <div class=\"ampliacao\">\n      <p>Quiproqu\xf3s ou mal-entendidos Situa\xe7\xf5\x65s em que um personagem n\xe3o sabe quem \xe9 o outro e lhe diz o que n\xe3o deveria dizer. Muito comuns na com\xe9\x64ia de Moli\xe8re, eles continuar\xe3o sendo muito atuantes na com\xe9\x64ia nos s\xe9\x63ulos seguintes, como acontece at\xe9 hoje.</p>\n    </div>\n\n    <p>Apesar de saber que In\xeas e Hor\xe1\x63io se amam, Arnolfo insiste em seu projeto de se casar com ela. No entanto, no final da pe\xe7\x61 h\xe1 uma reviravolta quando Henrique, o pai de In\xeas, volta de uma longa viagem de 13 anos, explica a raz\xe3o de ter deixado a filha com uma camponesa, e decide d\xe1-la em casamento a Hor\xe1\x63io, filho de seu amigo Oronte. Como na maior parte das com\xe9\x64ias, os jovens podem se casar e Arnolfo fica s\xf3, com seu medo de ser tra\xed\x64o pelas mulheres: \x201cPara quem acha os chifres a suprema vergonha, n\xe3o casar \xe9 a \xfanica maneira de estar bem seguro\x201d (MOLI\xc8RE, 1997, p. 92).</p>\n\n    <p>Arnolfo explica a seu amigo Crisaldo por que quer se casar com uma ignorante. Leia atentamente a cita\xe7\xe3o a seguir. A justificativa dada por Arnolfo se aproxima de alguma outra vista nessa aula?</p>\n\n    <div class=\"citacao\">\n      <p>Caso com uma tola pra n\xe3o bancar o tolo. [...] uma mulher esperta \xe9 mau press\xe1gio; eu sei o que custou a alguns casarem com mulheres cheias de talento; me caso com uma intelectual, interessada apenas em conversas de alcova, escrevendo maravilhas em prosa e verso, frequentada por marqueses e gente de esp\xedrito, e fico sendo apenas o marido de madame, discreto a um canto, como um santo sem crentes. N\xe3o, n\xe3o, agrade\xe7o esses esp\xedritos cheios de sutileza. Mulher que escreve sabe mais do que \xe9 preciso. Pretendo que a minha seja bastante opaca pra n\xe3o saber nem mesmo o que \xe9 uma rima [...]. Em suma, desejo uma mulher de extrema ignor\xe2ncia. Que j\xe1 seja demais ela saber rezar, me amar, cozer e bordar! (MOLI\xc8RE, 1997, p. 11).</p>\n    </div>\n\n    <p>Perceba que sua explica\xe7\xe3o se aproxima da de Hip\xf3lito, na trag\xe9\x64ia de Eur\xedpides. Arnolfo tem, como a maioria dos protagonistas de Moli\xe8re, uma ideia fixa, no seu caso, o medo de ser tra\xed\x64o. O c\xf4mico est\xe1 presente nesse car\xe1ter obsessivo e r\xedgido do personagem, nos quiproqu\xf3s das cenas entre Hor\xe1\x63io e Arnolfo e tamb\xe9m na ingenuidade de In\xeas, que diz a Arnolfo que ama Hor\xe1\x63io de um jeito c\xe2ndido:</p>\n\n    <div class=\"citacao\">\n      <p>Mas vou falar a verdade: eu acho ele [Hor\xe1\x63io] muito mais agrad\xe1vel. Com o senhor o casamento \xe9 uma coisa penosa e aborrecida, e quando o vejo falar de casamento tenho a impress\xe3o de coisa insuport\xe1vel. Quando, por\xe9m, \xe9 ele que descreve a vida de casado, eu vejo um quadro t\xe3o cheio de del\xed\x63ias que quero casar logo (MOLI\xc8RE, 1997, p. 79).</p>\n    </div>\n\n    <h3 id=\"a4s7-2\">Breve compara\xe7\xe3o entre o perfil das com\xe9\x64ias de Arist\xf3\x66\x61nes e de Moli\xe8re</h3>\n\n    <p>\xc9 interessante comparar uma com\xe9\x64ia escrita h\xe1 2.500 anos com outra com\xe9\x64ia, mais recente, do s\xe9\x63ulo XVII, e perceber a atualidade e a pertin\xeancia de ambas para analisar e criticar a sociedade contempor\xe2nea. A nossa inten\xe7\xe3o, aqui, \xe9 perceber, tamb\xe9m, as diferen\xe7\x61s de estilo entre as duas produ\xe7\xf5\x65s teatrais.</p>\n\n    <p>Segundo Stendhal, a com\xe9\x64ia de Moli\xe8re est\xe1 por demais embebida de s\xe1tira e por essa raz\xe3o n\xe3o provoca o riso alegre e despretensioso da com\xe9\x64ia do grego Arist\xf3\x66\x61nes; a com\xe9\x64ia de Moli\xe8re tem o intuito de corrigir os costumes e isso lhe confere um car\xe1ter moralizador que n\xe3o lhe agradava (STENDHAL, 1970, p. 67). As com\xe9\x64ias de Arist\xf3\x66\x61nes realmente provocam o riso desbragado, porque usam um c\xf4mico <b class=\"entrada\">burlesco</b> que n\xe3o teme o emprego do grotesco e do obsceno, apesar de terem igualmente um cunho sat\xedrico. Por exemplo, a pe\xe7\x61 Lis\xedstrata ou A greve dos sexos (411 a.C.) \xe9 um texto pacifista, j\xe1 que combate a guerra <b class=\"entrada\">fratricida</b> que op\xf5\x65 atenienses e espartanos.</p>\n\n    <div class=\"glossario\">\n      Burlesco - C\xf4mico; que provoca riso; debochado. O termo vem do latim burrula e quer dizer brincadeira, burla, farsa. Burlesco \xe9 um g\xeanero liter\xe1rio que consiste na par\xf3\x64ia de textos cl\xe1ssicos de assunto s\xe9rio, como as epopeias. Estes textos s\xe3o tratados de forma zombeteira, com linguagem exagerada a fim de ridiculariz\xe1lo. Burlesco faz parte da categoria est\xe9tica grotesca, sendo uma arte performativa que remonta a 1600.\n    </div>\n\n    <div class=\"glossario\">\n      Fratricida - Aquele que mata o pr\xf3prio irm\xe3o ou irm\xe3; lutas e guerras entre compatriotas.\n    </div>\n\n    <p>Lis\xedstrata decide liderar as mulheres a fazer uma guerra do sexo: ou seus maridos param a guerra ou elas n\xe3o far\xe3o sexo com eles. Elas vencem, naturalmente. Essa com\xe9\x64ia apela para o obsceno porque tanto os homens quanto as mulheres se referem, com frequ\xeancia, de maneira popular, vulgar, aos membros eretos dos homens prontos para entrar em a\xe7\xe3o. Na verdade, todos s\xf3 pensam em poder obter a paz para irem para suas camas desfrutar das del\xed\x63ias do amor. Isso seria inconceb\xedvel na com\xe9\x64ia de Moli\xe8re e, em geral, no teatro cl\xe1ssico franc\xeas. Assim fala Lis\xedstrata:</p>\n\n    <div class=\"citacao\">\n      <p>O fato \xe9 que, desde o in\xed\x63io desta \xfaltima guerra \x2013 e nunca vi uma paz completa em toda a minha vida \x2013, vimos suportando, normalmente, isto \xe9, em sil\xeancio e humildade, como voc\xeas inventaram que \xe9 pr\xf3prio das mulheres, a tremenda estupidez das a\xe7\xf5\x65s masculinas. As regras patriarcais imp\xf5\x65m que mulher n\xe3o deve abrir a boca, ou melhor, s\xf3 deve fazer isso silenciosamente, boquiabrindo-se de admira\xe7\xe3o diante da intelig\xeancia, da beleza ou dos atos de valor do amante, pai, marido, irm\xe3o. Qualquer macho que esteja a seu lado, por mais est\xfapido, torto, vesgo ou covarde que ele seja. E como obedec\xed\x61mos ao jogo social, a canalha masculina, cuja superioridade se define toda num pau endurecido, acreditava que \xe9ramos felizes. Que aplaud\xed\x61mos a maneira como conduziam os acontecimentos. Ah, quanta insensatez, quanta cegueira! Muitas vezes ouv\xed\x61mos voc\xeas discutindo, decidindo a vida e a morte do povo, a sorte e a felicidade dos nossos cidad\xe3os. E os argumentos nos apreciam vistos pelo avesso e de cabe\xe7\x61 pra baixo. Arrisc\xe1vamos ent\xe3o uma pergunta temerosa. Com o cora\xe7\xe3o pesado, mas mantendo um sorriso, indag\xe1vamos: \x201cQuerido, na Assembleia, hoje, voc\xea falou alguma coisa pela paz?\x201d \x201cPra qu\xea?\x201d, a resposta vinha como um trov\xe3o, pois voc\xeas sabem tudo. \x201cQue \xe9 que voc\xea tem com isso? Isso \xe9 da sua conta? Onde \xe9 que se viu mulher se imiscuir em interesses p\xfa\x62licos? Cala a boca!\x201d E adivinha o que faz\xed\x61mos n\xf3s? [...] Cal\xe1vamos a boca (ARIST\xd3\x46\x41NES, 2003, p. 57).</p>\n    </div>\n\n    <p>Podemos perceber que a maioria das encena\xe7\xf5\x65s de Moli\xe8re eram escritas na maneira r\xedgida dos versos alexandrinos, em cinco atos e respeitando as regras da unidade aristot\xe9lica. A com\xe9\x64ia, em teoria, toma de empr\xe9stimo as regras da trag\xe9\x64ia, por\xe9m n\xe3o as cumpre como tal. De acordo com Eudoro de Sousa, a com\xe9\x64ia foi definida de maneira an\xe1loga \xe0 trag\xe9\x64ia, \x201cisto \xe9, posto o rid\xed\x63ulo em lugar do austero, e o prazer e o riso em lugar do terror e da piedade, procederia depois \xe0 enumera\xe7\xe3o e defini\xe7\xe3o dos elementos da com\xe9\x64ia, que s\xe3o os mesmo da trag\xe9\x64ia\x201d (SOUZA, 1966, p. 19). Os textos c\xf4micos deveriam ser escritos em cinco atos e em versos; ser veross\xedmeis; ser obedientes \xe0s regras das unidades composicionais \x2013 tempo, lugar e a\xe7\xe3o. Em sua maioria, as pe\xe7\x61s de Moli\xe8re se passam no tempo da a\xe7\xe3o, em um mesmo espa\xe7o e com uma a\xe7\xe3o principal. Entretanto, nem sempre essas regras eram seguidas. Moli\xe8re em algumas de suas pe\xe7\x61s, por exemplo, inclui o elemento maravilhoso, quebrando com a regra da verossimilhan\xe7\x61. \xc9 poss\xedvel tamb\xe9m identificarmos diferentes cen\xe1rios numa mesma pe\xe7\x61, ignorando a unidade de espa\xe7o.</p>\n\n    <div class=\"ampliacao\">\n      A m\xfasica de Geraldo Pereira \x201c\x41t\xe9 hoje n\xe3o voltou\x201d (primeira grava\xe7\xe3o de 1946) nos remete \xe0 pe\xe7\x61 de Moli\xe8re Escola de mulheres.\n \n      <pre>Eu fui buscar uma mulher na ro\xe7\x61\nQue n\xe3o gostasse de samba\nE nem gostasse de tro\xe7\x61\nUma semana depois que aqui chegou Mandou esticar os cabelos\nE as unhas dos p\xe9s pintou\nFoi dan\xe7\x61r na gafieira \nE at\xe9 hoje n\xe3o voltou.\nEla n\xe3o tinha um vestido\nUm sapato que se apresentasse Eu comprei\nChegou toda errada\nFalar n\xe3o sabia\nFui eu que ensinei\nPerdi tanto tempo\nGastei meu dinheiro\nFui t\xe3o longe \xe0 toa\nMas vi que sou muito infeliz\n\xc9 melhor eu viver sem patroa.</pre>\n    </div>\n  </section>\n\n  <section>\n<!-- Atividades -->\n\n    <h3 id=\"a4atv3\" class=\"a\">Atividade 3</h3>\n\n    <p class=\"b\">Atende aos objetivos 2 e 3</p>\n\n    <p>O teatro cl\xe1ssico tem dois g\xeaneros, a com\xe9\x64ia e a trag\xe9\x64ia. Especifique cada um deles e d\xea um exemplo.</p>\n\n    <img alt=\"\" src=\"../Images/postitnextatv.jpg\"/><a href=\"#atv4\">Link</a>\n\n    <h4 class=\"a sigil_not_in_toc\"><img alt=\"iconresposta\" src=\"../Images/iconresposta.png\"/>Minha resposta</h4>\n\n    <p></p>\n\n    <h4 class=\"a sigil_not_in_toc\"><img alt=\"\" src=\"../Images/iconrespcoment.png\"/>Resposta comentada</h4>\n\n    <div class=\"pq5\">\n      <p>A trag\xe9\x64ia era considerada mais nobre, j\xe1 que seus personagens representavam reis, rainhas, duques, enfim, personalidades de alta estirpe. O autor que melhor representa o ideal cl\xe1ssico da trag\xe9\x64ia \xe9 Racine porque seus versos alexandrinos s\xe3o perfeitos, as intrigas s\xe3o enxutas, os personagens bem delineados. A com\xe9\x64ia, ao contr\xe1rio da trag\xe9\x64ia, tem como personagens pessoas comuns e visa mostrar os costumes, criar tipos, atrav\xe9s de uma intriga simples. O esquema narrativo geralmente funciona da seguinte maneira: o pai \xe9 contr\xe1rio ao casamento de sua filha (ou de seu filho) com o escolhido por ela/ele porque ele tem uma mania que o leva a querer escolher um c\xf4njuge que sirva aos seus des\xedgnios, ou seja, contribua para sua ideia fixa. Diferentemente da trag\xe9\x64ia, a linguagem da com\xe9\x64ia \xe9 mais livre, \xe0s vezes um pouco vulgar, principalmente nos pap\xe9is dos dom\xe9sticos, que fazem as cenas mais farsescas. Moli\xe8re era ator e diretor, al\xe9m de ser o autor das pe\xe7\x61s que levava.</p>\n    </div>\n  </section>\n\n  <section>\n    <h2 id=\"a4s8\" class=\"conclus\xe3o\">Conclus\xe3o (8/9)</h2>\n\n    <p>S\xf3 tratamos de dois autores, Racine e Moli\xe8re, mas haveria muitos outros escritores importantes nesse per\xedodo cl\xe1ssico franc\xeas<b class=\"calibre9\">. </b>Vamos dar dois exemplos de escritores cuja obra todos conhecem, ainda que de maneira indireta. Um deles \xe9 La Fontaine, que escreveu f\xe1\x62ulas, imitadas do grego Esopo e do latino Fedro, al\xe9m de algumas que foram inspiradas por autores orientais (\x201c\x41 cigarra e a formiga\x201d, \x201cO corvo e a raposa\x201d, etc.). O outro \xe9 Charles Perrault, que escreveu, pela primeira vez, os contos de fadas ou contos maravilhosos, que eram contados oralmente \xe0s crian\xe7\x61s, pelas mulheres (\x201c\x43hapeuzinho Vermelho\x201d, \x201c\x41 bela adormecida\x201d etc.). Monteiro Lobato traduziu e adaptou tanto as f\xe1\x62ulas de La Fontaine quanto os contos de Perrault. \xc9 preciso explicar que esses contos tiveram outro importante registro no s\xe9\x63ulo XIX, na Alemanha, quando os irm\xe3os Grimm recolheram e escreveram os contos que eram contados em sua regi\xe3o, traduzindo tamb\xe9m alguns que Perrault j\xe1 tinha transcrito, embora com vers\xf5\x65s diferentes. Como diz o ditado popular: \x201cQuem conta um conto aumenta um ponto\x201d.</p>\n\n    <p>Nessa aula, priorizamos o enfoque na trag\xe9\x64ia do escritor franc\xeas Racine e na com\xe9\x64ia do tamb\xe9m franc\xeas Moli\xe8re. Ambos os autores representam o que h\xe1 de mais importante no classicismo franc\xeas, como vimos, tamb\xe9m chamado de teatro cl\xe1ssico franc\xeas. Cl\xe1ssico, aqui, se refere, primeiramente, \xe0 \xe9poca em que os dramaturgos escreveram, isto \xe9, em um sentido franc\xeas de cl\xe1ssico, os s\xe9\x63ulos XVII e XVIII. Racine viveu de 1639 a 1699, e Moli\xe8re viveu de 1622 a 1673, sendo ambos considerados os maiores dramaturgos cl\xe1ssicos da Fran\xe7\x61. A obra Fedra, de Racine, ganhou destaque em nossas an\xe1lises. Estas foram comparatistas, uma vez que estabelecemos di\xe1logo aberto com a Phaedra latina de S\xeaneca e a pe\xe7\x61 grega Hip\xf3lito, de Eur\xedpides. A compara\xe7\xe3o nos permitiu identificar pontos em comum e pontos divergentes, como o desaparecimento da vis\xe3o mis\xf3gina em Racine. Vimos que essa obra faz parte do g\xeanero tr\xe1gico por obedecer \xe0 regra das unidades de composi\xe7\xe3o \x2013 tempo, espa\xe7o e a\xe7\xe3o \x2013 e tamb\xe9m pela verossimilhan\xe7\x61.</p>\n\n    <p>J\xe1 Moli\xe8re \xe9 expoente no g\xeanero c\xf4mico, em que o riso e a s\xe1tira predominam. O escritor franc\xeas exercia fun\xe7\xf5\x65s m\xfaltiplas: al\xe9m de autor da pe\xe7\x61, tamb\xe9m era diretor e ator. Sua meticulosidade e rigor permitiram que ele fizesse de sua obra uma intensa cr\xedtica aos costumes da \xe9poca. Moli\xe8re descrevia a hipocrisia geral das classes dominantes, sobretudo a do clero, recha\xe7\x61va as rela\xe7\xf5\x65s por interesse, sobretudo o casamento, etc. Seu papel \xe9 de destaque na dramaturgia francesa, mesmo que parte de sua obra tenha sido mal recebida na Fran\xe7\x61 do s\xe9\x63ulo XVIII, ou seja, tenha sido contestada e considerada ofensiva, e, por vezes, censurada. Dizem que Moli\xe9re morreu no palco, representando o papel principal de sua \xfaltima pe\xe7\x61, O doente imagin\xe1rio.</p>\n\n    <p>Tamb\xe9m devemos explicar que no s\xe9\x63ulo XVIII o classicismo continua na Fran\xe7\x61, mas com algumas novas tend\xeancias, que veremos em nossa pr\xf3xima aula.</p>\n\n    <div class=\"ampliacao\">\n      <p>A Com\xe9\x64ie Fran\xe7\x61ise ou Th\xe9\xe2tre Fran\xe7\x61is \xe9 um teatro criado em 1680 e que est\xe1 sediado na sala Richelieu, no cora\xe7\xe3o do Palais Royal, em Paris, desde 1799. Ele tem sua pr\xf3pria companhia teatral. At\xe9 1\xba de maio de 2010, ela tinha feito 33.400 representa\xe7\xf5\x65s de pe\xe7\x61s de Moli\xe8re. Em seguida, v\xeam os dois autores tr\xe1gicos do s\xe9\x63ulo XVII: Racine teve 9.408 e Corneille, 7.418 representa\xe7\xf5\x65s. Tratase de um teatro t\xe3o tradicional que ele funciona como inst\xe2ncia de consagra\xe7\xe3o para autores que conseguem ter suas pe\xe7\x61s ali representadas. A Companhia viaja e j\xe1 veio v\xe1rias vezes ao Brasil.</p>\n    </div>\n  </section>\n\n  <section>\n<!-- Atividades -->\n\n    <h3 id=\"a4atv4\" class=\"a\">Atividade 4 - final</h3>\n\n    <p class=\"b\">Atende aos objetivos 2 e 3</p>\n\n    <p>No trecho selecionado da obra A escola de mulheres, de Moli\xe8re, percebemos o perfil c\xf4mico do personagem Arnolfo tra\xe7\x61\x64o atrav\xe9s de sua fala. Discorra sobre esse personagem, analisando o seu discurso e posicionamento em rela\xe7\xe3o a quest\xf5\x65s do casamento-adult\xe9rio-mulher presentes na pe\xe7\x61. Aponte para os aspectos c\xf4mico e ir\xf4nico do espet\xe1\x63ulo do dramaturgo cl\xe1ssico franc\xeas, a fim de diferenci\xe1-lo do g\xeanero tr\xe1gico.</p>\n\n    <p><b>Cena 2</b></p>\n\n    <div class=\"poema\">\n      <pre>Arnolfo, Agn\xe8s \nArnolfo (sentado) \nPara escutar-me, Agn\xe8s, larga desta costura: \nVira o rosto, ergue a fronte e endireita a postura: \n(pondo o dedo na testa) \nQue o teu olhar aqui, bem firme se crave \nPra que a menor palavra em tua alma se grave. \nEu te desposo, Agn\xe8s, e cem vezes por dia \n\xc9 mister que aben\xe7oes o c\xe9u, e que \xe0 porfia \nMires tua anterior baixeza e indignidade, \nE timbres em me al\xe7\x61r a magnanimidade, \nQue, da vil condi\xe7\xe3o de alde\xe3 e camponesa, \nTe faz subir ao plano horroroso de burguesa \nE desfrutar o leito e abra\xe7os conjugais \nDe um homem que fugia a compromissos tais, \nE que, a partidos bons, de fortuna e de classe, \nNegou a honra que a ti, quer dar, de seu enlace. \nDeves ter sempre \xe0 vista o \xedntimo gr\xe3o de p\xf3 \nQue eras fadada a ser, sem t\xe3o glorioso n\xf3; \nQue, do que \xe9s, a toda hora esse objeto te instrua, \nE, sabendo avaliar t\xe3o feliz sorte tua, \nFa\xe7\x61s como proceder que equivalha \xe0 alta prenda \nQue desta minha a\xe7\xe3o, jamais eu me arrependa. \nO casamento, Agn\xe8s, n\xe3o \xe9 uma pilh\xe9ria; \nDo estatuto de esposa a obriga\xe7\xe3o \xe9 s\xe9ria: \nE esta honra a que te elevo em nada se destina \nA que andes na folia e sejas libertina. \nS\xf3 para a depend\xeancia existe o vosso sexo: \nDa barba onipotente \xe9 p\xe1lido reflexo. \nE se em dois divide a humana sociedade, \nS\xe3o partes que n\xe3o t\xeam, entre si, igualdade: \nEnquanto uma \xe9 suprema, a outra \xe9 subalterna; \nUma em tudo \xe9 submissa \xe0 outra que governa; \nE aquilo que o soldado, em que ao dever faz jus, \nDemonstra em obedi\xeancia ao chefe que o conduz, \nUma crian\xe7\x61 ao pai, o servo ao seu senhor, \nO menor fradezinho ao padre superior, \nAinda n\xe3o chega aos p\xe9s da h\xfamil servilidade \nDo respeito obediente e da servilidade \nEm que ser\xe1 mister que a mulher se atarefe \nJunto a seu amo e esposo, o seu senhor e chefe. \nSe o seu rosto, ao fit\xe1-la, um ar s\xe9rio registra,\nela o dever t\xe3o logo \xe9 abaixar a vista, \nE nunca o olhar de frente, a n\xe3o ser que se digne, \nDe um indulgente olhar fazer-lhe a gra\xe7\x61 insigne. \nQue o mulherio de hoje o entenda, n\xe3o h\xe1 meio; \nMas n\xe3o v\xe1s modelar-te sobre o exemplo alheio; \nGuarda-te de imitar casquilhas rebuscadas \nDe quem glosa a cidade em peso as escapadas, \nE foge a Satan\xe1s, mormente, a que honra assalta, \nQuando faz com que se ou\xe7\x61 a algum jovem peralta. \nQuando, com a condi\xe7\xe3o de c\xf4njuge, te abono, \nPensa bem que \xe9 minha honra, Agn\xe8s, que te abandono; \nQue esta honra \xe9 melindrosa e que num ai se trinca, \nQue aquilo \xe9 quest\xe3o com a qual n\xe3o se brinca, \nE que no fundo inferno, em caldeir\xf5\x65s ferventes, \nP\xf5\x65m a fritar pra sempre as donas malviventes. \nO que te conto aqui n\xe3o \xe9 cantiga, n\xe3o; \nE deves digerir a fundo esta li\xe7\xe3o. \nSe a tua alma a acatar sem falha e sem del\xedrio, \nH\xe1 de ser sempre pura e branca como um l\xedrio; \nMas, se se der que da honra as rijas leis espiche, \nMais magra ficar\xe1 do que carv\xe3o e pixe; \nTornar-te-\xe1s para o mundo espantalho medonho, \nE um dia, verdadeiro objeto do dem\xf4nio, \nNo inferno ir\xe1s ferver por toda a eternidade, \nDo que possa guardar-te a celeste bondade! \nBem; faze a rever\xeancia. Assim como a novi\xe7\x61 \nAprende no convento o catecismo e a missa, \nQuem casa, do himeneu fa\xe7\x61 um estudo estrito; \nE eis em minha algibeira um importante escrito \nQue das fun\xe7\xf5\x65s de esposa h\xe1 de deixar-te ciente. \nIgnoro o seu autor: mas \xe9 uma alma decente. \nAli\xe1s, j\xe1 n\xe3o ter\xe1s outro entretenimento. \n(levanta-se) \nToma a\xed; vamos ver se alto o l\xeas a contento. \nAgn\xe8s (l\xea) \nAS M\xc1XIMAS DO CASAMENTO \nOu Os deveres e Obriga\xe7\xf5\x65s da Mulher Casada \nCom o seu Exerc\xed\x63io Cotidiano [...]\n</pre>\n    </div>\n\n    <p class=\"n1 a\">Resposta comentada</p>\n\n    <p>Neste trecho, conseguimos identificar o perfil do personagem Arnolfo, como ele v\xea a mulher e o casamento (imagens extremamente negativas):</p>\n\n    <p>Eu te desposo, Agn\xe8s, e cem vezes por dia/ \xc9 mister que aben\xe7oes o c\xe9u, e que \xe0 porfia/Mires tua anterior baixeza e indignidade,/E timbres em me al\xe7\x61r a magnanimidade,/Que, da vil condi\xe7\xe3o de alde\xe3 e camponesa,/Te faz subir ao plano horroroso de burguesa/E desfrutar o leito e abra\xe7os conjugais</p>\n\n    <p>Nessa fala, percebemos que ele inferioriza a mulher e espera dela a eterna gratid\xe3o por t\xea-la desposado. Arnolfo tem medo do adult\xe9rio, n\xe3o confia nas mulheres inteligentes e atraentes, mostrando sua vis\xe3o mis\xf3gina, e por isso prefere casar com uma mulher ing\xeanua e ignorante para que possa exercer o controle. Ele exige dela servilidade, submiss\xe3o, obedi\xeancia, extremo respeito, entre outras imposi\xe7\xf5\x65s. No final, faz com que ela leia as m\xe1ximas do casamento, ou seja, todas as suas obriga\xe7\xf5\x65s. Al\xe9m dos mal-entendidos ao longo da pe\xe7\x61, o tra\xe7o exagerado quase caricatural do personagem \xe9 aspecto c\xf4mico. O desenlace da pe\xe7\x61 tamb\xe9m \xe9 c\xf4mico e extremamente ir\xf4nico, pois mesmo ignorante e ing\xeanua, Agn\xe8s se apaixona por outro.</p>\n  </section>\n\n  <section>\n    <h2 id=\"resumo4\">Resumo (9/9)</h2>\n\n    <p>Nesta aula, voc\xea teve contato com as diferentes concep\xe7\xf5\x65s de cl\xe1ssico. Entre elas, o cl\xe1ssico da Antiguidade Greco-romana e o classicismo franc\xeas \x2013 s\xe9\x63ulo XVII e XVIII. Sendo assim, identificamos a quest\xe3o valorativa do termo, quando utilizado em obras de arte. Dizer que uma</p>\n\n    <p>obra liter\xe1ria \xe9 um cl\xe1ssico quer dizer que ela permaneceu no tempo e que tem valor qualitativo legitimado. Aprofundamos nosso conhecimento sobre as diferen\xe7\x61s conceituais entre os g\xeaneros do teatro cl\xe1ssico franc\xeas, que s\xe3o a trag\xe9\x64ia e a com\xe9\x64ia. A trag\xe9\x64ia, cujo principal exemplo trabalhado foi o autor Racine, era considerada mais nobre, j\xe1 que seus personagens representavam reis, rainhas, duques, enfim, personalidades de alta estirpe. E a com\xe9\x64ia, sendo Moli\xe8re o principal expoente, apresenta uma cr\xedtica severa aos costumes da sociedade da \xe9poca, atrav\xe9s do riso e da s\xe1tira.</p>\n  </section>\n</body>\n</html>", a4s7-1, "    <p><a href=\"#a4s7-1\">Aspecto religioso</a></p>\n", "    <p><a href=\"#a4s6-1\">Aspecto religioso</a></p>\n", a4s6-1, "    <p><a href=\"#a4s6-4\"> Misoginia</a></p>\n", #a4s6-1, "  <blockquote class=\"biografia\">\n    <p><a href=\"#a3S2-1\">Hamlet</a></p>\n\n    <p><a href=\"#a3S2-2\">Otelo</a></p>\n\n    <p><a href=\"#a3S2-3\">Romeu e Julieta</a></p>\n\n    <p><a href=\"#atempestade\">A tempestade</a></p>\n  </blockquote>\n", /9)
