ize: 70%;}\n.glossario p {font-size: 80%;}\ndfn {font-size: 90%;}\np.i, {font-size: 105%;}\ncite, b.chama, .autor {font-size: 110%;}\nh2, em, .pag {font-size: 120%;}\nh2, p.n1, h3 {font-size: 150%;}\np.p400 {font-size: 400%;}\np.p600 {font-size: 600%;}\nh1 {font-size: 180%;}\n \n\n /* cor */ \nh1 {color: blue;}\nh2, .amplia .citacao p, .amplia .poema p, p.falsoh2, .poema .glossario p {color: black;}\nh3, p.n1, p.n2 {color: #CD5C5C;}\nh4, .autor, dfn {color: red;} \n.poema, .citacao {color: #004d00;}\ncite {color: #ff00ff}\n.pag {color: #008B8B;}\n\n\n\n\n\n/* Imagens */ \n\n.legenda { line-height: 1; font-size: 60%;}\n\n.imagem \t{ width: 100%;}\n.imagem80\t{ width: 80%;}\n.imagem70\t{ width: 70%;}\n.imagem60\t{ width: 60%;}\n.imagem50\t{ width: 50%;}\n.imagem40\t{ width: 40%;}\n.imagem30\t{ width: 40%;}\n.imagem30\t{ width: 20%;}\n\n\n/* listas */ \n\nul {margin: 2em 0em 2em 3em; /* Lista sem marcador. top, esq, baixo, direita */\n }\n\nol {margin: 2em 0em 2em 3em; /* Lista sem marcador. top, esq, baixo, direita */\n }\n\n\n.lista {\n\tmargin: 2em 0em 2em 3em;\n /* Lista Fake. top, esq, baixo, direita */\n}\n\nli {\n margin-bottom: 1em;\n }\n\n.listacita {margin: 2em 0em 2em 0em; /* Lista sem marcador. top, esq, baixo, direita */\n }", "<?xml version=\"1.0\" encoding=\"utf-8\"?>\n<!DOCTYPE html PUBLIC \"-//W3C//DTD XHTML 1.1//EN\"\n  \"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd\">\n\n<html xmlns=\"http://www.w3.org/1999/xhtml\" lang=\"pt-Br\">\n<head>\n  <title>Aula 11 (1)</title>\n  \n  \n<link href=\"../Styles/sgc-toc.css\" type=\"text/css\" rel=\"stylesheet\"/>\n<link href=\"../Styles/2021-3.css\" type=\"text/css\" rel=\"stylesheet\"/>\n</head>\n\n<body>\n  <h1>11 <br/>As vanguardas art\xedsticas e liter\xe1rias na Europa<br/></h1>\n\n  <p class=\"autor\">Eur\xed\x64ice Figueiredo e Anna Faedrich</p>\n\n     <p class=\"n1\">Meta: </p>\n<p>apresentar as vanguardas art\xedsticas e liter\xe1rias europeias, a partir dos movimentos futurismo, dada\xedsmo, cubismo, expressionismo, esp\xedrito novo e surrealismo.</p>\n\n    <p class=\"n1\">Objetivos</p>\n\n    <p>Esperamos que, ao final desta aula, voc\xea seja capaz de:</p>\n\n    <ol>\n      <li>identificar os movimentos de vanguarda da virada do s\xe9\x63ulo XIX para o s\xe9\x63ulo XX;</li>\n\n      <li>examinar as caracter\xedsticas dos poemas, manifestos e obras de arte selecionados para esta aula.</li>\n    </ol>\n \n \n \n<h2 id=\"a11s1\">  Introdu\xe7\xe3o\n</h2>\n<div class=\"intro\">  <p>Como vimos na aula anterior, poetas como Charles Baudelaire, St\xe9phane Mallarm\xe9, Arthur Rimbaud, T. S. Eliot e Walt Whitman causaram uma revolu\xe7\xe3o na poesia. Suas rupturas est\xe9ticas, tanto formais quanto tem\xe1ticas, repercutiram no in\xed\x63io do s\xe9\x63ulo XX, dando origem \xe0quilo que se convencionou chamar de \x201cvanguardas\x201d. Voc\xea j\xe1 ouvir falar de \x201cvanguarda\x201d?</p>\n</div>\n  <p>As vanguardas englobam tend\xeancias como o futurismo, o dada\xedsmo, o cubismo, o expressionismo, o esp\xedrito novo e o surrealismo. N\xe3o h\xe1 consenso quanto \xe0s datas de in\xed\x63io e t\xe9rmino das vanguardas, mas pode-se considerar que elas come\xe7\x61m com o Manifesto Futurista de 1909 e terminam com o Manifesto Surrealista de 1924 (alguns consideram que elas v\xe3o at\xe9 1930, quando sai o Segundo Manifesto Surrealista).<br/></p>\n\n  <p>Do ponto de vista hist\xf3rico, as vanguardas se iniciam na chamada <i>Belle \xc9poque</i>, per\xedodo que vai dos anos finais do s\xe9\x63ulo XIX at\xe9 o in\xed\x63io da Primeira Guerra Mundial (1914-1917) e prosseguem at\xe9 os anos 1920, tamb\xe9m conhecidos como <i>Les Ann\xe9\x65s Folles </i>(Os anos loucos). Tamb\xe9m devemos lembrar que a revolu\xe7\xe3o sovi\xe9tica aconteceu em 1917, colocando o comunismo no centro do debate pol\xedtico. A partir dos anos 1930, entrariam em jogo o fascismo na It\xe1lia e o nazismo na Alemanha. Uma nova guerra come\xe7\x61ria em 1939 e s\xf3 terminaria em 1945. Em r\xe1pidas pinceladas, este \xe9 o pano de fundo pol\xedtico do surgimento das vanguardas. A ideia de ruptura e certo niilismo t\xeam a ver com a tens\xe3o ligada \xe0 perspectiva da guerra, que traria mudan\xe7\x61s de rumo no \xe2mbito europeu.</p>\n\n  <p></p>\n\n  <p></p>\n\n  <p></p>\n\n  <p>Como vimos, todos esses movimentos tinham como ingrediente principal a ideia de ruptura. Segundo Gilberto Mendon\xe7\x61 Teles, ainda que todos se situassem sob o signo da desorganiza\xe7\xe3o, o futurismo e o dada\xedsmo \x201cqueriam a destrui\xe7\xe3o do passado e a nega\xe7\xe3o total dos valores est\xe9ticos presentes\x201d enquanto que outros, \x201c\x63omo o expressionismo e o cubismo, viam na destrui\xe7\xe3o a possibilidade de constru\xe7\xe3o de uma nova ordem superior\x201d. Assim, Teles v\xea nas vanguardas duas faces, a da destrui\xe7\xe3o e a da constru\xe7\xe3o (1987, p. 29).</p>\n\n  <p>O fen\xf4meno atinge ao mesmo tempo a literatura (notadamente a poesia) e as artes pl\xe1sticas. Tamb\xe9m est\xe3o integradas outras artes, tais como a m\xfasica e a escultura, al\xe9m do pensamento, em geral. Nunca antes houve tamanha integra\xe7\xe3o entre poetas e artistas pl\xe1sticos.</p>\n\n  <p>Paris foi a grande capital das vanguardas. Ainda que alguns movimentos tenham surgido em outras cidades, como veremos, e apesar de alguns dos principais artistas n\xe3o serem, necessariamente, de origem francesa, nota-se que todos eles convergiram para Paris: Pablo Picasso, Chagall, Klee, Kandinsky, Tristan Tzara, Cendrars, Apollinaire, todos contribu\xedram para uma grande revolu\xe7\xe3o nos alicerces das artes.</p>\n\n  <p>Pela primeira vez na hist\xf3ria, as vanguardas reuniram em Paris artistas e escritores provenientes da Am\xe9rica Latina e do Caribe, os quais participaram ativamente dos debates locais e em seguida (ou ao mesmo tempo) trouxeram as novidades para seus pa\xedses de origem. O modernismo brasileiro \xe9 tribut\xe1rio desse grande redemoinho e Oswald de Andrade e Tarsila do Amaral s\xe3o exemplos de pessoas que passaram longos per\xedodos em Paris. Se M\xe1rio de Andrade nunca foi a Paris, ele foi leitor, sobretudo, de Apollinaire e da revista <i>Esprit Nouveau</i>, criada em 1920, inspirada nas li\xe7\xf5\x65s do poeta, que morreu prematuramente em 1918.</p>\n\n \n  <blockquote class=\"amplia\">\n    <p>As viagens de Blaise Cendrars ao Brasil</p>\n\n    <p>O poeta su\xed\xe7o j\xe1 era bastante famoso em Paris quando conheceu Paulo Prado, intelectual de muitas posses que foi o patrono dos modernistas paulistas. Paulo Prado o apresentou a Oswald e Tarsila, que tamb\xe9m estavam em Paris. Convidado por eles a conhecer o Brasil, Cendrars fez tr\xeas viagens ao pa\xeds, em 1924, 1926 e 1927-1928. Participou da c\xe9lebre viagem dos mo dernistas \xe0s cidades barrocas de Minas Gerais (Ouro Preto, Mariana, Congonhas), fez confer\xeancias, escreveu sobre o pa\xeds. Sua presen\xe7\x61 no Brasil est\xe1 muito bem estudada no livro <cite>A aventura brasileira de Blaise Cendrars, </cite>de Alexandre Eul\xe1lio.</p>\n  </blockquote>\n\n  <p>Foi grande o impacto provocado pelo que era chamado de <i>art n\xe8gre</i> (arte negra), ou seja, as m\xe1scaras e est\xe1tuas africanas que foram introduzidas na Europa depois da pilhagem feita pelos ex\xe9rcitos coloniais ingleses e franceses na conquista da \xc1\x66rica, nas \xfaltimas d\xe9\x63\x61\x64\x61s do s\xe9\x63ulo XIX. Com outro sentido das propor\xe7\xf5\x65s e com outro senso est\xe9tico, elas serviram para revelar uma insatisfa\xe7\xe3o com o conservadorismo e o car\xe1ter mon\xf3tono das artes pl\xe1sticas europeias. Picasso, no quadro <cite>Les demoiselles d\x2019\x41vignon</cite>, se inspira nas m\xe1scaras africanas. Escritores e artistas da \xc1\x66rica tamb\xe9m estiveram ligados aos movimentos das vanguardas.</p>\n\n  <p>\xc9 ineg\xe1vel a influ\xeancia das vanguardas europeias do princ\xedpio do s\xe9\x63ulo XX, na literatura mundial. Os movimentos de vanguarda futurismo, dada\xedsmo, surrealismo, expressionismo e cubismo revolucionaram o ambiente art\xedstico e a concep\xe7\xe3o de arte no mundo. Hoje vamos estudar as vanguardas art\xedsticas e liter\xe1rias na Europa e o contexto hist\xf3rico em que elas surgiram, o que nos ampliar\xe1 a capacidade de compreens\xe3o do ide\xe1rio vigente na \xe9poca. Em r\xe1pidas pinceladas, veremos que o pano de fundo pol\xedtico influenciou no surgimento das vanguardas.</p>\n\n  <h2 id=\"s2\">O futurismo</h2>\n\n  <p>O futurismo foi criado pelo poeta italiano Filippo Tommaso Marinetti (1876-1944). Nascido no Egito de pais italianos, Marinetti chegou a Paris em 1893 para continuar seus estudos na Sorbonne. Publicou o Manifesto Futurista no jornal <cite>Le Figaro</cite>, em Paris, a 20 de fevereiro de 1909, em franc\xeas. Ele seria traduzido para o italiano e publicado na It\xe1lia posteriormente. Segundo Teles, a hist\xf3ria do movimento futurista conheceu tr\xeas fases:</p>\n\n  <blockquote class=\"citacao\">\n    <p>a de 1905 a 1909, em que o princ\xedpio est\xe9tico defendido \xe9 o verso livre; a de 1909 a 1914, quando se redige a maior parte dos manifestos e se luta pela imagina\xe7\xe3o sem fios e pelas palavras em liberdade; e a de 1919 em diante, quando se fundou o fascismo, e o futurismo se transforma em porta-voz oficial do partido (1987, p. 86).</p>\n  </blockquote>\n\n  <p>Destacamos o miolo do manifesto do futurismo de 1909:</p>\n\n  <blockquote class=\"citacao\">\n    <ol class=\"listacita\">\n      <li>N\xf3s queremos cantar o amor ao perigo, o h\xe1\x62ito \xe0 energia e \xe0 temeridade.<br/></li>\n\n      <li>Os elementos essenciais da nossa poesia s\xe3o a coragem, a aud\xe1\x63ia e a revolta.</li>\n\n      <li>Tendo a literatura at\xe9 aqui enaltecido a imobilidade pensativa, o \xeaxtase e o sono, n\xf3s queremos exaltar o movimento agressivo, a ins\xf4nia febril, o passo gin\xe1stico, o salto mortal, a bofetada e o soco.</li>\n\n      <li>N\xf3s declaramos que o esplendor do mundo se enriqueceu com uma beleza nova: a beleza da velocidade. Um autom\xf3vel de corrida com seu cofre adornado de grossos tubos como serpentes de f\xf4lego explosivo... um autom\xf3vel rugidor, que parece correr sobre a metralha, \xe9 mais belo que a Vit\xf3ria de Samotr\xe1\x63ia.</li>\n\n      <li>N\xf3s queremos cantar o homem que est\xe1 na dire\xe7\xe3o, cuja haste ideal atravessa a Terra, arremessada sobre o circuito da sua \xf3rbita.</li>\n\n      <li>\xc9 preciso que o poeta se desgaste com calor, brilho e prodigalidade, para aumentar o fervor entusi\xe1stico dos elementos primordiais.</li>\n\n      <li>N\xe3o h\xe1 beleza sen\xe3o na luta. Nada de obra-prima sem um car\xe1ter agressivo. A poesia deve ser um assalto violento contra as for\xe7\x61s desconhecidas, para intim\xe1-las a deitar-se diante do homem.</li>\n\n      <li>N\xf3s, que estamos sobre o promont\xf3rio extremo dos s\xe9\x63ulos! Para que olhar para tr\xe1s, no momento em que \xe9 preciso arrombar as misteriosas portas do Imposs\xedvel? O Tempo e o Espa\xe7o morreram ontem. N\xf3s vivemos j\xe1 no absoluto, j\xe1 que n\xf3s criamos a eterna velocidade omnipresente.</li>\n\n      <li>N\xf3s queremos glorificar a guerra \x2212 \xfanica higiene do mundo \x2212 o militarismo, o patriotismo, o gesto destruidor dos anarquistas, as belas ideias que matam, e o menosprezo \xe0 mulher.</li>\n\n      <li>N\xf3s queremos demolir os museus, as bibliotecas, combater o moralismo, o feminismo e todas as covardias oportunistas e utilit\xe1rias.</li>\n\n      <li>N\xf3s cantaremos as grandes multid\xf5\x65s movimentadas pelo trabalho, pelo prazer e pela revolta; as mar\xe9s multicoloridas e polif\xf4nicas das revolu\xe7\xf5\x65s das capitais modernas; a vibra\xe7\xe3o noturna dos arsenais e dos estaleiros sob suas violentas luas el\xe9tricas; as esta\xe7\xf5\x65s glutonas comedoras de serpentes que fumam; as usinas suspensas nas nuvens pelos barbantes de suas fuma\xe7\x61s; as pontes para pulos de ginastas lan\xe7\x61\x64\x61s sobre a cutelaria diab\xf3lica dos rios ensolarados; os navios aventureiros farejando o horizonte; as locomotivas de grande peito, que escoucinham os trilhos, como enormes cavalos de a\xe7o freados por longos tubos, e o voo deslizante dos aeroplanos, cuja h\xe9lice tem os estalos da bandeira e os aplausos da multid\xe3o entusiasta.</li>\n    </ol>\n  </blockquote>\n\n  <p>O futurismo, como se pode depreender dessas linhas do manifesto de 1909, valorizava a m\xe1quina, o movimento, a velocidade, a cidade moderna e, ao mesmo tempo, desvalorizava e queria at\xe9 mesmo destruir os museus e as bibliotecas, sin\xf4nimos da tradi\xe7\xe3o liter\xe1ria e art\xedstica. Deve-se destacar tamb\xe9m o antifeminismo de Marinetti.</p>\n\n  <p>Apesar de ter nascido em Paris e sob a influ\xeancia de autores franceses e belgas (Verhaeren, Zola, Gustave Kahn), o manifesto se destinava \xe0 It\xe1lia, que assistiria nos anos seguintes a uma atua\xe7\xe3o mais viva de Marinetti. Defendeu a destrui\xe7\xe3o das formas tradicionais da poesia, em especial, da sintaxe, na inten\xe7\xe3o de libertar o poema, como, ali\xe1s, as demais tend\xeancias tamb\xe9m fariam.</p>\n\n  <p>O futurismo foi introduzido na R\xfassia onde teve uma grande repercuss\xe3o, principalmente porque foi acolhido por um grande poeta, Maiak\xf3vski, \x201cque soube executar na pr\xe1tica po\xe9tica o que Marinetti s\xf3 conseguiu atrav\xe9s da efemeridade de seus manifestos\x201d (TELES, 1987, p. 125). Como assinala Teles, da mesma maneira que Marinetti apoiaria o fascismo, Maiak\xf3vski apoiou a revolu\xe7\xe3o sovi\xe9tica, o que n\xe3o impediu a persegui\xe7\xe3o que lhe foi feita. Maiak\xf3vski cometeu suic\xed\x64io em 1930.</p>\n\n  <blockquote class=\"indica\">\n    <p>O termo \x201c\x66uturismo\x201d tornou-se sin\xf4nimo de absurdo, maluquice, como se depreende da m\xfasica popular intitulada \x201c\x41. B. Surdo\x201d, tamb\xe9m conhecida como \x201cMarcha maluca\x201d, composta por Noel Rosa e Lamartine Babo em 1930, cujo refr\xe3o diz: \x201c\xc9 futurismo, menina, \xe9 futurismo, menina, pois n\xe3o \xe9 marcha, nem aqui, nem l\xe1 na China\x201d. Voc\xea pode pesquis\xe1-la na internet.</p>\n  </blockquote>\n\n  <p>O futurismo foi introduzido no Brasil por Oswald de Andrade, que publicou no <cite>Jornal do Com\xe9rcio</cite>, em 27/05/1921, artigo que inclu\xed\x61 um poema de M\xe1rio de Andrade, intitulando-o \x201cO meu poeta futurista\x201d. O fato provocou grande esc\xe2ndalo e o \x201chomenageado\x201d sofreu o vexame de ser apontado na rua como \x201cmaluco\x201d, como relata M\xe1rio da Silva Brito na <cite>Hist\xf3ria do modernismo brasileiro</cite>. No \x201cPref\xe1\x63io interessant\xedssimo\x201d, M\xe1rio escreveu sobre o epis\xf3\x64io: \x201cN\xe3o sou futurista (de Marinetti). Disse e repito-o. Tenho pontos de contato com o futurismo. Oswald de Andrade, chamando-me de futurista, errou. A culpa \xe9 minha. Sabia da exist\xeancia do artigo e deixei que sa\xedsse\x201d (apud BRITO, 1997, p. 230).</p>\n\n  <blockquote class=\"amplia\">\n    <p class=\"b\">Viagem de Marinetti ao Brasil</p>\n\n    <p>Marinetti esteve no Brasil em 1926 para fazer uma s\xe9rie de confer\xeancias no Rio de Janeiro e em S\xe3o Paulo; se no Rio ele foi aclamado por escritores como Gra\xe7\x61 Aranha e Manuel Bandeira, em S\xe3o Paulo, M\xe1rio de Andrade, apesar de ter ido visit\xe1-lo, n\xe3o foi assistir \xe0s suas confer\xeancias. Ele esnobou o italiano, tendo deixado como vers\xe3o da viagem que ela foi um fracasso, o que n\xe3o \xe9 totalmente verdade (ROCHA, 2002).</p>\n  </blockquote>\n\n  <p>\xc9 poss\xedvel identificar as caracter\xedsticas dos movimentos vanguardistas em obras liter\xe1rias. De acordo com Antonio Ris\xe9rio,</p>\n\n  <blockquote class=\"citacao\">\n    <p>An\xe1rquicos e incendi\xe1rios, os futuristas promoveram um verdadeiro espet\xe1\x63ulo de pirotecnia gr\xe1\x66ica. Letras e fragmentos de letras tratados, como nunca antes, em sua dimens\xe3o visual. Um verdadeiro caos de tipos e de corpos [tipogr\xe1\x66icos]. Em seu rastro, embora bem mais n\xedtida e consistente, veio a vanguarda russa. A consolida\xe7\xe3o da alian\xe7\x61 entre poeta e pintor e entre poeta e designer. A preocupa\xe7\xe3o, expl\xed\x63ita e program\xe1tica, com a visualidade escrita (RIS\xc9RIO, 1998, p. 48).</p>\n  </blockquote>\n\n  <p>Desse modo, os poemas futuristas s\xe3o visuais, ou seja, se preocupam com a dimens\xe3o visual e, por isso, h\xe1 a rela\xe7\xe3o intr\xednseca entre as artes pl\xe1sticas e a literatura. A valoriza\xe7\xe3o do desenvolvimento industrial e tecnol\xf3gico pode ser vista tanto no conte\xfa\x64o quanto na forma do poema, que \xe9 composta, muitas vezes, de frases curtas e fragmentadas, passando a ideia de velocidade, t\xe3o cara aos futuristas.</p>\n\n  <p>Na po\xe9tica de Marinetti, \xe9 poss\xedvel repararmos a explora\xe7\xe3o anti-convencional da p\xe1gina, multiplicidade tipogr\xe1\x66ica, mistura de palavras, linhas e sinais, permitindo, assim, a aproxima\xe7\xe3o entre as artes \x2013 poesia, pintura, escultura, m\xfasica, dan\xe7\x61, teatro e cinema.</p>\n\n<!-- Atividades -->\n\n  <h3 id=\"a11atv1\" class=\"a\">Atividade 1</h3>\n\n  <p class=\"b\">Atende aos objetivos 1, 2 e 3</p>\n\n  <p>Vladimir Maiak\xf3vski foi um ousado renovador da poesia russa. Em seu poema \x201c\x44\x65 \x2018V Internacional\x2019\x201d \xe9 poss\xedvel identificar, atrav\xe9s do emprego da metalinguagem, os ideais do futurismo expressos na sua obra po\xe9tica. Nos versos de \x201c\x46ragmentos\x201d \xe9 poss\xedvel tamb\xe9m identificar a est\xe9tica do poeta. Analise os dois poemas, relacionando as caracter\xedsticas do movimento futurista com a poesia do poeta russo.</p>\n\n  <blockquote class=\"poema\">\n    <p><strong>\x2018V Internacional\x2019</strong></p>\n\n    <p>Eu</p>\n\n    <p>\xe0 poesia</p>\n\n    <p>s\xf3 permito uma forma: concis\xe3o,</p>\n\n    <p>precis\xe3o das f\xf3rmulas matem\xe1ticas.</p>\n\n    <p>\xc0s parlengas po\xe9ticas estou acostumado, eu ainda falo versos e n\xe3o fatos. Por\xe9m se eu falo</p>\n\n    <p>\x201c\x41\x201d</p>\n\n    <p>este \x201c\x61\x201d</p>\n\n    <p>\xe9 uma trombeta-alarma para a Humanidade.</p>\n\n    <p>Se eu falo \x201c\x42\x201d</p>\n\n    <p>\xe9 uma nova bomba na batalha do homem.</p>\n\n    <p></p>\n</blockquote>\n  <blockquote class=\"poema\">\n\n    <p><strong>Fragmentos</strong></p>\n\n    <p>1</p>\n\n    <p>Me quer ? N\xe3o me quer ? As m\xe3os torcidas os dedos</p>\n\n    <p>despeda\xe7\x61\x64os um a um extraio assim tira a sorte enquanto</p>\n\n    <p>no ar de maio caem as p\xe9talas das margaridas</p>\n\n    <p>Que a tesoura e a navalha revelem as c\xe3s e que a prata dos anos tinja seu perd\xe3o</p>\n\n    <p>penso</p>\n\n    <p>e espero que eu jamais alcance</p>\n\n    <p>a impudente idade do bom senso</p>\n\n    <p></p>\n\n    <p>2</p>\n\n    <p>Passa da uma</p>\n\n    <p>voc\xea deve estar na cama</p>\n\n    <p>Voc\xea talvez</p>\n\n    <p>sinta o mesmo no seu quarto N\xe3o tenho pressa</p>\n\n    <p>Para que acordar-te</p>\n\n    <p>com o</p>\n\n    <p>rel\xe2mpago</p>\n\n    <p>de mais um telegrama</p>\n\n    <p></p>\n\n    <p>3</p>\n\n    <p>O mar se vai</p>\n\n    <p>o mar de sono se esvai</p>\n\n    <p>Como se diz: o caso est\xe1 enterrado</p>\n\n    <p>a canoa do amor se quebrou no quotidiano Estamos quites</p>\n\n    <p>In\xfatil o apanhado</p>\n\n    <p>da m\xfatua dor m\xfatua quota de dano [...]</p>\n\n    <p>(Tradu\xe7\xe3o Augusto de Campos. Dispon\xedvel em: <a href=\"http://www.culturapara.art.br/opoema/maiakovski/maiakovski.htm\">http://www.cul</a><a href=\"http://www.culturapara.art.br/opoema/maiakovski/maiakovski.htm\">turapara.art.br/opoema/maiakovski/maiakovski.ht</a>m)</p>\n  </blockquote>\n\n<p class=\"n1 a\">Resposta comentada</p>\n\n \n  <p>Voc\xea poder\xe1 fazer a rela\xe7\xe3o entre os ideais do futurismo a partir do Manifesto Futurista de Marinetti. Marinetti fala que \x201cos elementos essenciais de nossa poesia ser\xe3o a coragem, a aud\xe1\x63ia e a revolta\x201d. Maiak\xf3vski desvaloriza a tradi\xe7\xe3o (\x201c\xe0s parlengas po\xe9ticas estou acostumado\x201d) e o moralismo em seus poemas, mostrando aud\xe1\x63ia e revolta expressos na sua l\xedrica de combate e inova\xe7\xe3o (\x201cSe eu falo\x2018\x42\x2019 / \xe9 uma nova bomba / na batalha do homem\x201d). No manifesto, Marinetti afirma \x201cn\xf3s declaramos que o esplendor do mundo se enriqueceu com uma beleza nova: a beleza da velocidade\x201d; j\xe1 na poesia do autor russo \xe9 poss\xedvel identificar a valoriza\xe7\xe3o do desenvolvimento industrial e tecnol\xf3gico, tanto no conte\xfa\x64o quanto na forma, que \xe9 composta de frases curtas e fragmentadas (\x201c\x46ragmentos\x201d), passando a ideia de velocidade. Voc\xea pode reler todo o manifesto e elaborar novas rela\xe7\xf5\x65s.</p>\n\n  <h2 id=\"s3\">O expressionismo</h2>\n\n  <p>O expressionismo \xe9 um movimento art\xedstico nascido na Alemanha, embora Kasimir Edschmid, autor do \xfanico manifesto do movimento, de 1918, afirme que ele n\xe3o era alem\xe3o nem franc\xeas, e sim supranacional, \x201cuma coisa da humanidade\x201d. Segundo Teles, o expressionismo pode ser assim explicado:</p>\n\n  <blockquote class=\"citacao\">\n    <p>Se o mundo interior era obscuro e al\xf3gico, assim tamb\xe9m devia ser a express\xe3o. Ao contr\xe1rio do equil\xed\x62rio cl\xe1ssico, os expressionistas buscavam um \x201c\x65quil\xed\x62rio\x201d abstrato e estrutural, resultante que era do desequil\xed\x62rio de cada elemento da obra. Esse equil\xed\x62rio ou essa unidade original onde o esp\xedrito se confundiria com os sentidos pode ser identificada com tudo o que h\xe1 de primitivo nas artes, nos mitos e nos sonhos, em tudo que pudesse escapar ao controle l\xf3gico do homem (TELES, 1987, p. 104).</p>\n  </blockquote>\n\n  <p>Na Fran\xe7\x61, foi em 1901 que o termo \x201c\x65xpressionismo\x201d empregou-se pela primeira vez: o pintor Julien-Auguste Herv\xe9 o usou para designar o estilo de seus quadros. Ele acabou se aplicando tamb\xe9m a pintores do fim do s\xe9\x63ulo XIX, como Van Gogh e C\xe9zanne.</p>\n\n  <p>Na Alemanha o expressionismo surgiu em 1910, com a revista <cite>Der Sturm </cite>(<cite>A tempestade</cite>), que divulgou pintores como Kandinski, Chagall e Klee. Outra revista importante foi a <cite>Die Aktion </cite>(<cite>A a\xe7\xe3o</cite>). Antes, o grupo <cite>Die Br\xfc\x63ke </cite>(<cite>A ponte</cite>), fundado em 1905, em Dresden, j\xe1 antecipava o movimento. Segundo Teles, com o artigo de W. Werringer (<cite>Der Strum</cite>, 1911), que atribu\xed\x61 o termo expressionismo a pintores como C\xe9zanne, Van Gogh e Matisse, ele \x201c\x66oi popularizando e em 1914 j\xe1 era empregado tamb\xe9m na literatura. A partir de 1916, com o livro de Hermann Bahr (<cite>Expressionismus</cite>), a palavra ganharia a sua grande repercuss\xe3o\x201d (TELES, 1987, p. 106).</p>\n\n  <p>A primeira antologia de poetas expressionistas foi publicada por Kurt Hiller em 1912. Citamos a seguir um trecho do texto \x201c\x45xpressionismo na poesia\x201d, de Kasimir Edschmid, considerado o manifesto do movimento, em que ele defende a liberdade das frases:</p>\n\n  <blockquote class=\"citacao\">\n    <p>Elas conhecem somente o caminho do esp\xedrito, o seu alvo, o seu significado. Elas juntam ponta a ponta, se contraem mutuamente e n\xe3o est\xe3o mais ligadas por amortecedores da transi\xe7\xe3o l\xf3gica, n\xe3o mais pela massa m\xf3vel e superficial da psicologia. A elasticidade est\xe1 nelas mesmas. Tamb\xe9m a palavra ganha uma for\xe7\x61 diferente. Termina o que descreve, o que vai ao redor das coisas. N\xe3o h\xe1 mais lugar para isso. A palavra se torna flecha. Atinge o interior do assunto, \xe9 enfatizada por ele. Ela se torna cristalinamente a verdadeira imagem do objeto. Ent\xe3o desaparecem as palavras sup\xe9rfluas (apud TELES, 1987, p. 112).</p>\n  </blockquote>\n\n  <p>O expressionismo \xe9, de certa forma, o avesso do futurismo, porque valorizava o mist\xe9rio e as for\xe7\x61s primitivas do ser humano, enquanto o futurismo mirava na moderniza\xe7\xe3o dos grandes centros urbanos e n\xe3o se interessava pela interioridade do homem.</p>\n\n  <h2 id=\"s4\">O cubismo</h2>\n\n  <p>O termo cubismo surge de uma observa\xe7\xe3o de Matisse sobre um quadro de Braque em 1908. No cubismo a perspectiva desaparece em favor do achatamento e da decomposi\xe7\xe3o da imagem em partes geom\xe9tricas. \xc9 como se as tr\xeas dimens\xf5\x65s da imagem fossem mostradas na tela num mesmo plano. Al\xe9m de Matisse, tiveram sua fase cubista: Mondrian, Juan Gris, Picasso, entre outros.</p>\n\n  <p>Apesar de se aplicar o termo cubismo \xe0 poesia, fala-se de simultane\xedsmo quando se trata da pintura devido \xe0s diferen\xe7\x61s de natureza entre a poesia, arte verbal cuja leitura se d\xe1 no tempo, e a pintura, cuja percep\xe7\xe3o \xe9 imediata. Explicando melhor: O simultane\xedsmo \xe9 sin\xf4nimo de cubismo; h\xe1 o mesmo princ\xedpio de se colocar as diferentes partes como uma esp\xe9\x63ie de colagem de elementos d\xedspares. O leitor leva alguns minutos para ler um poema e sua compreens\xe3o se processa ao longo da leitura; j\xe1 o apreciador da obra pl\xe1stica capta o quadro em sua inteireza ao mesmo tempo, pelo olhar. N\xe3o existe manifesto cubista.</p>\n\n  <p>Apollinaire escreveu textos sobre a pintura cubista e aplicou \xe0 poesia os princ\xedpios do cubismo. Isso se pode perceber no seu poema \x201cZona\x201d, do livro <cite>Alcoois</cite>. A seguir, alguns trechos do poema, numa tradu\xe7\xe3o de M\xe1rio Laranjeira.</p>\n\n  <blockquote class=\"poema\">\n    <p>Te cansaste afinal desta vida anci\xe3</p>\n\n    <p>Pastora \xf3 torre Eiffel teu rebanho de pontos bale esta manh\xe3 J\xe1 viveste demais na Antiguidade dos gregos e romanos Aqui at\xe9 os autom\xf3veis t\xeam um ar de muitos anos</p>\n\n    <p>S\xf3 a religi\xe3o permaneceu nova a religi\xe3o</p>\n\n    <p>Permaneceu simples como os hangares do campo de avia\xe7\xe3o</p>\n\n    <p>Antigo na Europa \xf3 Cristianismo s\xf3 tu n\xe3o \xe9s O europeu mais moderno sois v\xf3s \xf3 Pio Dez</p>\n\n    <p>E tu que as janelas espreitam a vergonha te escora De entrar numa igreja e confessar-te agora</p>\n\n    <p>L\xeas prospectos cat\xe1logos cartazes cantando alto seus versos Eis a poesia da manh\xe3 e para a prosa h\xe1 os jornais</p>\n\n    <p>Os folhetins baratos cheios de aventuras policiais Retratos de figur\xf5\x65s e mil fatos diversos</p>\n\n    <p>A rua cujo nome esque\xe7o e donde vim</p>\n\n    <p>Esta manh\xe3 nova e limpa de sol era um clarim Oper\xe1rios patr\xf5\x65s esten\xf3grafas belas</p>\n\n    <p>[...]</p>\n\n    <p>\xc9 o belo l\xedrio que cada um de n\xf3s carrega</p>\n\n    <p>\xc9 a tocha de cabelos ruivos que o vento n\xe3o encerra \xc9 o filho da dolorosa m\xe3\x65 p\xe1lido e rubente</p>\n\n    <p>\xc9 a \xe1rvore sempre densa de ora\xe7\xf5\x65s constantes \xc9 a duplo esteio de honra e eternidade</p>\n\n    <p>\xc9 a estrela de seis pontas</p>\n\n    <p>\xc9 Deus que morre na sexta e domingo ressuscita</p>\n\n    <p>\xc9 Cristo que sobe onde aviador nenhum se aventura Ele \xe9 o recordista do mundo em altura</p>\n\n    <p>[...]</p>\n\n    <p>(Dispon\xedvel em: <a href=\"https://aruasetima.wordpress.com/2014/03/24/zona-por-guillaume-apollinaire/\">[Link externo]</a></p>\n  </blockquote>\n\n  <p>Neste poema, podemos ver que Apollinaire anuncia as revolu\xe7\xf5\x65s art\xedsticas, num clima de efervesc\xeancia tecnol\xf3gica, abrindo caminhos para as vanguardas liter\xe1rias. Amigo de Picasso, foi precursor da poesia gr\xe1\x66ica. Em \x201cZona\x201d, a pontua\xe7\xe3o foi abolida e os versos s\xe3o livres, h\xe1 renova\xe7\xe3o da linguagem e independ\xeancia das regras de composi\xe7\xe3o, das hierarquias e dos g\xeaneros. A simultaneidade est\xe1 representada nos meios de transporte e comunica\xe7\xe3o, que permitem ao homem estar em todos os lugares ao mesmo tempo.</p>\n\n  <h2 id=\"s5\">O dada\xedsmo</h2>\n\n  <p>O movimento Dad\xe1 come\xe7ou em 1916, em Zurique (Su\xed\xe7\x61), em torno do Cabar\xe9 Voltaire, pequeno teatro de variedades que reunia cinco refugiados: dois alem\xe3\x65s (Hugo Ball e Richard Huelsmbeck), um <dfn>alsaciano</dfn> (Hans Arp) e dois romenos (Marcel Janco e Tristan Tzara). A esse grupo se juntaram tamb\xe9m o franc\xeas Francis Picabia e o chileno Vicente Huidobro.</p>\n\n  <p>O movimento Dad\xe1, por seu niilismo e pela combina\xe7\xe3o aleat\xf3ria de palavras com o automatismo ps\xedquico, n\xe3o produziu grande poesia. No entanto, por seu car\xe1ter <dfn>iconoclasta</dfn> teve um sentido de ruptura muito forte, principalmente na sua express\xe3o em Nova York, com artistas pl\xe1sticos como Marcel Duchamp, artista franc\xeas que se instalou em Nova York a partir de 1915. Ele mudou completamente os par\xe2metros da arte ao criar o <i>ready-made</i>, ou seja, um objeto industrial normal ao qual \xe9 conferido um valor art\xedstico ao ser exibido em exposi\xe7\xf5\x65s, galerias ou museus. \xc9 o que ele fez com uma roda de bicicleta e, mais provocador ainda, com um urinol, sob o t\xedtulo de <cite>A fonte</cite>. Nos Estados Unidos, tamb\xe9m se pode lembrar do nome de Man Ray, pintor, fot\xf3grafo e cineasta americano, que, como Duchamp, transitou por Paris e Nova York.</p>\n\n  <blockquote class=\"glossario\">\n    <p>Alsaciano - Proveniente da Als\xe1\x63ia. A Als\xe1\x63ia e a Lorena s\xe3o territ\xf3rios que hoje pertencem \xe0 Fran\xe7\x61, mas que foram objeto de disputas entre a Fran\xe7\x61 e a Alemanha: na guerra franco-prussiana de 1870 esses departamentos passaram \xe0s m\xe3os da Alemanha; no fim da Primeira Guerra, com a derrota da Alemanha, eles voltaram \xe0 Fran\xe7\x61. \xc9 devido a essa situa\xe7\xe3o d\xfa\x62ia que Hans Arp foi chamado de alsaciano. Em 1916 ele era alem\xe3o, mas em 1917 a popula\xe7\xe3o alsaciana teve a liberdade de escolher a sua nacionalidade.</p>\n  </blockquote>\n\n  <blockquote class=\"glossario\">\n    <p>Iconoclasta - Termo de origem grega eikon (\xed\x63one ou imagem) e klastein (quebrar), significa literalmente \x201cquebrador de imagem\x201d. O significado de iconoclasta engloba os indiv\xed\x64uos que n\xe3o respeitam tradi\xe7\xf5\x65s e cren\xe7\x61s estabelecidas ou se op\xf5\x65m a qualquer tipo de culto ou venera\xe7\xe3o seja de imagens ou outros elementos. O termo abrange ainda aqueles que destroem monumentos, obras de arte e s\xedmbolos.</p>\n  </blockquote>\n\n  <p>O dada\xedsmo teve muitos manifestos. L\xea-se no manifesto de 1918, escrito por Tzara, uma explica\xe7\xe3o provocadora sobre os significados da palavra dad\xe1 e sobre as suas propostas est\xe9ticas:</p>\n\n  <p></p>\n\n  <blockquote class=\"citacao\">\n    <p>Sabe-se pelos jornais que os negros Krou denominam a cauda de uma vaca santa: DAD\xc1. O cubo \xe9 a m\xe3\x65 em certa regi\xe3o da It\xe1lia: DAD\xc1. Um cavalo de madeira, a ama de leite, dupla afirma\xe7\xe3o em russo e em romeno: DAD\xc1. [...] Assim nasceu DAD\xc1. De um desejo de independ\xeancia, de desconfian\xe7\x61 na comunidade. Aqueles que nos pertencem conservam sua liberdade. N\xf3s n\xe3o reconhecemos nenhuma teoria. Temos bastantes academias cubistas e futuristas: laborat\xf3rios de ideias formais. Faz-se a arte para ganhar dinheiro e acariciar os gentis burgueses? As rimas soam a asson\xe2ncia das moedas e a inflex\xe3o desliza ao longo da linha do ventre de perfil. [...] Que cada homem grite: h\xe1 um grande trabalho destrutivo, negativo, a executar; varrer, limpar. A propriedade do indiv\xed\x64uo se afirma ap\xf3s o estado de loucura, de loucura agressiva, completa, de um mundo abandonado entre as m\xe3os dos bandidos que rasgam e destroem os s\xe9\x63ulos. Sem objetivo nem plano, sem organiza\xe7\xe3o: a loucura indom\xe1vel, a decomposi\xe7\xe3o. Os fortes pela palavra ou pela for\xe7\x61 sobreviver\xe3o, porque est\xe3o vivos na defesa, a agilidade dos membros e dos sentimentos flameja sobre seus flancos facetados (TZARA apud TELES, 1987, p. 138-145).</p>\n  </blockquote>\n\n  <p>Em seu \xfaltimo manifesto, Tzara d\xe1 a receita \x201cPara fazer um poema dada\xedsta\x201d:</p>\n\n  <blockquote class=\"citacao\">\n    <p>Pegue um jornal.</p>\n\n    <p>Escolha no jornal um artigo do tamanho que voc\xea deseja dar a seu poema.</p>\n\n    <p>Recorte o artigo.</p>\n\n    <p>Recorte em seguida com aten\xe7\xe3o algumas palavras que formam esse artigo e meta-as num saco.</p>\n\n    <p>Agite suavemente.</p>\n\n    <p>Tire em seguida cada peda\xe7o um ap\xf3s o outro.</p>\n\n    <p>Copie conscienciosamente na ordem em que elas s\xe3o tiradas do saco.</p>\n\n    <p>O poema se parecer\xe1 com voc\xea.</p>\n\n    <p>E ei-lo um escritor infinitamente original e de uma sensibilidade graciosa, ainda que incompreendido do p\xfa\x62lico (TZARA, apud TELES, 1987, p. 132).</p>\n  </blockquote>\n\n  <p>Outro manifesto que vale a pena mencionar \xe9 o Manifesto Canibal Dad\xe1, de Francis Picabia, lido na noite Dad\xe1, no Th\xe9\xe2tre de la Maison de l\x2019Oeuvre, em Paris, no dia 27 de mar\xe7o de 1920, que pode ter inspirado Oswald no seu Manifesto Antropof\xe1gico, embora o conte\xfa\x64o dos dois seja totalmente diferente. Traduzimos alguns trechos:</p>\n\n  <blockquote class=\"citacao\">\n    <p>Todos voc\xeas est\xe3o acusados: levantem-se! De p\xe9, como fariam para ouvir a Marselhesa ou Deus Salve o Rei...</p>\n\n    <p>Dad\xe1, sozinho n\xe3o cheira a nada; n\xe3o \xe9 nada, nada, nada. \xc9 como as suas esperan\xe7\x61s: nada.</p>\n\n    <p>Como o seu para\xedso: nada. Como os seus \xed\x64olos: nada. Como os seus pol\xedticos: nada. Como os seus her\xf3is: nada. Como os seus artistas: nada. Como as suas religi\xf5\x65s: nada.</p>\n\n    <p>Vaiem, gritem, esmurrem meus dentes, e da\xed? Continuarei dizendo que voc\xeas s\xe3o uns d\xe9\x62\x65is mentais.</p>\n\n    <p>Daqui a tr\xeas meses, meus amigos e eu lhes estaremos vendendo os seus retratos, por uns poucos francos.</p>\n\n    <p>(PICABIA, 1920. Dispon\xedvel em: <a href=\"http://www.caleidoscopio.art.br/cultural/artes-plasticas/vanguardas-artisticas/dadaismo-zurique-revista.html\">http://www.caleidoscopio.art.br/cultural/</a><a href=\"http://www.caleidoscopio.art.br/cultural/artes-plasticas/vanguardas-artisticas/dadaismo-zurique-revista.html\">artes-plasticas/vanguardas-artisticas/dadaismo-zurique-revista.htm</a>l).</p>\n  </blockquote>\n\n  <p></p>\n\n  <p></p>\n\n  <p></p>\n\n<!-- Atividades -->\n\n  <h3 id=\"a11atv2\" class=\"a\">Atividade 2</h3>\n\n  <p class=\"b\">Atende aos objetivos 1, 2 e 3</p>\n\n  <p>Observe a imagem:</p>\n\n  <img alt=\"fig11-1\" src=\"../Images/fig11-1.jpg\"/>\n<figure>\n  <p><strong>Figura 11.12: </strong><cite>A fonte</cite>, de Marcel Duchamp. Fonte: <a href=\"http://pt.wikipedia.org/wiki/Ready-made%23/media/\">[Link externo]</a></p>\n</figure>\n  <p>Esta obra de Marcel Duchamp, intitulada <cite>A fonte</cite>, faz parte de uma estrat\xe9gia de fazer art\xedstico nomeada <i>ready-made</i>. A estrat\xe9gia inovadora consiste em utilizar objetos industrializados no \xe2mbito da arte, isto \xe9, uma forma radical de \x201c\x61rte encontrada\x201d (ou <i>objet trouv\xe9</i>, no original <a href=\"http://pt.wikipedia.org/wiki/L%C3%ADngua_francesa\">fran</a>c\xeas), que despreza as no\xe7\xf5\x65s comuns \xe0 hist\xf3ria da arte. Analise os elementos inovadores utilizados por Duchamp e o movimento vanguardista no qual ele se insere, explicando por que esse trabalho \xe9 considerado uma obra de arte.</p>\n\n<p class=\"n1 a\">Resposta comentada</p>\n\n     <p>Voc\xea dever\xe1 explicar que o provocador Marcel Duchamp introduz uma nova forma de produ\xe7\xe3o art\xedstica jamais vista na hist\xf3ria da arte. Integrante do movimento Dad\xe1, de car\xe1ter iconoclasta, teve um sentido de ruptura muito forte. Trata-se de uma forma radical e vanguardista de conceber a arte, cuja fun\xe7\xe3o primordial n\xe3o \xe9 representar o belo. Voc\xea deve mostrar que, por meio desse <i>ready-made</i>, Duchamp intenciona provocar quem contempla a sua obra. Ele desloca elementos de seus contextos originais (urinol) de modo a questionar o pr\xf3prio conceito de arte. Desse modo, produz arte porque instiga o espectador a rever suas no\xe7\xf5\x65s de beleza e de est\xe9tica.</p>\n \n<!-- h2 -->\n\n  <h2 id=\"s6\">O esp\xedrito novo</h2>\n\n  <p><strong> </strong></p>\n\n  <table>\n    <tbody>\n      <tr>\n        <td width=\"176\"></td>\n      </tr>\n\n      <tr>\n        <td></td>\n\n        <td></td>\n      </tr>\n    </tbody>\n  </table>\n\n  <p></p>\n\n  <p><img alt=\"fig 11-13\" src=\"../Images/fig%2011-13.jpg\"/><strong><br/></strong></p>\n\n  <p><strong>Figura 11.13: </strong><cite>Caligramas</cite>, Appolinaire. Fonte: [<a href=\"http://es.wikipedia.org/wiki/Guillaume_\">Link externo</a>] </p>\n\n  <p></p>\n\n  <p></p>\n\n  <p></p>\n\n  <p>O esp\xedrito novo \xe9 uma tend\xeancia criada por Apollinaire no fim de sua vida e tende ao equil\xed\x62rio entre inova\xe7\xe3o e continuidade com a tradi\xe7\xe3o francesa e cl\xe1ssica. O texto \x201cO esp\xedrito novo e os poetas\x201d foi inicialmente pronunciado como confer\xeancia e publicado em jornal em 1918 (ano da morte do poeta, em decorr\xeancia de ferimentos em campo de batalha). O texto s\xf3 saiu em livro tardiamente, em 1946. A partir de seus ideais, alguns admiradores do poeta criaram uma revista, <cite>Esprit Nouveau</cite>, a fim de divulgar textos que seguissem aquele ide\xe1rio de Apollinaire. Vejamos um trecho do texto de Apollinaire:</p>\n\n  <blockquote class=\"citacao\">\n    <p>Quanto \xe0 Poesia, a versifica\xe7\xe3o rimada era sua \xfanica lei, lei que sofria ataques peri\xf3\x64icos, mas que nada penetrava.</p>\n\n    <p>O verso livre deu um livre voo ao lirismo, mas foi apenas uma etapa das explora\xe7\xf5\x65s que se podiam fazer no dom\xednio da forma.</p>\n\n    <p>As pesquisas relacionadas com a forma tomaram desde ent\xe3o uma grande import\xe2ncia. Import\xe2ncia leg\xedtima.</p>\n\n    <p>Como poderia esta pesquisa n\xe3o interessar ao poeta, ela que podia determinar novas descobertas no pensamento e no lirismo?</p>\n\n    <p>A asson\xe2ncia, a alitera\xe7\xe3o, tanto quanto a rima, s\xe3o conven\xe7\xf5\x65s que t\xeam, isoladamente, os seus m\xe9ritos.</p>\n\n    <p>Os artif\xed\x63ios tipogr\xe1\x66icos levados muito longe, com uma grande aud\xe1\x63ia, tiveram a vantagem de fazer nascer um lirismo visual que era quase desconhecido antes de nossa \xe9poca. Estes artif\xed\x63ios podem ir muito longe ainda e consumar a s\xedntese das artes, da m\xfasica, da pintura, da literatura.</p>\n\n    <p>(......................................................................................................)</p>\n\n    <p>O esp\xedrito novo <i>n\xe3o \xe9 uma arte decorativa, n\xe3o \xe9 tampouco uma arte impressionista</i>.</p>\n\n    <p>Ele \xe9 um verdadeiro estudo da natureza exterior e interior, \xe9 todo ardor pela verdade.</p>\n\n    <p>(......................................................................................................)</p>\n\n    <p>Mas a novidade certamente existe sem ser um progresso. Ela consiste na surpresa. O esp\xedrito novo consiste igualmente na surpresa. \xc9 o que h\xe1 nele de mais vivo, mais novo. <i>A surpresa \xe9 o grande mecanismo moderno </i>(APOLLINAIRE apud TELES, 1987, p. 156-161).</p>\n  </blockquote>\n\n  <p>Como se v\xea no texto de Apollinaire, ele defende valores equilibrados entre tradi\xe7\xe3o e ruptura, sem deixar de enfatizar os valores mais modernos do verso livre. Note-se que ele fala da poesia visual, que ele praticou, sobretudo no livro <cite>Caligramas</cite>, projeto que seria retomado pela poesia concreta de S\xe3o Paulo (D\xe9\x63io de Almeida Prado, Haroldo de Campos e Augusto de Campos).</p>\n\n  <p></p>\n\n  <h2 id=\"s7\">O surrealismo</h2>\n\n  <img alt=\"MagrittePipe\" src=\"../Images/MagrittePipe.jpg\"/>\n\n  <p><strong>Figura 11.14: </strong><cite>La Trahison des Images</cite>, de Ren\xe9 Magritte. Fonte: http://en.wikipedia.org/wiki/File:MagrittePipe.jpg</p>\n\n  <p></p>\n\n  <p></p>\n\n  <p></p>\n\n  <p>O surrealismo, o movimento mais tardio, foi aquele que acolheu artistas oriundos das v\xe1rias tend\xeancias anteriores estudadas, que durou mais tempo e que teve repercuss\xf5\x65s no mundo inteiro. O termo \x201csurrealismo\x201d foi cunhado por Apollinaire em 1917 para caracterizar sua pe\xe7\x61 de teatro <cite>Les mamelles de Tir\xe9sias </cite>(<cite>As mamas de Tir\xe9sias</cite>), \x201c\x64rama surrealista\x201d. Breton explica isso:</p>\n\n  <p></p>\n\n  <blockquote class=\"citacao\">\n    <p>Em homenagem a Guillaume Apollinaire, que acabava de morrer [...], Soupault e eu designamos com o nome de SURREALISMO o novo modo de express\xe3o pura que t\xednhamos \xe0 nossa disposi\xe7\xe3o e com o qual tard\xe1vamos a beneficiar nossos amigos\x201d (BRETON apud TELES, 1987, p. 191).</p>\n  </blockquote>\n\n  <p>Claude Courtot (1999) considera que o surrealismo come\xe7ou em 1919, quando Breton e Soupault publicaram o livro <cite>Campos magn\xe9ticos</cite>, produzido seguindo a t\xe9\x63nica de escrita autom\xe1tica; o manifesto s\xf3 viria confirmar o movimento e ajudar a divulg\xe1-lo.</p>\n\n  <p>Ele aparece assim definido no manifesto:</p>\n\n  <blockquote class=\"citacao\">\n    <p>SURREALISMO, n. m. Automatismo ps\xedquico pelo qual algu\xe9m se prop\xf5\x65 a exprimir seja verbalmente, seja por escrito, seja de qualquer outra maneira, o funcionamento real do pensamento. Ditado do pensamento, na aus\xeancia de todo controle exercido pela raz\xe3o, fora de qualquer preocupa\xe7\xe3o est\xe9tica ou moral.</p>\n\n    <p>ENCICL. <cite>Filos. </cite>O surrealismo assenta na cren\xe7\x61 da realidade superior de certas formas de associa\xe7\xe3o, negligenciadas at\xe9 aqui, no sonho todo-poderoso, no jogo desinteressado do pensamento. Tende a arruinar definitivamente todos os outros mecanismos ps\xedquicos e a substituir-se a eles na solu\xe7\xe3o dos principais problemas da vida (BRETON apud TELES, 1987, p. 191).</p>\n  </blockquote>\n\n  <p></p>\n\n  <p></p>\n\n  <p>Se Tzara dava como modelo para a constru\xe7\xe3o do poema o aleat\xf3rio da colagem das palavras retiradas do jornal, Breton prop\xf5\x65 a receptividade como o estado necess\xe1rio para desencadear o automatismo ps\xedquico:</p>\n\n  <blockquote class=\"citacao\">\n    <p>Mandem trazer algo com que escrever, depois de se haverem estabelecido em um lugar t\xe3o favor\xe1vel quanto poss\xedvel \xe0 concentra\xe7\xe3o do esp\xedrito sobre si mesmo. Ponham-se no estado mais passivo, ou receptivo que puderem. Fa\xe7\x61m abstra\xe7\xe3o de seu g\xeanio, de seus talentos e dos de todos os outros. [...] Escrevam depressa, sem um assunto preconcebido, bastante depressa para n\xe3o conterem e n\xe3o serem tentados a reler. A primeira frase vir\xe1 sozinha, tanto \xe9 verdade que a cada segundo \xe9 uma frase estranha a nosso pensamento consciente que s\xf3 pede para se exteriorizar (BRETON apud TELES, 1987, p. 194).</p>\n  </blockquote>\n\n  <p></p>\n\n  <p></p>\n\n  <p>Nos jogos surrealistas h\xe1, como no dada\xedsmo, muito de aleat\xf3rio. Breton sugere que algumas manchetes de jornal podem ser usadas como versos; combina\xe7\xf5\x65s gratuitas de palavras podem fazer aflorar o insond\xe1vel. O surrealismo apoiava-se teoricamente nos estudos psicanal\xedticos de Freud, que revelara a exist\xeancia do subconsciente e do inconsciente, havia estudado os sonhos, as puls\xf5\x65s, a sexualidade, enfim: havia mostrado que a mente humana \xe9 muito mais complexa do que se imaginava, e, sobretudo, que o homem n\xe3o a controlava racionalmente.</p>\n\n  <p></p>\n\n  <p></p>\n\n  <p></p>\n\n  <blockquote class=\"citacao\">\n    <p>Foi por um acaso, aparentemente, que recentemente veio \xe0 luz uma parte do mundo intelectual, e, na minha opini\xe3o, muito mais importante, \xe0 qual fingia-se n\xe3o estar ligando. Deve-se dar gra\xe7\x61s \xe0s descobertas de Freud. Na trilha de suas descobertas, esbo\xe7\x61-se, enfim, uma corrente de opini\xe3o, a favor da qual o explorador humano poder\xe1 levar mais longe suas investiga\xe7\xf5\x65s, autorizado que estar\xe1 a n\xe3o mais levar em conta realidades sum\xe1rias (BRETON apud TELES, 1987, p. 179).</p>\n  </blockquote>\n\n  <p></p>\n\n  <p></p>\n\n  <p>Os surrealistas franceses, em torno de Andr\xe9 Breton, propugnavam a libera\xe7\xe3o da imagina\xe7\xe3o, tolhida na passagem da inf\xe2ncia para a idade adulta. Breton escreve no manifesto:</p>\n\n  <p></p>\n\n  <blockquote class=\"citacao\">\n    <p>Essa imagina\xe7\xe3o, que n\xe3o conhece limites, s\xf3 lhe \xe9 permitida exercit\xe1-la de acordo com as leis de uma utilidade arbitr\xe1ria; ela \xe9 incapaz de assumir por muito tempo este papel secund\xe1rio e, por volta dos vinte anos, prefere, geralmente, abandonar o homem a seu destino sem luz (BRETON apud TELES, 1987, p. 175).</p>\n  </blockquote>\n\n  <p></p>\n\n  <p></p>\n\n  <p>Invocando a total liberta\xe7\xe3o da imagina\xe7\xe3o, Breton pergunta at\xe9 que ponto o que se chama de loucura n\xe3o \xe9 o abandono \xe0 liberdade da imagina\xe7\xe3o. Em sua novela em prosa po\xe9tica, <cite>Nadja, </cite>ele cria uma rela\xe7\xe3o de amizade entre o narrador, alter ego de Breton, e Nadja, mo\xe7\x61 que vive no limiar entre raz\xe3o e loucura. Os dois deambulam por Paris, buscando a alma dos lugares, conversam e Nadja d\xe1 ao narrador seus desenhos, reproduzidos no livro.</p>\n\n  <p>Breton se op\xf5\x65 \xe0 atitude realista, inspirada no positivismo porque ela \x201ctem um ar hostil a todo arrojo intelectual e moral\x201d. O realismo criticado por Breton \xe9 aquele presente nos romances, que ele abominava (BRETON apud TELES, 1987, p. 176). Ele ratifica o que poeta Paul Val\xe9ry teria dito: que jamais escreveria um romance que come\xe7\x61sse pela frase \x201c\x41 marquesa saiu \xe0s cinco horas\x201d.</p>\n\n  <p>A valoriza\xe7\xe3o dos sonhos como express\xe3o do inconsciente levou os surrealistas a um esfor\xe7o a fim de escrever os sonhos, para melhor se conhecer. \x201cPor que n\xe3o haveria eu de esperar do ind\xed\x63io do sonho mais do que espero de um grau consci\xeancia cada dia mais elevado? O sonho n\xe3o pode ser ele tamb\xe9m aplicado \xe0 solu\xe7\xe3o das quest\xf5\x65s fundamentais da vida?\x201d (BRETON apud TELES, 1987, p. 181). Entre sonho e realidade, Breton postula a possibilidade de exist\xeancia de uma super-realidade.</p>\n\n  <p>Para imaginar isso, basta olhar algumas telas de Salvador Dal\xed, pintor espanhol que popularizou o surrealismo no mundo das artes.</p>\n\n  <p>Breton considera que s\xf3 o maravilhoso pode salvar o romance, um g\xeanero inferior; portanto, ele concebe a possibilidade de utiliza\xe7\xe3o do maravilhoso para o romance. O maravilhoso existia na Europa nos contos de fadas, destinados \xe0s crian\xe7\x61s. O escritor cubano Alejo Carpentier, que participou do movimento surrealista ao lado de Breton, rompeu com ele e criou o conceito de realismo maravilhoso em 1948, no pref\xe1\x63io do seu romance <cite>O reino desse mundo</cite>. O conceito, estendido ao romance latino-americano, se tornaria mais conhecido como realismo m\xe1gico. O autor emblem\xe1tico dessa tend\xeancia \xe9 Garc\xed\x61 M\xe1rquez, autor de <cite>Cem anos de solid\xe3o</cite>.</p>\n\n  <p>Cem Anos de Solid\xe3o se passa em um lugar geogr\xe1\x66ico imagin\xe1rio chamado Macondo, onde somos conduzidos pela trajet\xf3ria da fam\xedlia Buend\xed\x61 e sua extensa genealogia. O realismo fant\xe1stico \xe9 dado pela rela\xe7\xe3o entre o real e o imagin\xe1rio. \xc9 uma obra marcada pela fus\xe3o da realidade e da fantasia e evidencia estas fronteiras atrav\xe9s dos fatos fant\xe1sticos acontecidos em Macondo e os registrados na hist\xf3ria, como por exemplo a mulher \x2013 Remedios, a bela \x2013 que sobe aos c\xe9us com len\xe7\xf3is de cordel, de corpo e alma e n\xe3o volta mais:</p>\n\n  <blockquote class=\"citacao\">\n    <p>Acabava de dizer isso quando Fernanda sentiu que um delicado vento de luz lhe arrancava os len\xe7\xf3is das m\xe3os e o estendia em toda a sua amplitude. Amaranta sentiu um tremor misterioso nas rendas de suas an\xe1guas e tratou de se agarrar no len\xe7ol para n\xe3o cair, no momento em que Remedios, a bela, come\xe7\x61va a ascender. \xdarsula, j\xe1 quase cega, foi a \xfanica que teve serenidade para identificar a natureza daquele vento irremedi\xe1vel e deixou os len\xe7\xf3is \xe0 merc\xea da luz, olhando para Remedios, a bela, que lhe dizia adeus com a m\xe3o, entre o deslumbrante bater de asas dos len\xe7\xf3is que subiam com ela [...] (M\xc1RQUEZ, 1967, p. 228).</p>\n  </blockquote>\n\n  <p></p>\n\n  <p></p>\n\n  <p>Para Courtot, o surrealismo durou 50 anos, de 1919 a 1969, quando o grupo de Paris se autodissolveu. Em 1947, contavam-se grupos surrealistas em 18 pa\xedses. Na Argentina, formou-se um grupo desde 1926, criado por Aldo Pellegrini. O surrealismo teve pouco impacto nos modernistas paulistas, mas em Minas alguns poetas sofreram seu influxo. Murilo Mendes declara:</p>\n\n  <blockquote class=\"citacao\">\n    <p>Desde a primeira \xe9poca da forma\xe7\xe3o do surrealismo informei-me avidamente sobre essa t\xe9\x63nica de vanguarda, a qual, embora eu n\xe3o adotasse como sistema, me fascinava, compelindo-me \xe0 cria\xe7\xe3o de uma atmosfera ins\xf3lita, e ao abandono de esquemas f\xe1\x63\x65is ou previstos. Tratava-se de um dever de cultura. O Brasil, segundo Jorge de Sena, \xe9 surrealista de nascimento, de modo que a minha convers\xe3o, ainda que parcial, \xe0quele m\xe9todo, n\xe3o foi dif\xed\x63il. Fen\xf4meno an\xe1logo verifica-se com Ismael Nery. N\xe3o \xe9 um pintor surrealista ortodoxo, mas em muitos quadros e desenhos levanta um realismo <i>autre</i>, na linha da inven\xe7\xe3o e metamorfose, sem perder a for\xe7\x61 pl\xe1stica. Entre os anos 20 e 30 ele fora \xe0 Europa duas vezes, conhecendo pessoalmente alguns membros do grupo, em Paris. Trouxe-me abundante documenta\xe7\xe3o sobre o movimento, em especial sobre De Chirico e Max Ernst (outro que me inspirou), cujos nomes ainda estavam longe da irradia\xe7\xe3o atual (MENDES apud FACIOLI, 1999, p. 298).</p>\n  </blockquote>\n\n  <p></p>\n\n  <p></p>\n\n  <p>Como Murilo Mendes menciona, Ismael Nery tamb\xe9m se aproximou dos pintores surrealistas, embora ningu\xe9m possa ser surrealista o tempo todo. O que importa, mais do que tudo, \xe9 sublinhar que tanto na pintura quanto na literatura, o surrealismo, atrav\xe9s de suas m\xfaltiplas ramifica\xe7\xf5\x65s na Am\xe9rica, continua presente. Foi um importante impacto no modo de ver a \x201crealidade\x201d, que contribuiu para transformar as artes.</p>\n\n<!-- Conclus\xe3o -->\n\n  <h2 id=\"S8\" class=\"conclus\xe3o\">Conclus\xe3o</h2>\n\n  <p>\xc9 ineg\xe1vel a influ\xeancia das vanguardas europeias do princ\xedpio do s\xe9\x63ulo XX nas ideias modernistas e nos manifestos, como o Manifesto da Poesia Pau-Brasil (Oswald de Andrade, 1924) e Manifesto Antropof\xe1gico (Oswald de Andrade, 1928), no Brasil. Os movimentos de vanguarda futurismo, dada\xedsmo, surrealismo, expressionismo e cubismo revolucionaram o ambiente art\xedstico e a concep\xe7\xe3o de arte no mundo.</p>\n\n  <p>O Manifesto Futurista de Marinetti, de 1909, valorizou a m\xe1quina, o movimento, a velocidade, a cidade moderna e, ao mesmo tempo, desvalorizou os museus e as bibliotecas, sin\xf4nimos da tradi\xe7\xe3o liter\xe1ria e art\xedstica. O dada\xedsmo era tido como a antiarte, movimento niilista, mais difundido nas artes pl\xe1sticas do que na literatura, valorizou a combina\xe7\xe3o aleat\xf3ria de palavras com o automatismo ps\xedquico.</p>\n\n  <p>J\xe1 o expressionismo valorizou o mist\xe9rio e as for\xe7\x61s primitivas do humano, abarcando grandes nomes da pintura, como Van Gogh, C\xe9zanne e Matisse. Picasso \xe9 o grande expoente do cubismo, movimento que fez desaparecer a perspectiva, em favor do achatamento e da decomposi\xe7\xe3o da imagem em partes geom\xe9tricas. Os surrealistas valorizaram os sonhos como express\xe3o do inconsciente e propugnaram a libera\xe7\xe3o da imagina\xe7\xe3o. Entre os integrantes do surrealismo, destacam-se o espanhol Salvador Dal\xed, na pintura, e o franc\xeas Andr\xe9 Breton, na literatura. Este \xfaltimo acreditava que combina\xe7\xf5\x65s gratuitas de palavras podiam fazer aflorar o insond\xe1vel, sugerindo que algumas manchetes de jornal fossem usadas como versos.</p>\n\n  <p></p>\n\n  <p></p>\n\n<!-- Atividades -->\n\n  <h3 id=\"a11atv3\" class=\"a\">Atividade 3 - final</h3>\n\n  <p class=\"b\">Atende aos objetivos 1 e 2</p>\n\n  <p>Futurismo, dada\xedsmo, cubismo e expressionismo s\xe3o movimentos de vanguarda europeia que tiveram forte repercuss\xe3o no in\xed\x63io do s\xe9\x63ulo XX, influenciando o meio art\xedstico mundial. Todos esses movimentos tinham como ingrediente principal a ideia de ruptura. Explique, a partir do que vimos na aula de hoje, como se d\xe1 a ruptura em cada um desses movimentos.</p>\n\n<p class=\"n1 a\">Resposta comentada</p>\n\n     <p>Para responder a essa quest\xe3o, voc\xea poder\xe1 utilizar as palavras de Gilberto Mendon\xe7\x61 Teles, que est\xe3o logo no in\xed\x63io da aula. Segundo ele, ainda que todos se situassem sob o signo da desorganiza\xe7\xe3o, o <i>futurismo </i>e o <i>dada\xedsmo </i>\x201cqueriam a destrui\xe7\xe3o do passado e a nega\xe7\xe3o total dos valores est\xe9ticos presentes\x201d enquanto que outros, \x201c\x63omo o <i>expressionismo </i>e o <i>cubismo</i>, viam na destrui\xe7\xe3o a possibilidade de constru\xe7\xe3o de uma nova ordem superior\x201d. Teles v\xea nas vanguardas duas faces, a da destrui\xe7\xe3o e a da constru\xe7\xe3o (TELES, 1987, p. 29). Uma vez definidas as duas faces \x2013 destrui\xe7\xe3o e constru\xe7\xe3o \x2013 desses movimentos de ruptura, \xe9 poss\xedvel trazer, ainda, alguns exemplos para ilustrar como se d\xe1 a ruptura em cada um desses movimentos. O Manifesto Futurista de Marinetti, por exemplo, defendeu a destrui\xe7\xe3o das formas tradicionais da poesia, em especial, da sintaxe, na inten\xe7\xe3o de libertar o poema, como, ali\xe1s, as demais tend\xeancias tamb\xe9m fariam. O movimento Dad\xe1, por seu niilismo e pela combina\xe7\xe3o aleat\xf3ria de palavras com o automatismo ps\xedquico, n\xe3o produziu grande poesia. No entanto, por seu car\xe1ter iconoclasta teve um sentido de ruptura muito forte, principalmente na sua express\xe3o em Nova York, com artistas pl\xe1sticos como Marcel Duchamp. O <i>expressionismo </i>\xe9, de certa forma, o avesso do futurismo, porque valorizava o mist\xe9rio e as for\xe7\x61s primitivas do ser humano, enquanto o futurismo mirava na moderniza\xe7\xe3o dos grandes centros urbanos e n\xe3o se interessava pela interioridade do homem. No <i>cubismo</i>, a perspectiva desaparece em favor do achatamento e da decomposi\xe7\xe3o da imagem em partes geom\xe9tricas. \xc9 como se as tr\xeas dimens\xf5\x65s da imagem fossem mostradas na tela, num mesmo plano.</p>\n \n<!-- Resumo -->\n\n  <h2 id=\"resumo11\">Resumo</h2>\n\n \n  <p>Na aula de hoje estudamos as vanguardas art\xedsticas e liter\xe1rias na Europa, iniciadas na chamada <i>Belle \xc9poque</i>, per\xedodo que vai dos anos finais do s\xe9\x63ulo XIX at\xe9 o in\xed\x63io da Primeira Guerra Mundial (1914-1917) e prosseguem at\xe9 os anos 1920, tamb\xe9m conhecidos como <i>Les Ann\xe9\x65s Folles </i>(Os Anos Loucos). Estudamos o contexto hist\xf3rico em que as vanguardas surgiram, o que nos ampliou a capacidade de compreens\xe3o do ide\xe1rio vigente na \xe9poca. Foi-nos poss\xedvel perceber a liga\xe7\xe3o entre a ideia de ruptura e um certo niilismo com a tens\xe3o da guerra. Tamb\xe9m pudemos lembrar que a revolu\xe7\xe3o sovi\xe9tica (1917) colocou o comunismo no centro do debate pol\xedtico, e que, a partir dos anos 1930, entraram em jogo o fascismo na It\xe1lia e o nazismo na Alemanha. Sendo assim, uma nova guerra come\xe7\x61ria em 1939 e s\xf3 terminaria em 1945. Em r\xe1pidas pinceladas, vimos que este \xe9 o pano de fundo pol\xedtico do surgimento das vanguardas. Percebemos que o fen\xf4meno de vanguarda atinge ao mesmo tempo a literatura (notadamente a poesia) e as artes pl\xe1sticas, em uma integra\xe7\xe3o fascinante entre poetas e artistas pl\xe1sticos. Tamb\xe9m est\xe3o integradas outras artes, tais como a m\xfasica e a escultura, al\xe9m do pensamento, em geral. Ainda que alguns movimentos tenham surgido em outras cidades, Paris foi a grande capital das vanguardas. Pablo Picasso, Chagall, Klee, Kandinsky, Tristan Tzara, Cendrars, Apollinaire, todos contribu\xedram para uma grande revolu\xe7\xe3o nos alicerces das artes. Com isso, pudemos perceber a influ\xeancia das vanguardas europeias no modernismo brasileiro, tribut\xe1rio desse grande redemoinho, com os expoentes Oswald de Andrade e Tarsila do Amaral, exemplos de pessoas que passaram longos per\xedodos em Paris.</p>\n\n<!-- material complementar -->\n\n<p class=\"falsoh2\">  Material Complementar\n</p>\n  <p>O cinema alem\xe3o teve uma produ\xe7\xe3o expressionista cultuada at\xe9 hoje. Basta citar os filmes <cite>O gabinete do Dr. Caligari </cite>(1919), de Robert Wiene, <cite>Nosferatu </cite>(1922), de Friedrich Murnau, e <cite>Metr\xf3polis</cite> (1927), de Fritz Lang. Nesses filmes, em que tanto a atua\xe7\xe3o quanto a maquiagem dos atores \xe9 excessiva, nota-se uma cenografia fant\xe1stica em que se desenvolvem intrigas com temas sombrios e misteriosos. Voc\xea j\xe1 conhecia algum deles?</p>\n</body>\n</html>", http://es.wikipedia.org/wiki/Guillaume_\">http://es.wikipedia.org/wiki/Guillaume_, "  <blockquote class=\"poema\">\n", "/* ==========================================================================\n    css 2021-3 - atuali