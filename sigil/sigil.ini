io p, .indica p  {margin: 1em;} /*caixas*/\n textorespostas i {font-style: normal; font-weight: normal;}\n.intro p {margin-top: 9em;}\n\n.referencia { \ttext-align: justify;\n\tbackground-color: #e8e6ca; \n\tmargin-top: 2em;\n\tmargin-bottom: 2em;}\n\n.rodape {\n\tcolor: #231f20;\n\tmargin-left: 90px;\n\tmargin-top: 2em;\n    margin-bottom: 2em;\n}\n\nmark {\n\tdisplay: block;\n\ttext-align: justify;\n\tbackground-color: #d0cc95; \n\tmargin-top: 1em;\n    margin-bottom: 1em;\n    margin-left: 50px;\n    padding: 5px;\n}\n\n/* Page Break */ \n\n.a {page-break-before:always;}\n\n\n\n\np.falsoh2 {\n\tfont-weight: normal;\n\ttext-align: left;\n\tmargin: 3em 0em 0em 0em;\n\tpadding: 0em 0em 1em 0em;\n\tborder-width: 2px;\t\n\tborder-bottom-style: dotted;\n\tfont-size: 150%; }\n\n\n\n\n \n/* -----FONTES----- */ \n\n/* estilo */\n\n.autor, cite, h3, p.n1, p.bi, p.i, i  \n{font-style: italic;}\n\ndfn, em {font-style: normal;}\n\n/* peso */\n\n.autor, b.chama, cite, .capa, dfn, em, h1, h3, i, p.n1, p.b, p.bi \n{font-weight: bold;}\n\nh2 \n{font-weight: normal;}\n\n/* tamanho */\n\nfigure {font-size: 60%;}\n.rodape {font-size: 70%;}\n.glossario p {font-size: 80%;}\ndfn {font-size: 90%;}\np.i, {font-size: 105%;}\ncite, b.chama, .autor {font-size: 110%;}\nh2, em, .pag {font-size: 120%;}\nh2, p.n1, h3 {font-size: 150%;}\np.p400 {font-size: 400%;}\np.p600 {font-size: 600%;}\nh1 {font-size: 180%;}\n \n\n /* cor */ \nh1 {color: blue;}\nh2, .amplia .citacao p, .amplia .poema p, p.falsoh2, .poema .glossario p {color: black;}\nh3, p.n1, p.n2 {color: #CD5C5C;}\nh4, .autor, dfn {color: red;} \n.poema, .citacao {color: #004d00;}\ncite {color: #ff00ff}\n.pag {color: #008B8B;}\n\n\n\n\n\n/* Imagens */ \n\n.legenda { line-height: 1; font-size: 60%;}\n\n.imagem \t{ width: 100%;}\n.imagem80\t{ width: 80%;}\n.imagem70\t{ width: 70%;}\n.imagem60\t{ width: 60%;}\n.imagem50\t{ width: 50%;}\n.imagem40\t{ width: 40%;}\n.imagem30\t{ width: 40%;}\n.imagem30\t{ width: 20%;}\n\n\n/* listas */ \n\nul {margin: 2em 0em 2em 3em; /* Lista sem marcador. top, esq, baixo, direita */\n }\n\nol {margin: 2em 0em 2em 2em; /* Lista sem marcador. top, dir , baixo, esq */\n }\n\n.listacita {margin: 2em 0em 2em 0em; /* Lista sem marcador. top, esq, baixo, direita */\n }\n.lista {\n\tmargin: 2em 0em 2em 3em;\n /* Lista Fake. top, esq, baixo, direita */\n}\n\nli {\n margin-bottom: 1em;\n }\n", .listacita, "ol {margin: 2em 0em 2em 3em; /* Lista sem marcador. top, esq, baixo, direita */\n }", QC150507977BR\n, "blockquote class=\"ampliacao\"", "lass=\"n1\"", G2m7CaQYd8y8w8R, "    <p>Um <b>fonema</b> se define como um tra\xe7o sonoro distintivo na l\xedngua, ou seja, \xe9 um elemento que tem a propriedade de diferenciar uma palavra da outra. Por conven\xe7\xe3o, na representa\xe7\xe3o escrita, os fonemas s\xe3o colocados entre barras simples. Por exemplo, entre as palavras \x201c\x62\x61ta\x201d e \x201cpata\x201d, a \xfanica distin\xe7\xe3o est\xe1 no uso do fonema /b/ em uma palavra e no uso do fonema /p/ na outra. Por isso, dizemos que /p/ e /b/ s\xe3o dois fonemas do portugu\xeas.</p>\n\n    <p>Um <b>fone</b>, por sua vez, diz respeito apenas \xe0 realiza\xe7\xe3o ac\xfastica dos fonemas, isto \xe9, ao modo como s\xe3o pronunciados, ao seu som, o que pode variar de acordo com a posi\xe7\xe3o do fonema na palavra, com as regi\xf5\x65s geogr\xe1\x66icas e at\xe9 mesmo com as caracter\xedsticas de cada falante. Os fones s\xe3o convencionalmente transcritos entre colchetes. Assim, o fonema /r/ em uma palavra como \x201c\x63orda\x201d pode ser realizado como o [\xf0d3] retroflexo, o \x201cr\x201d dito caipira, ou como [X], o \x201cr\x201d forte, que raspa no fundo da garganta, se for pronunciado por um falante da cidade do Rio de Janeiro, por exemplo.</p>\n\n    <p>Quando as diferen\xe7\x61s entre os sons n\xe3o distinguem palavras na l\xedngua, isto \xe9, quando n\xe3o funcionam como fonemas, temos o que se chama de alofonia. Para o fonema /r/ no final de s\xedlabas ou de palavras (\x201c\x63orda\x201d, \x201cmar\x201d etc.), h\xe1 diferentes realiza\xe7\xf5\x65s f\xf4nico-fon\xe9ticas poss\xedveis, isto \xe9, diferentes alofones (o \x201cr\x201d retroflexo, o \x201cr\x201d forte, o \x201cr\x201d mais fraco). Como, nesses casos, n\xe3o se modificam as palavras, podemos representar todas essas realiza\xe7\xf5\x65s fon\xe9ticas poss\xedveis por uma forma abstrata: o arquifonema /R/. Um arquifonema, ent\xe3o, indica a perda da fun\xe7\xe3o distintiva de um som em dada posi\xe7\xe3o na palavra.</p>\n", https://youtbe/quehPqK8-fQ, "src=\"../Images/index", "img src=\"index", index, "src=\"../Images/", "src=\"index"
