3\Text="  <p class=\"falsoh2\">Saiba mais! Aula 2</p>\x2029\x2029  <p>Nesta se\xe7\xe3o est\xe3o todas as caixas de texto com indica\xe7\xf5\x65s de fontes de pesquisa. O link \"Voltar para a aula\" retorna ao ponto da aula em que a indica\xe7\xe3o foi sinalizada.</p>\x2029\x2029  <p>Use o \xcdndice eletr\xf4nico para ir ao pr\xf3ximo cap\xedtulo.</p>\x2029\x2029  <blockquote class=\"amplia a\">\x2029    <p id=\"ind2_1\">  Que tal desvendarmos o mist\xe9rio do \x201cPoema de sete faces\x201d de Drummond, em que se l\xea: \x201c\x42otam a gente comovido como o diabo\x201d. Visite o link da TV Cultura [<a href=\"https://www.youtube.com/watch?v=EG27_q9elcs \">Link externo</a>] e descubra o que est\xe1 por tr\xe1s desse mist\xe9rio. [<a href=\"volta-ind2_1\">Voltar para a aula</a>]</p>\x2029  </blockquote>\x2029"
